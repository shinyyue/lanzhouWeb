<div id="statistics_tech_details">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>统计管理 > 开课统计管理</span>
        </div>
    </div>
    <div class="statistics-tech-content">
        <h4><span id="collegeName"></span>开课明细</h4>
        <table
            class="layui-table"
            id="tech_details_table"
            lay-filter="tech_details_table"
        ></table>
        <div id="tech_details_page"></div>
    </div>
</div>

<script>
    layui.use(['table','jquery'], function(table) {
        var table = layui.table,
            tableFilter = 'tech_details_table',
            admin = layui.admin,
            $ = layui.jquery,
            route = layui.router(),
            id = route.search.id,
            laypage = layui.laypage,
            pageOption = {
                elem: 'tech_details_page',
                limit: 10,
                first: '首页',
                last: '尾页',
                layout: ['first', 'prev', 'page', 'next', 'last', 'count', 'currLimit', 'curr', 'pageCount'],
                jump: function(obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            }

        getList(1)
        function getList(page) {
            var data = {
                key: id,
                page: page,
                rows: 10
            }
            admin.post({
                url: '/report/queryFacultyInfoList',
                data: JSON.stringify(data),
                success: function(res) {
                    if (!res.data || !res.data.items) return;
                    $('#collegeName').html((res.data.items && res.data.items.length > 0)? res.data.items[0].collegeName:
                    '');
                    table.render({
                        page: false,
                        skin: 'row, line',
                        data: res.data.items,
                        elem: '[lay-filter="' + tableFilter + '"]',
                        cols: [
                            [
                                {
                                    title: '序号',
                                    field: 'id',
                                    width: 80,
                                    align: 'center',
                                    type: 'numbers'
                                },
                                {
                                    title: '开课名称',
                                    field: 'courseName',
                                    align: 'center'
                                },
                                {
                                    title: '开课类型',
                                    field: 'school',
                                    align: 'center',
                                    templet: function(d) { return d.school == 1? '选修': '必修'}
                                },
                                {
                                    title: '课时数作',
                                    align: 'center',
                                    field: 'countTime'
                                },
                                {
                                    title: '学院',
                                    align: 'center',
                                    field: 'collegeName'
                                }
                            ]
                        ]
                    })
                    pageOption.count = res.data.total
                    laypage.render(pageOption)
                }
            })
        }
    })
</script>

<style>
    #statistics_tech_details {
    }

    #statistics_tech_details h4 {
        background: #d5eaff;
        padding: 10px;
        font-weight: bold;
        font-size: 16px;
    }
</style>
