<div id="statistics_source">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>统计管理 > 资源统计管理</span>
        </div>
    </div>
    <div class="statistics-source-content">
        <div class="source-content-item">
            <h4>全校资源库数量及详细信息统计</h4>
            <div>
                <span>选择学院：</span>
                <select name="collegeList" id="collegeList" class="layui-select">
                    <option value="">全部</option>
                </select>
            </div>
            <table id="source_detail_table" lay-filter="source_detail_table"></table>
        </div>
        <div class="source-content-item">
            <div class="source-content-title">
                <h4>资源列表详情</h4>
                <div class="source-content-search">
                    <button class="search-confirm" id="source_detail_btn">
                        <img src="src/images/search.png">
                    </button>
                    <input type="text" class="layui-input" placeholder="请输入关键字" id="source_detail_key">
                </div>
            </div>
            <table id="sourcelist_detail_table" lay-filter="sourcelist_detail_table"></table>
            <div class="app-table-page" id="sourcelist_detail_page"></div>
        </div>
        <div class="source-content-item">
            <h4>各学院资源库数量及详细信息统计</h4>
            <div>
                <span>选择学院：</span>
                <select name="facultyList" id="facultyList" class="layui-select">
                    <option value="">全部</option>
                </select>
            </div>
            <table id="college_detail_table" lay-filter="college_detail_table"></table>
        </div>
        <div class="source-content-item">
            <div class="source-content-title">
                <h4>资源列表详情</h4>
                <div class="source-content-search">
                    <button class="search-confirm" id="college_detail_btn">
                        <img src="src/images/search.png">
                    </button>
                    <input type="text" class="layui-input" placeholder="请输入关键字" id="college_detail_key">
                </div>
            </div>
            <table id="college_sourcelist_detail_table" lay-filter="college_sourcelist_detail_table"></table>
            <div class="app-table-page" id="college_sourcelist_detail_page"></div>
        </div>
    </div>
</div>

<script>
    layui.use(['table', 'admin'], function (table) {
        var $ = layui.jquery,
            table = layui.table,
            laypage = layui.laypage,
            admin = layui.admin;

        // 查询学院列表
        admin.post({
            url: '/college/queryCollegeList',
            data: JSON.stringify({page: 1, rows: 100}),
            success: function(res) {
                if (res.data && res.data.items && res.data.items.length > 0) {
                    collegeList = res.data.items
                    var options = '<option value="">全部</option>'
                    res.data.items && res.data.items.forEach(item => options += '<option value="' + item.id + '">' + item.collegeName + '</option>')
                    $('#collegeList').html(options)
                    $('#facultyList').html(options)
                }
            },
            error: function(err) {
                layer.msg((err && err.msg) || '数据请求失败')
            }
        })
        $('#collegeList').change(e => querySourceByCollectId(e.currentTarget.value))
        $('#facultyList').change(e => querySourceByFacultyId(e.currentTarget.value))

        // 全校资源库数量及详细信息统计
        sourceDetailOption = {
            page: false,
            skin: 'row, line',
            data: [],
            elem: '[lay-filter="source_detail_table"]',
            cols: [
                [{
                    title: '资源总数',
                    field: 'allTimes',
                    align: 'center',
                    rowspan: 2
                },
                    {
                        title: '资源类型',
                        field: 'courceName',
                        align: 'center',
                        colspan: 7
                    }
                ],
                [{
                    title: '文档资源',
                    align: 'center',
                    field: 'docTimes',
                }, {
                    title: '图片资源',
                    align: 'center',
                    field: 'picTimes',
                }, {
                    title: '视频资源',
                    align: 'center',
                    field: 'videoTimes',
                }, {
                    title: 'flash资源',
                    align: 'center',
                    field: 'flashTimes',
                }, {
                    title: 'EXE资源',
                    align: 'center',
                    field: 'exeTimes',
                }, {
                    title: 'U3D资源',
                    align: 'center',
                    field: 'u3dTimes',
                }, {
                    title: 'scorm课件资源',
                    align: 'center',
                    field: 'scormTimes',
                }]
            ]
        }
        // 全校资源库数量及详细信息统计
        var typeToResourceList = ["", "docTimes", "picTimes", "videoTimes", "flashTimes", "exeTimes", "u3dTimes", "scormTimes"];
        function querySourceByCollectId(collegeId) {
            admin.get({
                url: '/report/querySourceByCollectId' + (collegeId &&  collegeId != undefined && collegeId != ''? ('?collegeId=' + collegeId): ''),
                success: function(res) {
                    var innerData = {
                        allTimes: 0,
                        docTimes: 0,
                        picTimes: 0,
                        videoTimes: 0,
                        flashTimes: 0,
                        exeTimes: 0,
                        u3dTimes: 0,
                        scormTimes: 0
                    };
                    if(res.code === 200) {
                        res.data.forEach(item => {
                            innerData.allTimes += item.COUNT
                            innerData[typeToResourceList[item.type]] = item.COUNT
                        })
                    }
                    sourceDetailOption.data = [innerData]
                    table.render(sourceDetailOption)
                }
            })
        }
        querySourceByCollectId();

        // 资源列表详情
        sourcelistDetailTableOption = {
            // page: false,
            skin: 'row, line',
            data: [],
            elem: '[lay-filter="sourcelist_detail_table"]',
            cols: [
                [{
                    title: '序号',
                    field: 'insc_id',
                    width: 80,
                    align: 'center',
                },
                    {
                        title: '资源名称',
                        field: 'name',
                        align: 'center',
                    },
                    {
                        title: '所属学院',
                        field: 'college_name',
                        align: 'center',
                    },
                    {
                        title: '资源类型',
                        field: 'type_name',
                        align: 'center',
                    },
                    {
                        title: '点击量',
                        align: 'center',
                        field: 'click_num',
                    },
                    {
                        title: '下载量',
                        align: 'center',
                        field: 'download_num',
                    }
                ]
            ]
        }
        sourcelistDetailPageOption = {
            elem: 'sourcelist_detail_page',
            limit: 10,
            first: '首页',
            last: '尾页',
            layout: ['first', 'prev', 'page', 'next', 'last', 'count', 'currLimit', 'curr', 'pageCount'],
            jump: function(obj, first) {
                //首次不执行
                if (!first) {
                    querySourceByCollectIdInfo(obj.curr, $('#college_detail_key').val())
                }
            }
        }
        // 资源列表详情
        var typeToResourceNameList = ["", "文档资源", "图片资源", "视频资源", "flash资源", "EXE资源", "U3D资源", "scorm课件资源"];
        function querySourceByCollectIdInfo(page, key) {
            admin.post({
                url: '/report/querySourceByCollectIdInfo',
                data: JSON.stringify({
                    page: page,
                    rows: 10,
                    key: key,
                    desc: true
                }),
                success: function(res) {
                    if(res.data && res.data.items) {
                        var startInscId = (page-1) * 10 + 1
                        res.data.items.forEach(item => {
                            item.insc_id = startInscId++
                            item.type_name = typeToResourceNameList[item.type]
                        })
                        sourcelistDetailTableOption.data = res.data.items
                        sourcelistDetailPageOption.count = (res.data && res.data.total) || 0
                    }
                    table.render(sourcelistDetailTableOption)
                    laypage.render(sourcelistDetailPageOption)
                }
            })
        }
        querySourceByCollectIdInfo(1, '');
        $('#college_detail_btn').click(() => querySourceByCollectIdInfo(1, $('#college_detail_key').val()))


        // 各学院资源库数量及详细信息统计
        collegeDetailTableOption = {
            page: false,
            skin: 'row, line',
            data: [],
            elem: '[lay-filter="college_detail_table"]',
            cols: [
                [{
                        title: '资源总数',
                        field: 'allTimes',
                        align: 'center',
                        rowspan: 2
                    },
                    {
                        title: '资源类型',
                        field: 'courceName',
                        align: 'center',
                        colspan: 7
                    }
                ],
                [{
                    title: '文档资源',
                    align: 'center',
                    field: 'docTimes',
                }, {
                    title: '图片资源',
                    align: 'center',
                    field: 'picTimes',
                }, {
                    title: '视频资源',
                    align: 'center',
                    field: 'videoTimes',
                }, {
                    title: 'flash资源',
                    align: 'center',
                    field: 'flashTimes',
                }, {
                    title: 'EXE资源',
                    align: 'center',
                    field: 'exeTimes',
                }, {
                    title: 'U3D资源',
                    align: 'center',
                    field: 'u3dTimes',
                }, {
                    title: 'scorm课件资源',
                    align: 'center',
                    field: 'scormTimes',
                }]
            ]
        }
        // 各学院资源库数量及详细信息统计
        function querySourceByFacultyId(facultyId) {
            admin.get({
                url: '/report/querySourceByFacultyId' + (facultyId &&  facultyId != undefined && facultyId != ''? ('?facultyId=' + facultyId): ''),
                success: function(res) {
                    var innerData = {
                        allTimes: 0,
                        docTimes: 0,
                        picTimes: 0,
                        videoTimes: 0,
                        flashTimes: 0,
                        exeTimes: 0,
                        u3dTimes: 0,
                        scormTimes: 0
                    };
                    if(res.code === 200) {
                        res.data.forEach(item => {
                            innerData.allTimes += item.COUNT
                            innerData[typeToResourceList[item.type]] = item.COUNT
                        })
                    }
                    collegeDetailTableOption.data = [innerData]
                    table.render(collegeDetailTableOption)
                }
            })
        }
        querySourceByFacultyId();


        // 资源列表详情
        collegeSourcelistDetailTableOption = {
            page: false,
            skin: 'row, line',
            data: [],
            elem: '[lay-filter="college_sourcelist_detail_table"]',
            cols: [
                [{
                    title: '序号',
                    field: 'insc_id',
                    width: 80,
                    align: 'center',
                },
                    {
                        title: '资源名称',
                        field: 'name',
                        align: 'center',
                    },
                    {
                        title: '所属学院',
                        field: 'college_name',
                        align: 'center',
                    },
                    {
                        title: '资源类型',
                        field: 'type_name',
                        align: 'center',
                    },
                    {
                        title: '点击量',
                        align: 'center',
                        field: 'click_num',
                    },
                    {
                        title: '下载量',
                        align: 'center',
                        field: 'download_num',
                    }
                ]
            ]
        }
        collegeSourcelistDetailPageOption = {
            elem: 'college_sourcelist_detail_page',
            limit: 10,
            first: '首页',
            last: '尾页',
            layout: ['first', 'prev', 'page', 'next', 'last', 'count', 'currLimit', 'curr', 'pageCount'],
            jump: function(obj, first) {
                //首次不执行
                if (!first) {
                    querySourceByFacultyIdInfo(obj.curr, $('#source_detail_key').val())
                }
            }
        }
        // 资源列表详情
        function querySourceByFacultyIdInfo(page, key) {
            admin.post({
                url: '/report/querySourceByFacultyIdInfo',
                data: JSON.stringify({
                    page: page,
                    rows: 10,
                    key: key,
                    desc: true
                }),
                success: function(res) {
                    if(res.data && res.data.item) {
                        var startInscId = (page-1) * 10 + 1
                        res.data.items.forEach(item => {
                            item.insc_id = startInscId++
                            item.type_name = typeToResourceNameList[item.type]
                        })
                        collegeSourcelistDetailTableOption.data = res.data.items
                        collegeSourcelistDetailPageOption.count = (res.data && res.data.total) || 0
                    }
                    table.render(collegeSourcelistDetailTableOption)
                    laypage.render(collegeSourcelistDetailPageOption)
                }
            })
        }
        querySourceByFacultyIdInfo(1, '');
        $('#source_detail_btn').click(() => querySourceByCollectIdInfo(1, $('#source_detail_key').val()))

    })
</script>

<style>
    .statistics-source-content {
        padding: 0 20px 20px;
    }

    .statistics-source-content h4 {
        font-size: 16px;
        padding: 10px 10px 10px 0;
    }

    .source-content-title {
        clear: both;
        overflow: hidden;
    }

    .source-content-title h4 {
        float: left;
    }

    .source-content-title .source-content-search {
        float: right;
    }

    .source-content-title .search-confirm {
        float: right;
        height: 37px;
        /* lin */
    }

    .source-content-title .layui-input {
        float: right;
    }
</style>
