<div class="layui-fluid"
     id="techManage"
     lay-title="开课管理">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>开课管理 > 开课列表</span>
        </div>
        <div class="course-title-search">
            <span class="search-project">开课名称</span>
            <input type="text" id="courseName"/>
            <span class="search-project">开课单位</span>
            <select name=""
                    id="courseUnit">
                <option value="">请选择开课单位</option>
            </select>
            <!--<select name=""-->
                    <!--id="">-->
                <!--<option value="">请选择学期</option>-->
            <!--</select>-->
            <!--<select name=""-->
                    <!--id="">-->
                <!--<option value="">选择任课老师</option>-->
            <!--</select>-->
            <!--<select name=""-->
                    <!--id="">-->
                <!--<option value="">是否开课</option>-->
            <!--</select>-->
            <button class="search-confirm" id = "cource-search">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <table id="techManage-list-table"
           lay-filter="techManage-list-table"></table>
    <script type="text/html"
            id="techManage-opt"> <button class="course-set-btn" lay-event="techSet">课程设置</button>
    </script>
    <div class="app-table-page"
         id="techManage-list-page"></div>
</div>
<script>
    layui.use(['table', 'jquery', 'common'], function (table, $) {
        var tableFilter = 'techManage-list-table',
            laypage = layui.laypage,
            $ = layui.jquery,
            admin = layui.admin,
            route = layui.router(),
            common = layui.common,
            pageLimit = 20,
            layPageOption = {
                elem: 'techManage-list-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: ['first', 'prev', 'page', 'next', 'last', 'count', 'currLimit', 'curr', 'pageCount'],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        }, {
                            title: '开课名称',
                            field: 'courseName',
                            align: 'center'
                        }, {
                            title: '上课周次',
                            field: 'startEndWeek',
                            align: 'center'
                        }, {
                            title: '上课时间',
                            field: 'startEndTIME',
                            align: 'center'
                        }, {
                            title: '上课地点',
                            align: 'center',
                            field: 'classroomName'
                        }, {
                            title: '选课人数',
                            align: 'center',
                            field: 'selectStuNum',
                            width: 100
                        }, {
                            title: '学分',
                            align: 'center',
                            field: 'creditHour',
                            width: 80
                        },
                        //  {
                        //     title: '状态',
                        //     align: 'center',
                        //     field: 'publish',
                        //     width: 80,
                        //     templet: function (data) {
                        //         return data.publish === 1 ? '已发布' : '待发布'
                        //     }
                        // }, 
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#techManage-opt',
                            width: 210
                        }
                    ]
                ]
            }
        getList(1)
        table.on('tool(techManage-list-table)', function (obj) {
            var data = obj.data //获得当前行数据
            var layEvent = obj.event
            if (layEvent === 'techSet') {
                layui.data('techSet', {
                    key: 'techSetId',
                    value: data.id
                })
                layui.data('techSet', {
                    key: 'techSetName',
                    value: data.courseName
                })
                common.setCookie('courseId', data.id)
                location.href = 'index.html#/techSet/techPre/id=' + data.id
                location.reload()
            }
        })

        function getList(page) {
            var courseName = $('#courseName').val(),
                courseUnit = $('#courseUnit').val(),
                data = {
                    page: page,
                    rows: pageLimit,
                    key:
                    courseName +
                    '|' +
                    courseUnit
                }
            admin.post({
                url: '/coursePlan/listCourse',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = (res.data && res.data.items) || []
                    layPageOption.count = (res.data && res.data.total) || 0
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }


        // 开课单位（学院）列表
        function getCourseUnitList(callback) {
            var data = {
                page: 1,
                rows: 100
            }
            admin.post({
                url: '/college/queryCollegeList',
                data: JSON.stringify(data),
                success: function(res) {
                    if (
                        res.data &&
                        res.data.items &&
                        res.data.items.length > 0
                    ) {
                        var options = ''
                        res.data.items &&
                        res.data.items.forEach(item => {
                            options +=
                                '<option value="' +
                                item.id +
                                '">' +
                                item.collegeName +
                                '</option>'
                        })
                        $('#courseUnit').html(
                            '<option value="">请选择开课单位</option>'
                        )
                        $('#courseUnit').append(options)
                        callback && typeof callback === 'function' && callback(res)
                    }
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        getCourseUnitList(function(res) {
        })

        $('#cource-search').click(function() {
            getList(1)
        })
    })



</script>
<style>
    .layui-table {
        width: 100%;
    }

    .techManage-title .techManage-title-location {
        float: left;
    }

    .techManage-title .techManage-title-search {
        float: right;
        text-align: right;
    }

    .techManage-title .techManage-title-search select,
    .techManage-title .techManage-title-search input {
        width: 118px;
        height: 30px;
        padding: 0 4px;
        border-radius: 0;
    }

    .techManage-title .techManage-title-search .search-project {
        line-height: 30px;
    }

    .techManage-title .techManage-title-search .search-confirm {
        width: 51px;
        height: 30px;
        background: #ff6600;
        border: none;
        outline: none;
        cursor: pointer;
    }

    .techManage-add {
        text-align: right;
        padding: 20px 0 10px;
    }

    .techManage-add .add-btn {
        width: 70px;
        height: 30px;
        background: #ff6600;
        color: #fff;
        font-size: 16px;
    }

    #techManage-opt {
        width: 200px;
    }

    .techManage-set-btn {
        padding: 4px 10px;
        border: 1px solid #ccc;
        cursor: pointer;
    }
</style>
