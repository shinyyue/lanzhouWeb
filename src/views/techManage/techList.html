<div class="layui-fluid" id="techManage" lay-title="开课管理">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>开课管理 > 开课列表</span>
        </div>
        <div class="course-title-search">
            <span class="search-project">开课名称</span>
            <input type="text" />
            <select name="" id="">
                <option value="">请选择学年</option>
            </select>
            <select name="" id="">
                <option value="">请选择学期</option>
            </select>
            <select name="" id="">
                <option value="">选择任课老师</option>
            </select>
            <select name="" id="">
                <option value="">是否开课</option>
            </select>
            <button class="search-confirm">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <table
        id="techManage-list-table"
        lay-filter="techManage-list-table"
    ></table>
    <script type="text/html" id="techManage-opt">
        <button class="course-set-btn" id="techManage-edit">课程设置</button>
    </script>
    <div class="app-table-page" id="techManage-table-page"></div>
</div>

<script>
    layui.use(['table', 'jquery'], function(table, $) {
        var tableFilter = 'techManage-list-table',
            laypage = layui.laypage,
            $ = layui.jquery

        table.render({
            page: false,
            data: [
                {
                    id: 1,
                    courceName: '发电机哈哈',
                    techManageCode: 20190101,
                    responsor: '王小虎',
                    time: '第一学期',
                    class: '所有年级',
                    isCommon: false,
                    score: 1
                }
            ],
            elem: '[lay-filter="' + tableFilter + '"]',
            height: 'full-300',
            cols: [
                [
                    {
                        title: '序号',
                        field: 'id',
                        width: 80,
                        align: 'center'
                    },
                    {
                        title: '课程名称',
                        field: 'courceName',
                        align: 'center'
                    },
                    {
                        title: '上课周次',
                        field: 'techManageCode',
                        align: 'center'
                    },
                    {
                        title: '上课时间',
                        field: 'responsor',
                        align: 'center'
                    },
                    {
                        title: '上课地点',
                        align: 'center',
                        field: 'times',
                        width: 80
                    },
                    {
                        title: '选课人数',
                        align: 'center',
                        field: 'score',
                        width: 80
                    },
                    {
                        field: 'score',
                        title: '学分',
                        align: 'center'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        templet: '#techManage-opt',
                        width: 80
                    }
                ]
            ]
        })

        //执行一个laypage实例
        laypage.render({
            elem: 'techManage-table-page', //注意，这里的 test1 是 ID，不用加 # 号
            count: 50, //数据总数，从服务端得到
            limit: 10,
            first: '首页',
            last: '尾页',
            hash: 'page',
            curr: location.hash.replace('#!page=', ''),
            layout: [
                'first',
                'prev',
                'page',
                'next',
                'last',
                'count',
                'currLimit',
                'curr',
                'pageCount'
            ]
        })

        $('#techManage-edit').on('click', function() {
            location.href = 'index.html#/techSet/techPre'
        })
    })
</script>

<style>
    .layui-table {
        width: 100%;
    }

    .techManage-title .techManage-title-location {
        float: left;
    }

    .techManage-title .techManage-title-search {
        float: right;
        text-align: right;
    }

    .techManage-title .techManage-title-search select,
    .techManage-title .techManage-title-search input {
        width: 118px;
        height: 30px;
        padding: 0 4px;
        border-radius: 0;
    }

    .techManage-title .techManage-title-search .search-project {
        line-height: 30px;
    }

    .techManage-title .techManage-title-search .search-confirm {
        width: 51px;
        height: 30px;
        background: #ff6600;
        border: none;
        outline: none;
        cursor: pointer;
    }

    .techManage-add {
        text-align: right;
        padding: 20px 0 10px;
    }

    .techManage-add .add-btn {
        width: 70px;
        height: 30px;
        background: #ff6600;
        color: #fff;
        font-size: 16px;
    }

    #techManage-opt {
        width: 200px;
    }

    .techManage-set-btn {
        padding: 4px 10px;
        border: 1px solid #ccc;
        cursor: pointer;
    }
</style>
