<div class="layui-fluid" id="techManage" lay-title="开课管理">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>开课管理 > 开课计划</span>
        </div>
        <div class="course-title-search">
            <span class="search-project">开课名称</span>
            <input type="text" />
            <select name="" id="">
                <option value="">请选择学年</option>
            </select>
            <select name="" id="">
                <option value="">请选择学期</option>
            </select>
            <select name="" id="">
                <option value="">选择任课老师</option>
            </select>
            <select name="" id="">
                <option value="">是否开课</option>
            </select>
            <button class="search-confirm">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <div class="course-add">
        <button class="add-btn" id="add-cource">添加</button>
    </div>
    <table id="techManage-plan-table" lay-filter="techManage-plan-table"></table>
    <script type="text/html" id="techManage-plan-opt">
        {{#if(d.publish == 0) { }}
        <button class="course-set-btn" lay-event="edit">编辑</button>
        <button class="course-set-btn" lay-event="delete">删除</button>
        <button class="course-set-btn" lay-event="check">查看</button>
        <button class="course-set-btn" lay-event="publish">发布</button>
        {{#  } else {  }}
            <button class="course-set-btn" lay-event="check">查看</button>
        {{#  }  }}
    </script>
    <div class="app-table-page" id="techManage-table-page"></div>
</div>

<script>
    layui.use(['table', 'jquery'], function (table, $) {
        var tableFilter = 'techManage-plan-table',
            laypage = layui.laypage,
            $ = layui.jquery,
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,
            layPageOption = {
                elem: 'techManage-table-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center'
                        },
                        {
                            title: '开课名称',
                            field: 'courseName',
                            align: 'center'
                        },
                        {
                            title: '任课老师',
                            field: 'userName',
                            align: 'center'
                        },
                        {
                            title: '上课时间',
                            field: 'startEndTIME',
                            align: 'center'
                        },
                        {
                            title: '上课地点',
                            align: 'center',
                            field: 'classroomName',
                        },
                        {
                            title: '状态',
                            align: 'center',
                            field: 'publish',
                            width: 80,
                            templet: function (data) {
                                return data.publish == 1 ? '已发布' : '待发布';
                            },
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#techManage-plan-opt',
                            width: 210
                        }
                    ]
                ]
            };

        getList(1)

        table.on('tool(techManage-plan-table)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event;

            if (layEvent === 'delete') {
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '系统提示',
                    content: '该信息为重要信息，是否删除？',
                    area: ['300px', '200px'],
                    shade: 0.4,
                    skin: 'system-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function (index, layero) {
                        layer.close(index)
                        deleteData(data.id)
                    },
                    cancel: function (index) {
                        layer.close(index)
                    }
                })
                return;
            }
            if (layEvent === 'edit') { //编辑
                location.href = 'index.html#/techManage/update/id=' + data.id
            } else if (layEvent === 'check') {
                location.href = 'index.html#/techManage/details/id=' + data.id
            } else if (layEvent === 'publish') {
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '系统提示',
                    content: '是否发布？',
                    area: ['300px', '200px'],
                    shade: 0.4,
                    skin: 'system-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function (index, layero) {
                        layer.close(index)
                        publish(data.id)
                    },
                    cancel: function (index) {
                        layer.close(index)
                    }
                })
            }

        })

        function getList(page) {
            var data = {
                page: page,
                rows: pageLimit
            }
            admin.post({
                url: '/coursePlan/list',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = (res.data && res.data.items) || [];
                    layPageOption.count = (res.data && res.data.total) || 0;
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    layer.msg(err && err.msg || '数据请求失败');
                }
            })
        };

        function deleteData(id) {
            admin.delete({
                url: '/coursePlan/del?id=' + id,
                success: function (res) {
                    getList(1)
                },
                error: function (err) {
                    layer.msg(err && err.msg || '数据请求失败');
                }
            })
        }

        function publish(id) {
            admin.put({
                url: '/coursePlan/publishAll?ids=' + id,
                success: function (res) {
                    layer.msg('发布成功！')
                },
                error: function (err) {
                    layer.msg(err && err.msg || '发布失败');
                }
            })
        }

        $('#add-cource').on('click', function () {
            location.href = 'index.html#/techManage/update'
        })
    })
</script>

<style>
    .layui-table {
        width: 100%;
    }

    .techManage-title .techManage-title-location {
        float: left;
    }

    .techManage-title .techManage-title-search {
        float: right;
        text-align: right;
    }

    .techManage-title .techManage-title-search select,
    .techManage-title .techManage-title-search input {
        width: 118px;
        height: 30px;
        padding: 0 4px;
        border-radius: 0;
    }

    .techManage-title .techManage-title-search .search-project {
        line-height: 30px;
    }

    .techManage-title .techManage-title-search .search-confirm {
        width: 51px;
        height: 30px;
        background: #ff6600;
        border: none;
        outline: none;
        cursor: pointer;
    }

    .techManage-add {
        text-align: right;
        padding: 20px 0 10px;
    }

    .techManage-add .add-btn {
        width: 70px;
        height: 30px;
        background: #ff6600;
        color: #fff;
        font-size: 16px;
    }

    #techManage-opt {
        width: 200px;
    }

    .techManage-set-btn {
        padding: 4px 10px;
        border: 1px solid #ccc;
        cursor: pointer;
    }
</style>
