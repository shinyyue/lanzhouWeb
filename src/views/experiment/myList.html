<div class="layui-fluid" id="experiment-my-list" lay-title="我的实验库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>实验管理 > 我的实验库</span>
        </div>
        <div class="course-title-search">
            <span class="search-project">实验名称</span>
            <input type="text">
            <select name="" id="">
                <option value="">选择课程</option>
                <option value="">课程1</option>
                <option value="">课程2</option>
            </select>
            <select name="" id="">
                <option value="">请选择实验类型</option>
                <option value="">实验类型1</option>
                <option value="">实验类型2</option>
                <option value="">实验类型3</option>
            </select>
            <button class="search-confirm">
                <img src="src/images/search.png">
            </button>
        </div>
    </div>
    <div class="course-add">
        <button class="add-btn" id="experiment-mylist-add">添加</button>
    </div>
    <table id="experiment-mylist-table" lay-filter="experiment-mylist-table"></table>
    <script type="text/html" id="refer-opt">
        <button class="course-set-btn" id="experiment-mylist-edit">编辑</button>
            <button class="course-set-btn" id="experiment-mylist-delete">删除</button>
            <button class="course-set-btn" id="experiment-mylist-check">查看</button>
        </script>
    <div class="app-table-page" id="experiment-mylist-page"></div>
</div>

<script>
    layui.use(['table', 'jquery'], function (table, $) {
        var tableFilter = 'experiment-mylist-table',
            laypage = layui.laypage,
            $ = layui.jquery;

        table.render({
            page: false,
            data: [{
                id: 1,
                courceName: '发电机哈哈',
                courseCode: 20190101,
                responsor: '王小虎',
                time: '第一学期',
                class: '所有年级',
                isCommon: false,
                score: 1
            }],
            elem: '[lay-filter="' + tableFilter + '"]',
            height: 'full-300',
            cols: [
                [{
                        title: '序号',
                        field: 'id',
                        width: 80,
                        align: 'center'
                    },
                    {
                        title: '实验名称',
                        field: 'courseCode',
                        align: 'center'
                    },
                    {
                        title: '课程名称',
                        field: 'courceName',
                        align: 'center'

                    },
                    {
                        title: '实验类型',
                        field: 'courseCode',
                        align: 'center'
                    },
                    {
                        title: '创建者',
                        field: 'responsor',
                        align: 'center',
                    },
                    {
                        field: 'isCommon',
                        title: '是否共享',
                        align: 'center',
                        templet: function (d) {
                            return d ? '是' : '否'
                        }
                    },
                    {
                        title: '操作',
                        align: 'center',
                        templet: '#refer-opt',
                        width: 180
                    }
                ]
            ]
        })

        //执行一个laypage实例
        laypage.render({
            elem: 'experiment-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
            count: 50, //数据总数，从服务端得到
            limit: 10,
            first: '首页',
            last: '尾页',
            hash: 'page',
            curr: location.hash.replace('#/experiment/mylist&page=', ''),
            layout: ['first', 'prev', 'page', 'next', 'last', 'count', 'currLimit', 'curr', 'pageCount']
        });

        $('#experiment-mylist-add').on('click', function () {
            location.href = 'index.html#/experiment/myadd'
        })

        $('#experiment-mylist-edit').on('click', function () {
            location.href = 'index.html#/experiment/myadd'
        })

        $('#experiment-mylist-check').on('click', function () {
            location.href = 'index.html#/experiment/mydetails'
        })

        $('#experiment-mylist-delete').on('click', function () {
            layer.confirm('您确定要删除么?', {
                icon: 3,
                title: '提示',
                shade: 0.5,
                maxWidth: 500,
                maxHeight: 500
            }, function (confirm) {
                // 用户点击确定
                layer.close(confirm);
            }, function (cancel) {
                // 用户点击取消
                layer.close(cancel);
            });
        })

    })
</script>
