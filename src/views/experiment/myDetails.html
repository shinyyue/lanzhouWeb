                    </div>

                         id="scorm_fileUrl"
                         style="display: none">

                            <div class="tab_a"
                                 id="tab_b">
                                <ul class="tab_con tabcon_sy">
                                    <li id="tabcon1">
                                        <div class="munebtnlist"
                                             id="tabcon1_menulist"></div>
                                    </li>
                                    <li id="tabcon2"

                            </div>

                             class="munebtna"
                             data-zt="a"></div>
                        <div id="pagecon"
                             style="height: 780px;float: left">
                            <iframe frameBorder="0"
                                    id="innerTarget"
                                    name="innerTarget"
                                    src="iframe2.htm"
                                    style="width: 100%; height: 100%"></iframe>
                        </div>
                    </div>

            </div>
        </div>

            <div class="layui-form-item layui-col-md12">
                <label class="layui-form-label"></label>
                <div>
                    <div class="layui-btn primary-btn"
                         id="my-details-update"
                         style="display: none;">
                        修改

                    <div class="layui-btn layui-btn-primary cancel-btn "
                         id="my-details-back">

<script src="src/plugins/UnityLoader.js"></script>
<script src="src/plugins/UnityProgress.js"></script>
<script src="src/plugins/menuTree.js"></script>

<script>
    layui.use(['table'], function (table) {
        var $ = layui.$,
            admin = layui.admin,
            router = layui.router(),
            conf = layui.conf,
            id = router.search.id,
            type = router.search.type || ''

        getDetails()
        $('#nav_title').html(type === 'refer' ? '参考实验库' : '我的实验库')
        if (type !== 'refer') {
            $('#my-details-update').show()
        }

        function getDetails() {
            admin.get({
                url: '/experiments/queryById?id=' + id,
                success: function (res) {
                    $('#name').html(res.data.name)
                    $('#curriculumName').html(res.data.curriculumName)
                    $('#experimentalType').html(res.data.experimentalTypeName)
                    $('#cite').html(res.data.cite == 0 ? '否' : '是')
                    $('#userName').html(res.data.userName)
                    $('#require').html(res.data.require)
                    $('#labReport').html(res.data.labReport)

                    fileUrl =
                        conf.fileRequestUrl +
                        '/' +
                        JSON.parse(res.data.resourceIds)[0].url;

                    if (res.data.dataType !== 7) {
                        $('.unScorm-inner').show()
                    } else {
                        $('#showTip').show()
                    }

                    if (res.data.dataType == 1) {
                        // 文档
                        $('#fileUrl').html(
                            '<iframe src="' +
                            fileUrl +
                            '" width="100%" height="100%" frameborder="1"></iframe>'
                        )
                    } else if (res.data.dataType == 2) {
                        // 图片
                        var list = JSON.parse(res.data.resourceIds),
                            str = ''
                        for (var i = 0; i < list.length; i++) {
                            str +=
                                '<img src="' +
                                conf.fileRequestUrl +
                                '/' +
                                list[i].url +
                                '" style="width: 100%; margin-bottom: 10px;">'
                        }
                        $('#fileUrl').html(str)
                    } else if (res.data.dataType == 3) {
                        // 视频
                        $('#fileUrl').html(
                            '<video src="' +
                            fileUrl +
                            '" controls="controls" style="width: 100%; height: 100%;">'
                        )
                    } else if (res.data.dataType == 4) {
                        $('#fileUrl').html(
                            '<embed src="' +
                            fileUrl +
                            '" type="application/x-shockwave-flash" style="width: 100%; height: 100%;" quality="high" />'
                        )
                    } else if (res.data.dataType == 5) {
                        // exe
                        $('.unScorm-inner').hide();
                    } else if (res.data.dataType == 6) {
                        // U3D
                        $('#fileUrl').hide()
                        $('#u3dFileUrl').show()
                        var url = JSON.parse(res.data.resourceIds)[0].url;
                        fileUrl = conf.fileRequestUrl + '/' + JSON.parse(url).json
                        UnityLoader.instantiate(
                            'u3dFileUrl',
                            fileUrl, {
                                onProgress: UnityProgress
                            }
                        )
                    } else if (res.data.dataType == 7) {
                        $('#scorm_fileUrl').show()
                        // scorm课件
                        var url = JSON.parse(res.data.resourceIds)[0].url
                        var sourceList = JSON.parse(url)
                        var munebtn = document.getElementById('mune_btn')
                        var mune = document.getElementById('mune_area')
                        var treeStr = ''

                        for (var w = 0; w < sourceList.length; w++) {
                            var floor = ''
                            var id = ''
                            id = sourceList[w].id
                            var list = sourceList[w].resourceName.split('.');
                            var type = list[list.length - 1]
                            for (
                                var k = 0; k < Number(sourceList[w].floor); k++
                            ) {
                                floor += '-'
                            }
                            if (!type || (type !== 'html' && type !== 'htm')) {
                                addtree(
                                    floor + sourceList[w].name
                                )
                            } else {
                                addtree(
                                    floor + sourceList[w].name,
                                    conf.fileRequestUrl + '/' +
                                    sourceList[w].resourceName,
                                    'innerTarget',id
                                )
                            }
                        }
                        createtree('tabcon1_menulist')

                        $('.menu-list').click(function () {
                            var list = '',
                                type = ''
                            for (var i = 0; i < sourceList.length; i++) {
                                if (sourceList[i].id == $(this).data('id')) {
                                    list = sourceList[i].sourceName.split('.')
                                    type = list[list.length - 1]
                                    break
                                }
                            }
                        })
                        var minWidth = ($('#scorm_fileUrl')[0].offsetWidth - $('#mune_area')[0].offsetWidth -
                        $('#mune_btn')[0].offsetWidth) + 'px'
                        var maxWidth = ($('#scorm_fileUrl')[0].offsetWidth - $('#mune_btn')[0].offsetWidth) + 'px'
                        $('#pagecon').width(minWidth)
                        munebtn.onclick = function () {
                            var p = $('#pagecon')
                            if (this.getAttribute('data-zt') == 'a') {
                                mune.style.display = 'none'
                                this.className = 'munebtnb'
                                this.setAttribute('data-zt', 'b')
                                p.css({
                                    'min-width': maxWidth
                                })
                            } else {
                                mune.style.display = 'block'
                                this.className = 'munebtna'
                                this.setAttribute('data-zt', 'a')
                                p.css({
                                    'min-width': minWidth
                                })
                            }
                        }
                    }
                }
            })
        }

        $('#my-details-update').on('click', function () {
            admin.navigate('/experiment/myadd/id=' + id)
        })

        $('#my-details-back').on('click', function () {
            window.history.back(-1)
        })

        function download() {
            window.open(
                conf.requestUrl +
                '/dataBank/downloadFile?filePath=' +
                details.fileUrl
            )
        }
    })

</script>
