<div class="layui-fluid" id="experiment-index" lay-title="参考实验库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>实验管理 > 参考实验库</span>
        </div>
        <div class="course-title-search">
            <span class="search-project">实验名称</span>
            <input type="text">
            <select name="" id="">
                <option value="">选择课程</option>
                <option value="">课程1</option>
                <option value="">课程2</option>
            </select>
            <select name="" id="">
                <option value="">请选择实验类型</option>
                <option value="">实验类型1</option>
                <option value="">实验类型2</option>
                <option value="">实验类型3</option>
            </select>
            <button class="search-confirm">
                <img src="src/images/search.png">
            </button>
        </div>
    </div>
    <div class="course-add">
        <button class="add-btn" id="add-cource">添加</button>
    </div>
    <table id="course-list-table" lay-filter="course-list-table"></table>
    <script type="text/html" id="refer-opt">
        <button class="course-set-btn" id="experiment-refer-check">查看</button>
    </script>
    <div class="app-table-page" id="course-table-page"></div>
</div>

<script>
    layui.use(['table', 'jquery'], function (table, $) {
        var tableFilter = 'course-list-table',
            laypage = layui.laypage,
            $ = layui.jquery;

        table.render({
            page: false,
            data: [{
                id: 1,
                courceName: '发电机哈哈',
                courseCode: 20190101,
                responsor: '王小虎',
                time: '第一学期',
                class: '所有年级',
                isCommon: false,
                score: 1
            }],
            elem: '[lay-filter="' + tableFilter + '"]',
            height: 'full-300',
            cols: [
                [{
                        title: '序号',
                        field: 'id',
                        width: 80,
                        align: 'center'
                    },
                    {
                        title: '实验名称',
                        field: 'courseCode',
                        align: 'center'
                    },
                    {
                        title: '课程名称',
                        field: 'courceName',
                        align: 'center'

                    },
                    {
                        title: '实验类型',
                        field: 'courseCode',
                        align: 'center'
                    },
                    {
                        title: '创建者',
                        field: 'responsor',
                        align: 'center',
                    },
                    {
                        title: '操作',
                        align: 'center',
                        templet: '#refer-opt',
                        width: 180
                    }
                ]
            ]
        })

        //执行一个laypage实例
        laypage.render({
            elem: 'course-table-page', //注意，这里的 test1 是 ID，不用加 # 号
            count: 50, //数据总数，从服务端得到
            limit: 10,
            first: '首页',
            last: '尾页',
            hash: 'page',
            curr: location.hash.replace('#!page=', ''),
            layout: ['first', 'prev', 'page', 'next', 'last', 'count', 'currLimit', 'curr', 'pageCount']
        });


        $('#experiment-refer-check').on('click', function () {
            location.href = 'index.html#/experiment/mydetails'
        })

    })
</script>

<style>
    .layui-table {
        width: 100%;
    }

    .course-title .course-title-location {
        float: left;
    }

    .course-title .course-title-search {
        float: right;
        text-align: right;
    }

    .course-title .course-title-search select,
    .course-title .course-title-search input {
        width: 118px;
        height: 30px;
        padding: 0 4px;
        border-radius: 0;
    }

    .course-title .course-title-search .search-project {
        line-height: 30px;
    }

    .course-title .course-title-search .search-confirm {
        width: 51px;
        height: 30px;
        background: #ff6600;
        border: none;
        outline: none;
        cursor: pointer;
    }

    .course-add {
        text-align: right;
        padding: 20px 0 10px;
    }

    .course-add .add-btn {
        width: 70px;
        height: 30px;
        background: #ff6600;
        color: #fff;
        font-size: 16px;
    }

    #course-opt {
        width: 200px;
    }

    .course-set-btn {
        padding: 4px 10px;
        border: 1px solid #ccc;
        cursor: pointer;
    }
</style>
