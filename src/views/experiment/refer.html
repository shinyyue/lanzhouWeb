<div class="layui-fluid" id="experiment-index" lay-title="参考实验库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>实验管理 > 参考实验库</span>
        </div>
        <div class="course-title-search">
            <span class="search-project">实验名称</span>
            <input type="text">
            <select name="" id="">
                <option value="">选择课程</option>
                <option value="">课程1</option>
                <option value="">课程2</option>
            </select>
            <select name="" id="">
                <option value="">请选择实验类型</option>
                <option value="">实验类型1</option>
                <option value="">实验类型2</option>
                <option value="">实验类型3</option>
            </select>
            <button class="search-confirm">
                <img src="src/images/search.png">
            </button>
        </div>
    </div>
    <table id="course-list-table" lay-filter="course-list-table"></table>
    <script type="text/html" id="refer-opt">
        <button class="course-set-btn" lay-event="check">查看</button>
    </script>
    <div class="app-table-page" id="course-table-page"></div>
</div>

<script>
    layui.use(['table', 'jquery'], function (table, $) {
        var tableFilter = 'course-list-table',
            laypage = layui.laypage,
            $ = layui.jquery,
            admin = layui.admin,
            pageLimit = 20,
            layPageOption = {
                elem: 'course-table-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center'
                        },
                        {
                            title: '实验名称',
                            field: 'name',
                            align: 'center'
                        },
                        {
                            title: '课程名称',
                            field: 'curriculumName',
                            align: 'center'

                        },
                        {
                            title: '实验类型',
                            field: 'experimentalType',
                            align: 'center'
                        },
                        {
                            title: '创建者',
                            field: 'userName',
                            align: 'center',
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#refer-opt',
                            width: 180
                        }
                    ]
                ]
            };



        getList(1)

        $('#add_college').on('click', function () {
            formData = {};
            layer.open({
                type: 1,
                offset: 'auto',
                title: '添加',
                content: getTemplate(formData),
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'user-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    layer.close(index)
                    addData(formData)
                },
                cancel: function (index) {
                    layer.close(index)
                }
            })
            form.render()
        });

        function getList(page) {
            var data = {
                page: page,
                rows: pageLimit,
                key: '||||'
            }
            admin.post({
                url: '/experiments/list',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = (res.data && res.data.items) || [];
                    layPageOption.count = (res.data && res.data.total) || 0;
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    layer.msg(err && err.msg || '数据请求失败');
                }
            })
        };

        table.on('tool(course-list-table)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event;
            if (layEvent === 'check') {
                location.href = 'index.html#/experiment/mydetails/id=' + data.id
            }
        })
    })
</script>

<style>
    .layui-table {
        width: 100%;
    }

    .course-title .course-title-location {
        float: left;
    }

    .course-title .course-title-search {
        float: right;
        text-align: right;
    }

    .course-title .course-title-search select,
    .course-title .course-title-search input {
        width: 118px;
        height: 30px;
        padding: 0 4px;
        border-radius: 0;
    }

    .course-title .course-title-search .search-project {
        line-height: 30px;
    }

    .course-title .course-title-search .search-confirm {
        width: 51px;
        height: 30px;
        background: #ff6600;
        border: none;
        outline: none;
        cursor: pointer;
    }

    .course-add {
        text-align: right;
        padding: 20px 0 10px;
    }

    .course-add .add-btn {
        width: 70px;
        height: 30px;
        background: #ff6600;
        color: #fff;
        font-size: 16px;
    }

    #course-opt {
        width: 200px;
    }

    .course-set-btn {
        padding: 4px 10px;
        border: 1px solid #ccc;
        cursor: pointer;
    }
</style>
