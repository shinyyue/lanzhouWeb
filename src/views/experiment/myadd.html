<div id="experiment-my-add"
     lay-title="添加实验">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span id="experiment-my-addnew">实验管理 > 我的实验库 > 添加实验</span>
            <span id="experiment-my-update">实验管理 > 我的实验库 > 编辑实验</span>
        </div>
    </div>
    <form action=""
          class="layui-form my-add-form">
        <div class="layui-row">
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label require">实验名称</label>
                <input class="common-form-input"
                       type="text"
                       name="name"
                       id="name"
                       lay-verify="required"
                       placeholder="请输入实验名称" />
            </div>
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label require">所属课程</label>
                <select name="curriculumId"
                        id="curriculumId"
                        lay-verify="required">
                    <option value="">选择课程</option>
                </select>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label require">实验类型</label>
                <select name="experimentalType"
                        id="experimentalType"
                        lay-verify="required"
                        lay-filter="experimentalType"
                >
                    <option value="">选择实验类型</option>
                </select>
            </div>
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label">负责老师</label>
                <input class="common-form-input"
                       type="text"
                       name="teacherName"
                       id="teacherName"
                       readonly />
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label">可被引用</label>
                <div class="layui-input-block"
                     id="cite">
                    <input type="radio"
                           name="cite"
                           value="1"
                           title="是" />
                    <input type="radio"
                           name="cite"
                           value="0"
                           title="否" />
                </div>
            </div>
            <div id = "userNumDiv" class="layui-col-md6 layui-form-item" style="display:none">
                <label class="layui-form-label">申报实验用户</label>
                <select name="userNum"
                        id="userNum"
                >
                    <option value="">选择申报实验用户</option>
                </select>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label">成绩比重</label>
                <div class="layui-input-block score-rate-inner">
                    <span class="score-percent">
                        <span>实验成绩比例：</span>
                        <input class="common-form-input"
                               type="text"
                               name="experimentRatio"
                               id="experimentRatio" />%
                    </span>
                    <span class="score-percent">
                        <span>报告成绩比例：</span>
                        <input class="common-form-input"
                               type="text"
                               name="reportRatio"
                               id="reportRatio" />%
                    </span>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label">实验要求</label>
                <div class="layui-col-md10"
                     id="experiment-rules-edit"></div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label">实验报告</label>
                <div class="layui-col-md10"
                     id="experiment-report-edit"></div>
            </div>
        </div>
        <div class="layui-row ">
            <!--<div
                    class="layui-col-md12 layui-form-item show-other-upload"
                    id="single_upload"
            >-->
            <label class="layui-form-label">实验报告模板</label>
            <!--<button type="button" class="layui-btn" id="upload-file">-->
                <!--<i class="layui-icon">&#xe67c;</i>选择文件-->
            <!--</button>-->
            <span style="display: inline-block;" id="upload-file-wrapper">
                <button
                        type="button"
                        class="layui-btn"
                        id="upload-file"
                        name="file">
                    <i class="layui-icon">&#xe67c;</i>选择文件
                </button>
            </span>
            <span id="reportForm" name="reportForm" style="display: none;"></span>
        </div>
        <br>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label require">选择资源</label>
                <select name="sourceType"
                        id="sourceType"
                        lay-filter="change">
                    <option value="">选择资源类型</option>
                    <option value="1">文档</option>
                    <option value="2">图片</option>
                    <option value="3">视频</option>
                    <option value="4">flash</option>
                    <option value="5">EXE</option>
                    <option value="6">U3D</option>
                    <option value="7">scorm课件</option>
                </select>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label"></label>
                <div id="resourceIds"></div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label"></label>
                <div style="color: red">注： 图片可多选，其他类型单选</div>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label"></label>
                <div>
                    <!--<button class="layui-btn primary-btn" lay-submit lay-filter="stage">暂存</button>-->
                    <!-- lay-submit lay-filter="addExperiment" -->
                    <div class="layui-btn primary-btn"
                         lay-filter="addExperiment"
                         id="addExperiment">
                        提交
                    </div>
                    <div class="layui-btn layui-btn-primary cancel-btn"
                         id="experiment-add-cancle">
                        返回
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form', 'layedit','upload'], function () {
        var form = layui.form,
            layedit = layui.layedit,
            $ = layui.jquery,
            admin = layui.admin,
            route = layui.router(),
            id = route.search.id,
            conf = layui.conf,
            upload = layui.upload,
            requireIndex,
            reportIndex,
            experimentTypeList = [],
            resourceList= [];

        if (id == null) {
            $('#experiment-my-update').attr('style', 'display:none;')
        } else {
            $('#experiment-my-addnew').attr('style', 'display:none;')
        }

        var user = JSON.parse(sessionStorage.userInfo)
        var userName = user.userInfo.userName
        $('#teacherName').val(userName)
        form.render()

        $('#addExperiment').on('click', function () {
            if (id) {
                updateData(id)
            } else {
                addData()
            }
        })
        getExperimentList()
        setTimeout(function () {
            id && getDetails()
        }, 1000)

        function getDetails() {
            admin.get({
                url: '/experiments/queryById?id=' + id,
                success: function (res) {
                    var recordsId = res.data.resourceIds && JSON.parse(res.data.resourceIds)
                    $('#name').val(res.data.name)
                    $('#curriculumId').val(res.data.curriculumId)
                    $('#experimentalType').val(res.data.experimentalType)
                    $('input[name="cite"]').each(function (index) {
                        if ($(this).val() == res.data.cite) {
                            $(this).attr('checked', true)
                        }
                    })
                    $('#cite').val(res.data.cite == 0 ? '否' : '是')
                    $('#userName').val(res.data.userName)
                    $('#experimentRatio').val(res.data.experimentRatio)
                    $('#reportRatio').val(res.data.reportRatio)
                    layedit.setContent(requireIndex, res.data.require)
                    layedit.setContent(reportIndex, res.data.labReport)
                    $('#resourceUrl').val(res.data.resourceUrl)
                    $('#sourceType').val(res.data.dataType)
                    $('#userNum').val(res.data.userNum)
                    $('#reportForm').val(res.data.reportForm)
                    var experimentalTypeId = '';
                    for(var i = 0; i< experimentTypeList.length; i++) {
                        var item = experimentTypeList[i];
                        if (item.typeName == '申报实验'){
                            experimentalTypeId = item.id
                        }
                    }
                    if(res.data.experimentalType == experimentalTypeId){
                        $('#userNumDiv').attr('style','display: block')
                    }
                    form.render()
                    getSourceList(Number(res.data.dataType), function(data) {
                        for(var k = 0; k < recordsId.length; k++) {
                            $('input[name="resourceIds"]').each(function (index) {
                                if ($(this).val() == recordsId[k].id) {
                                    $(this).attr('checked', true)
                                }
                            })
                            form.render()
                        }
                    })
                }
            })
        }

        function buildLayEdit(id) {
            return layedit.build(id, {
                tool: [
                    'strong', //加粗
                    'italic', //斜体
                    'underline', //下划线
                    'del', //删除线

                    '|', //分割线

                    'left', //左对齐
                    'center', //居中对齐
                    'right', //右对齐
                    'link' //超链接
                    //                    , 'image' //插入图片
                ]
            })
        }

        function addData() {
            var ids = []
            $('input[name=resourceIds]:checked').each(function (index) {
                ids.push({
                    id: $(this).val(),
                    url: resourceList[index],
                    type: $('#sourceType').val()
                })
            })
            var formData = {
                name: $('#name').val() || '',
                curriculumId: Number($('#curriculumId').val()) || '',
                experimentalType: Number($('#experimentalType').val()) || '',
                cite: $('#cite input[name="cite"]:checked ').val() || '',
                teacherName: $('#teacherName').val() || '',
                experimentRatio: $('#experimentRatio').val() || '',
                reportRatio: $('#reportRatio').val() || '',
                resourceIds: JSON.stringify(ids),
                require: layedit.getContent(requireIndex) || '',
                labReport: layedit.getContent(reportIndex) || '',
                dataType: $('#sourceType').val(),
                userNum: Number($('#userNum').val()) || '',
                reportForm: $('#reportForm').val()
            }
            
            if (formData.name == '') {
                layer.msg("实验名称不能为空！")
                return
            }
            if (formData.curriculumId == '') {
                layer.msg("所属课程不能为空！")
                return
            }
            if (formData.experimentalType == '') {
                layer.msg("实验类型不能为空！")
                return
            }
            var experimentalTypeId = '';
            for(var i = 0; i< experimentTypeList.length; i++) {
                var item = experimentTypeList[i];
                if (item.typeName == '申报实验'){
                    experimentalTypeId = item.id
                }
            }
            if (formData.experimentalType == experimentalTypeId) {
                if(formData.userNum == ''){
                    layer.msg("申报实验用户不能为空！")
                    return
                }
            }
            if (formData.resourceIds == '' || formData.resourceIds == '[]') {
                layer.msg("请选择资源！")
                return
            }
            if (parseInt(formData.reportRatio) + parseInt(formData.experimentRatio) != 100) {
                layer.msg("成绩比重不足100%！")
                return
            }
            admin.post({
                url: '/experiments/add',
                data: JSON.stringify(formData),
                success: function (res) {
                    if (res.code == 200) {
                        layer.msg('上传成功')
                        admin.navigate('/experiment/myList')
                    } else {
                        layer.msg(res.msg || '添加失败')
                        return
                    }
                },
                error: function (res) {
                    layer.msg(res.msg || '添加失败')
                    return
                }
            })
        }

        function updateData(id) {
            var ids = []
            $('input[name=resourceIds]:checked').each(function (index) {
                ids.push({
                    id: $(this).val(),
                    url: $(this).data('url'),
                    type: $('#sourceType').val()
                })
            })
            var formData = {
                id: id,
                name: $('#name').val() || '',
                curriculumId: Number($('#curriculumId').val()) || '',
                experimentalType: Number($('#experimentalType').val()) || '',
                cite: $('#cite input[name="cite"]:checked ').val() || '',
                teacherName: $('#teacherName').val() || '',
                experimentRatio: $('#experimentRatio').val() || '',
                reportRatio: $('#reportRatio').val() || '',
                resourceIds: JSON.stringify(ids),
                require: layedit.getContent(requireIndex) || '',
                labReport: layedit.getContent(reportIndex) || '',
                dataType: $('#sourceType').val(),
                userNum: Number($('#userNum').val()) || '',
                reportForm: $('#reportForm').val()
            }
            if (formData.name == '') {
                layer.msg("实验名称不能为空！")
                return
            }
            if (formData.curriculumId == '') {
                layer.msg("所属课程不能为空！")
                return
            }
            if (formData.experimentalType == '') {
                layer.msg("实验类型不能为空！")
                return
            }
            var experimentalTypeId = '';
            for(var i = 0; i< experimentTypeList.length; i++) {
                var item = experimentTypeList[i];
                if (item.typeName == '申报实验'){
                    experimentalTypeId = item.id
                }
            }
            if (formData.experimentalType == experimentalTypeId) {
                if(formData.userNum == ''){
                    layer.msg("申报实验用户不能为空！")
                    return
                }
            }
            if (formData.resourceIds == '' || formData.resourceIds == '[]') {
                layer.msg("请选择资源！")
                return
            }
            if (parseInt(formData.reportRatio) + parseInt(formData.experimentRatio) != 100) {
                layer.msg("成绩比重不足100%！")
                return
            }
            admin.put({
                url: '/experiments/update',
                data: JSON.stringify(formData),
                success: function (res) {
                    if (res.code == 200) {
                        layer.msg('修改成功')
                        admin.navigate('/experiment/myList')
                    } else {
                        layer.msg(res.msg || '修改失败')
                        return
                    }
                },
                error: function (res) {
                    layer.msg(res.msg || '修改失败')
                    return
                }
            })
        }

        function getCourseList(page) {
            var data = {
                page: 1,
                rows: 10000,
                key: '||'
            }
            admin.post({
                url: '/vsMpCurriculum/getList',
                data: JSON.stringify(data),
                success: function (res) {
                    if (res.code === 200) {
                        if (res.data && res.data.items) {
                            for(var i = 0; i< res.data.items.length; i++) {
                                var item = res.data.items[i];
                                $('#curriculumId').append(
                                    '<option value="' +
                                    item.id +
                                    '">' +
                                    item.curriculumName +
                                    ' </option>'
                                )
                                form.render()
                            }
                        }
                    }
                },
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getExperimentList() {
            var data = {
                page: 1,
                rows: 100000
            }
            admin.post({
                url: '/experimentType/experimentTypeList',
                data: JSON.stringify(data),
                success: function (res) {
                    if (res.code === 200) {
                        if (res.data && res.data.items) {
                            experimentTypeList = res.data.items
                            for(var i = 0; i< res.data.items.length; i++) {
                               var item = res.data.items[i];
                               $('#experimentalType').append(
                               '<option value="' +
                                item.id +
                                '">' +
                                   item.typeName +
                                   ' </option>'
                               )
                               form.render()
                            }
                        }
                    }
                },
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getExperimentUserList() {
            admin.post({
                url: '/experiments/listReportUser',
                success: function (res) {
                    if (res.code === 200) {
                        if (res.data ) {
                            for(var i = 0; i< res.data.length; i++) {
                                var item = res.data[i];
                                $('#userNum').append(
                                    '<option value="' +
                                    item.id +
                                    '">' +
                                    item.userName +
                                    ' </option>'
                                )
                                form.render()
                            }
                        }
                    }
                },
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }
        function getSourceList(type, callback) {
            var data = {
                page: 1,
                rows: 100000,
                type: type,
                curriculumId: Number($("#curriculumId").val())
            }
                ,inputType = 'radio'
            admin.post({
                url: '/dataBank/queryAllList',
                data: JSON.stringify(data),
                success: function (res) {
                    $('#resourceIds').html('')
                    resourceList = res.data && res.data.items || [];
                    res.data &&
                        res.data.items &&
                        res.data.items.forEach(function (item) {
                            if(type==2){
                                inputType = 'checkbox'
                            }
                            $('#resourceIds').append(
                                "<input type='" + inputType +
                                "' name='resourceIds' lay-skin='primary' value='" +
                                item.id +
                                "' title='" +
                                item.resourceName +
                                "'>"
                            )
                        })
                    form.render()
                    callback && typeof callback === 'function' && callback(res.data);
                },
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        requireIndex = buildLayEdit('experiment-rules-edit')
        reportIndex = buildLayEdit('experiment-report-edit')
        getCourseList()
        getExperimentUserList()

        form.on('select(change)', function (data) {
            getSourceList(Number(data.value))
        })

        $('#experiment-add-cancle').on('click', function () {
            window.history.back(-1)
        })
        form.on('select(experimentalType)', function(data){
            var experimentalTypeId = '';
            for(var i = 0; i< experimentTypeList.length; i++) {
                var item = experimentTypeList[i];
                if (item.typeName == '申报实验'){
                    experimentalTypeId = item.id
                }
            }
            var val=data.value;
            if (val == experimentalTypeId) {
                $('#userNumDiv').attr('style','display: block')
            } else {
                $('#userNumDiv').attr('style','display:none')
            }
        });

        //执行实例
        var uploadInst = upload.render({
            elem: '#upload-file' //绑定元素
            ,url: conf.requestUrl + '/dataBank/oneFileUpload'//上传接口
            ,method: 'post'
            ,field: 'file'
            ,accept: 'file'
            ,data: {
                type: 1
            }
            ,done: function(res){
                if (res.code === 401) {
                    admin.logout()
                } else if (res.code === 200) {
                    $('#reportForm').show()
                    $('#reportForm').html(res.data)
                    $('#reportForm').val(res.data)
                    layer.msg('上传成功')
                } else {
                    layer.msg(res.msg || '上传失败')
                }
                layer.closeAll('loading') //关闭loading
            },
            error: function(err) {
                layer.msg(res.msg || '上传失败')
                layer.closeAll('loading') //关闭loading
            }
        });

        /*$('#upload-file').click(function() {
            uploadFile(function () {},'#upload-file',1)
        })

        function uploadFile(callback, elem, rType) {

            var type = rType
            upload.render({
                elem: elem, //绑定元素
                url: conf.requestUrl + '/dataBank/oneFileUpload', //上传接口
                method: 'post',
                field: 'file',
                accept: 'file',
                data: {
                    type: type
                },
                before: function(obj) {
                    layer.load()
                },
                done: function(res) {
                    if (res.code === 401) {
                        admin.logout()
                    } else if (res.code === 200) {
                        $('#file_path').html(res.data)
                        $('#typeTip').html(res.data)
                        layer.msg('上传成功')
                        callback &&
                        typeof callback === 'function' &&
                        callback(res.data)
                    } else {
                        layer.msg(res.msg || '上传失败')
                    }
                    layer.closeAll('loading') //关闭loading
                },
                error: function(err) {
                    layer.closeAll('loading') //关闭loading
                }
            })
        }*/
    })

</script>

<style>
    #experiment-my-add {}

    .my-add-form {
        padding: 25px 0;
    }

    .score-percent {
        font-size: 16px;
        margin-right: 30px;
    }

    .score-percent input {
        width: 100px;
    }

    #experiment-my-add .layui-layedit {
        width: 83%;
        float: left;
        background: #fff;
    }

</style>
