<div id="experiment-my-add" lay-title="添加实验">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span id = "experiment-my-addnew">实验管理 > 我的实验库 > 添加实验</span>
            <span id = "experiment-my-update">实验管理 > 我的实验库 > 编辑实验</span>
        </div>
    </div>
    <form action="" class="layui-form my-add-form">
        <div class="layui-row">
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label require">实验名称</label>
                <input
                    class="common-form-input"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="请输入实验名称"
                />
            </div>
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label require">所属课程</label>
                <select name="curriculumId" id="curriculumId">
                    <option value="">选择课程</option>
                </select>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label">实验类型</label>
                <select name="experimentalType" id="experimentalType">
                    <option value="">选择实验类型</option>
                </select>
            </div>
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label">负责老师</label>
                <input
                    class="common-form-input"
                    type="text"
                    name="teacherName"
                    id="teacherName"
                    readonly
                />
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label">可被引用</label>
                <div class="layui-input-block">
                    <input type="radio" name="cite" value="1" title="是" />
                    <input type="radio" name="cite" value="0" title="否" />
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label">成绩比重</label>
                <div class="layui-input-block score-rate-inner">
                    <span class="score-percent">
                        <span>实验成绩比例：</span>
                        <input
                            class="common-form-input"
                            type="text"
                            name="experimentRatio"
                            id="experimentRatio"
                        />%
                    </span>
                    <span class="score-percent">
                        <span>报告成绩比例：</span>
                        <input
                            class="common-form-input"
                            type="text"
                            name="reportRatio"
                            id="reportRatio"
                        />%
                    </span>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label">实验要求</label>
                <div class="layui-col-md10" id="experiment-rules-edit"></div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label">实验报告</label>
                <div class="layui-col-md10" id="experiment-report-edit"></div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label">选择资源</label>
                <select name="sourceType" id="sourceType" lay-filter="change">
                    <option value="">选择资源类型</option>
                    <option value="1">文档</option>
                    <option value="2">图片</option>
                    <option value="3">视频</option>
                    <option value="4">flash</option>
                    <option value="5">EXE</option>
                    <option value="6">U3D</option>
                    <option value="7">scorm课件</option>
                </select>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label"></label>
                <div id="resourceIds"></div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label"></label>
                <div style="color: red">注： 图片可多选，其他类型单选</div>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label"></label>
                <div>
                    <!--<button class="layui-btn primary-btn" lay-submit lay-filter="stage">暂存</button>-->
                    <!-- lay-submit lay-filter="addExperiment" -->
                    <button
                        class="layui-btn primary-btn"
                        lay-filter="addExperiment"
                        id="addExperiment"
                    >
                        提交
                    </button>
                    <button
                        class="layui-btn layui-btn-primary cancel-btn"
                        id="experiment-add-cancle"
                    >
                        返回
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form', 'layedit'], function() {
        var form = layui.form,
            layedit = layui.layedit,
            $ = layui.jquery,
            admin = layui.admin,
            route = layui.router(),
            id = route.search.id,
            requireIndex,
            reportIndex
        if (id == null){
            $('#experiment-my-update').attr('style', 'display:none;')
        } else {
            $('#experiment-my-addnew').attr('style', 'display:none;')
        }

        var user = JSON.parse(localStorage.userInfo)
        var userName = user.userInfo.userName
        $('#teacherName').val(userName)
        form.render()

        $('#addExperiment').on('click', function() {
            addData()
            return false
        })

        setTimeout(function() {
            id && getDetails()
        }, 1000)

        function getDetails() {
            admin.get({
                url: '/experiments/queryById?id=' + id,
                success: function(res) {
                    console.log(444, res.data)
                    $('#name').val(res.data.name)
                    $('#curriculumId').val(res.data.curriculumId)
                    $('#experimentalType').val(res.data.experimentalType)
                    $('input[name="cite"]').each(function(index) {
                        if ($(this).val() == res.data.cite) {
                            $(this).attr('checked', true)
                        }
                    })
                    $('#cite').val(res.data.cite == 0 ? '否' : '是')
                    $('#userName').val(res.data.userName)
                    $('#experimentRatio').val(res.data.experimentRatio)
                    $('#reportRatio').val(res.data.reportRatio)
                    layedit.setContent(requireIndex, res.data.require)
                    layedit.setContent(reportIndex, res.data.labReport)
                    $('#resourceUrl').val(res.data.resourceUrl)
                    form.render()
                }
            })
        }

        function buildLayEdit(id) {
            return layedit.build(id, {
                tool: [
                    'strong', //加粗
                    'italic', //斜体
                    'underline', //下划线
                    'del', //删除线

                    '|', //分割线

                    'left', //左对齐
                    'center', //居中对齐
                    'right', //右对齐
                    'link', //超链接
                    'image' //插入图片
                ]
            })
        }

        function addData(data) {
            var ids = []
            $('input[name=resourceIds]:checked').each(function(index) {
                ids.push({
                    id: $(this).val(),
                    url: $(this).data('url'),
                    type: $('#sourceType').val()
                })
            })
            var formData = {
                name: $('#name').val() || '',
                curriculumId: Number($('#curriculumId').val()) || '',
                experimentalType: Number($('#experimentalType').val()) || '',
                cite: Number($('input[name="cite"]:checked').val()) || '',
                teacherName: $('#teacherName').val() || '',
                experimentRatio: $('#experimentRatio').val() || '',
                reportRatio: $('#reportRatio').val() || '',
                resourceIds: JSON.stringify(ids),
                require: layedit.getContent(requireIndex) || '',
                labReport: layedit.getContent(reportIndex) || ''
            }
            admin.post({
                url: '/experiments/add',
                data: JSON.stringify(formData),
                success: function(res) {
                    layer.msg('上传成功')
                    // window.history.back(-1)
                    window.location.href = 'index.html#/experiment/myList'
                    window.location.reload()
                }
            })
        }

        function getCourseList(page) {
            var data = {
                page: 1,
                rows: 10000,
                key: '||'
            }
            admin.post({
                url: '/vsMpCurriculum/getList',
                data: JSON.stringify(data),
                success: function(res) {
                    res.data &&
                        res.data.items &&
                        res.data.items.forEach(item => {
                            $('#curriculumId').append(
                                '<option value="' +
                                    item.id +
                                    '">' +
                                    item.curriculumName +
                                    ' </option>'
                            )
                        })
                    form.render()
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getExperimentList() {
            var data = {
                page: 1,
                rows: 100000
            }
            admin.post({
                url: '/experimentType/experimentTypeList',
                data: JSON.stringify(data),
                success: function(res) {
                    res.data &&
                        res.data.items &&
                        res.data.items.forEach(item => {
                            $('#experimentalType').append(
                                '<option value="' +
                                    item.id +
                                    '">' +
                                    item.typeName +
                                    ' </option>'
                            )
                        })
                    form.render()
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getSourceList(type) {
            var data = {
                page: 1,
                rows: 100000,
                type: type
            }
            admin.post({
                url: '/dataBank/queryAllList',
                data: JSON.stringify(data),
                success: function(res) {
                    $('#resourceIds').html('')
                    res.data &&
                        res.data.items &&
                        res.data.items.forEach(function(item) {
                            $('#resourceIds').append(
                                '<input type="checkbox" name="resourceIds" data-url="' +
                                    item.fileUrl +
                                    '" lay-skin="primary" value="' +
                                    item.id +
                                    '" title="' +
                                    item.resourceName +
                                    '">'
                            )
                        })
                    form.render()
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        requireIndex = buildLayEdit('experiment-rules-edit')
        reportIndex = buildLayEdit('experiment-report-edit')
        getCourseList()
        getExperimentList()

        form.on('select(change)', function(data) {
            getSourceList(Number(data.value))
        })

        $('#experiment-add-cancle').on('click', function() {
            window.history.back(-1)
        })

        //监听提交
        // form.on('submit(addExperiment)', function (data) {
        //     // layer.msg(JSON.stringify(data.field));
        //     console.log(777, data)
        //     addData(data.field)
        //     return false;
        // });
    })
</script>

<style>
    #experiment-my-add {
    }

    .my-add-form {
        padding: 25px 0;
    }

    .score-percent {
        font-size: 16px;
        margin-right: 30px;
    }

    .score-percent input {
        width: 100px;
    }

    #experiment-my-add .layui-layedit {
        width: 83%;
        float: left;
        background: #fff;
    }
</style>
