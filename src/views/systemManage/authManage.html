<div id="source-manage-mylist" class="layui-fluid" lay-title="我的资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>系统管理 > 权限列表</span>
        </div>
        <div class="course-title-search">
            <input type="text" value="请输入关键字" />
            <button class="search-confirm">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <div class="course-add">
        <button class="primary-btn" id="add_auth">添加</button>
    </div>
    <table id="auth-mylist-table" lay-filter="auth-mylist-table"></table>
    <script type="text/html" id="sourcelist-opt">
        <button class="course-set-btn" lay-event="edit">编辑</button>
        <button class="course-set-btn" lay-event="delete">删除</button>
        <button class="course-set-btn" lay-event="check">查看</button>
    </script>
    <div class="app-table-page" id="auth-mylist-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'tree'], function (table, $) {
        var $ = layui.jquery,
            form = layui.form,
            admin = layui.admin,
            laypage = layui.laypage,
            tableFilter = 'auth-mylist-table',
            table = layui.table,
            formData = {
                menuUrl: '',
                menuName: ''
            },
            layPageOption = {
                elem: 'role-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr, obj.limit)
                    }
                }

            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        },
                        {
                            title: '权限',
                            field: 'menuName',
                            align: 'center'
                        },
                        {
                            title: '权限名称',
                            field: 'menuName',
                            align: 'center',
                        },
                        {
                            title: '权限路径',
                            field: 'menuUrl',
                            align: 'center'
                        },
                        {
                            title: '权限描述',
                            field: '',
                            align: 'center',
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#sourcelist-opt',
                            fixed: 'right',
                            width: 200
                        }
                    ]
                ]
            }


        getList(1, 20);

        table.on('tool(auth-mylist-table)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event,
                type = '';

            if (layEvent === 'delete') {
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '系统提示',
                    content: '该信息为重要信息，是否删除？',
                    area: ['300px', '200px'],
                    shade: 0.4,
                    skin: 'system-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function (index, layero) {
                        layer.close(index)
                        deleteData(data.id)
                    },
                    cancel: function (index) {
                        layer.close(index)
                    }
                })
                return;
            }
            if (layEvent === 'edit') { //编辑
                formData = data;
                type = 'edit';
            } else if (layEvent === 'check') {
                formData = data;
                type = 'check';
            }

            var layerOption = {
                type: 1,
                offset: 'auto',
                title: type === 'edit' ? '编辑' : '查看',
                content: getTemplate(formData, type),
                area: ['700px', '70%'],
                shade: 0.4,
                shadeClose: true,
                btn: (type === 'check') ? [] : ['确定', '取消'],
                yes: function (index, layero) {
                    layer.close(index)
                    getFormData()
                    if (type === 'check') {
                        getData(data.id)
                    } else if (type === 'edit') {
                        formData.id = data.id
                        updateData(formData)
                    }
                },
                cancel: function (index) {
                    layer.close(index)
                }
            }

            layer.open(layerOption);
            form.render();
        })

        function getTemplate(formData, type) {
            return '<div id="college_details_modal">\n' +
                '        <form action="" class="layui-form">\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">权限名称：</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="userName"\n' +
                '                        class="common-form-input"\n id="menuName"' +
                '                        value="' + formData.menuName + '"\n' +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">权限:</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="userName"\n' +
                '                        class="common-form-input"\n' +
                '                        value="' + formData.menuName + '"\n' +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">权限路径:</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="userName"\n' +
                '                        class="common-form-input"\n id="menuUrl"' +
                '                        value="' + formData.menuUrl + '"\n' +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">权限描述:</label>\n' +
                '                    <textarea\n' +
                '                        name="desc"\n' +
                '                        class="layui-textarea auth-remark"\n' +
                '                    ></textarea>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </form>\n' +
                '    </div>'
        }

        function getFormData() {
            formData = {
                menuName: $('#menuName').val(),
                menuUrl: $('#menuUrl').val()
            }
        }

        function getList(page, rows) {
            const data = {
                page: page,
                rows: rows
            }
            admin.post({
                url: '/menu/getList',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = (res.data && res.data.items) || [];
                    layPageOption.count = (res.data && res.data.total) || 0;
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    layer.msg(err && err.msg || '数据请求失败');
                }
            })
        }

        function addData() {
            admin.post({
                url: '/menu/add',
                data: JSON.stringify(formData),
                success: function (res) {
                    getList(1, 20);
                    layer.msg('添加成功！')
                }
            })
        }

        function updateData(formData) {
            admin.put({
                url: '/menu/update',
                data: JSON.stringify(formData),
                success: function (res) {
                    getList(1, 20);
                }
            })
        }

        function deleteData(id) {
            admin.delete({
                url: '/menu/delete?id=' + id,
                success: function (res) {
                    getList(1, 20);
                },
                error: function (err) {
                    layer.msg(err && err.msg || '数据请求失败');
                }
            })
        }

        $('#add_auth').on('click', function () {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '添加',
                content: getTemplate(formData, 'add'),
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'user-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    layer.close(index)
                },
                cancel: function (index) {
                    layer.close(index)
                }
            })
            form.render()
        })

        //开启复选框
        // tree.render({
        //     elem: '#test7',
        //     data: data2,
        //     showCheckbox: true
        // })
    })
</script>

<style>
    #source-manage-mylist {}

    .auth-edit-modal .layui-layer-content {
        padding: 20px;
    }

    .auth-remark {
        width: 63%;
    }
</style>
