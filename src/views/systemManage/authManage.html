<div id="source-manage-mylist" class="layui-fluid" lay-title="我的资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>系统管理 > 权限列表</span>
        </div>
        <div class="course-title-search">
            <input type="text" value="请输入关键字" />
            <button class="search-confirm">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <div class="course-add">
        <button class="primary-btn" id="add_auth">添加</button>
    </div>
    <table id="auth-mylist-table" lay-filter="auth-mylist-table"></table>
    <script type="text/html" id="sourcelist-opt">
        <button class="course-set-btn" lay-event="edit">编辑</button>
        <button class="course-set-btn" lay-event="delete">删除</button>
        <button class="course-set-btn" lay-event="check">查看</button>
    </script>
    <div class="app-table-page" id="auth-mylist-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'admin'], function(table, $) {
        var $ = layui.jquery,
            form = layui.form,
            admin = layui.admin,
            laypage = layui.laypage,
            tableFilter = 'auth-mylist-table',
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,
            layPageOption = {
                elem: 'auth-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function(obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [
                        {
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center'
                        },
                        {
                            title: '菜单名称',
                            field: 'menuName',
                            align: 'center'
                        },
                        {
                            title: '菜单等级',
                            field: 'menuLevel',
                            align: 'center'
                        },
                        {
                            title: '菜单路径',
                            field: 'menuUrl',
                            align: 'center'
                        },
                        {
                            title: '父菜单',
                            field: 'parentId',
                            align: 'center'
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#sourcelist-opt'
                        }
                    ]
                ]
            },
            formData = {
                id: '',
                menuUrl: '',
                menuLevel: '',
                parentId: '',
                menuName: ''
            }

        getList(1)

        table.on('tool(auth-mylist-table)', function(obj) {
            var data = obj.data //获得当前行数据
            var layEvent = obj.event,
                type = ''

            if (layEvent === 'delete') {
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '系统提示',
                    content: '该信息为重要信息，是否删除？',
                    area: ['300px', '200px'],
                    shade: 0.4,
                    skin: 'system-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function(index, layero) {
                        // 提交
                        layer.close(index)
                        deleteData(data.id)
                    },
                    cancel: function(index) {
                        layer.close(index)
                    }
                })
                return
            }
            if (layEvent === 'edit') {
                //编辑
                formData = data
                type = 'edit'
            } else if (layEvent === 'check') {
                formData = data
                type = 'check'
            }

            var layerOption = {
                type: 1,
                offset: 'auto',
                title: '编辑',
                content: getTemplate(formData, type),
                area: ['700px', '70%'],
                shade: 0.4,
                shadeClose: true,
                btn: type === 'check' ? [] : ['确定', '取消'],
                yes: function(index, layero) {
                    layer.close(index)
                    getFormData()
                    if (type === 'check') {
                        getData(data.id)
                    } else if (type === 'edit') {
                        formData.id = data.id
                        updateData(formData)
                    }
                },
                cancel: function(index) {
                    layer.close(index)
                }
            }

            layer.open(layerOption)
            form.render()
        })

        $('#add_auth').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '添加',
                content: getTemplate(formData),
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'auth-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    getFormData()
                    layer.close(index)
                    addData(formData)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })

        function getList(page) {
            var data = {
                page: page,
                rows: pageLimit
            }
            admin.post({
                url: '/menu/getList',
                data: JSON.stringify(data),
                success: function(res) {
                    tableOption.data = (res.data && res.data.items) || []
                    layPageOption.count = (res.data && res.data.total) || 0
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function deleteData(id) {
            admin.delete({
                url: '/menu/delete?id=' + id,
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function updateData(data) {
            var data = {
                id: data.id,
                studentTypeId: data.studentTypeId,
                startTime: data.startTime,
                endTime: data.endTime
            }
            admin.put({
                url: '/menu/update',
                data: JSON.stringify(data),
                success: function(res) {
                    if (res.code === 200) {
                        layer.msg('修改成功！')
                        getList(1)
                    } else {
                        layer.msg((res && res.msg) || '修改失败')
                    }
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getData(id) {
            admin.get({
                url: '/menu/get?id=' + id,
                success: function(res) {},
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function addData(data) {
            var data = {
                menuUrl: data.menuUrl,
                menuLevel: data.menuLevel,
                parentId: data.parentId,
                menuName: data.menuName
            }
            admin.post({
                url: '/menu/add',
                data: JSON.stringify(data),
                success: function(res) {
                    if (res.code === 200) {
                        layer.msg('添加成功！')
                        getList(1)
                    } else {
                        layer.msg((res && res.msg) || '添加失败')
                    }
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '添加失败')
                }
            })
        }

        function getFormData() {
            formData = {
                id: $('#id').val(),
                menuUrl: $('#menuUrl').val(),
                menuLevel: $('#menuLevel').val(),
                parentId: $('#parentId').val(),
                menuName: $('#menuName').val()
            }
        }

        function getTemplate(formData, type) {
            return (
                '<div id="auth_details_modal">\n' +
                '        <form action="" class="layui-form">\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">菜单名称：</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="menuName"\n' +
                '                        id="menuName"\n' +
                '                        class="common-form-input"\n' +
                '                        value="' +
                formData.menuName +
                '"\n' +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">菜单等级:</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="menuLevel"\n' +
                '                        id="menuLevel"\n' +
                '                        class="common-form-input"\n' +
                '                        value="' +
                formData.menuLevel +
                '"\n' +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">权限路径:</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="menuUrl"\n' +
                '                        id="menuUrl"\n' +
                '                        class="common-form-input"\n' +
                '                        value="' +
                formData.menuUrl +
                '"\n' +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">父菜单:</label>\n' +
                '                    <input \n' +
                '                        type="text"\n' +
                '                        name="parentId"\n' +
                '                        id="parentId"\n' +
                '                        class="common-form-input"\n' +
                '                        value="' +
                formData.parentId +
                '"' +
                '                    >\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </form>\n' +
                '    </div>'
            )
        }
    })
</script>

<style>
    #source-manage-mylist {
    }

    .auth-data-edit-modal .layui-layer-content {
        padding: 20px;
    }

    .auth-remark {
        width: 63%;
    }
</style>
