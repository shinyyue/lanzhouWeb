<div id="source-manage-mylist" class="layui-fluid" lay-title="我的资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>系统管理 > 规则管理</span>
        </div>
        <div class="course-title-search">
            <input type="text" placeholder="请输入关键字" id="ruleName" />
            <button class="search-confirm" id="searchRuleList">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <div class="course-add">
        <button class="primary-btn" id="add_rule">添加</button>
    </div>
    <table id="rule-mylist-table" lay-filter="rule-mylist-table"></table>
    <script type="text/html" id="sourcelist-opt">
        <button class="course-set-btn" lay-event="edit">编辑</button>
        <button class="course-set-btn" lay-event="delete">删除</button>
        <button class="course-set-btn" lay-event="check">查看</button>
    </script>
    <div class="app-table-page" id="rule-mylist-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'admin'], function(table, $) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'rule-mylist-table',
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,
            layPageOption = {
                elem: 'rule-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function(obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [
                        {
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        },
                        {
                            title: '规则名称',
                            field: 'name',
                            align: 'center'
                        },
                        {
                            title: '数值',
                            field: 'num',
                            align: 'center'
                        },
                        {
                            title: '规则类型',
                            field: 'type',
                            align: 'center',
                            templet: function (d) {
                                if (d.type==1) return "实验累计合格次数"
                                else if (d.type==2) return "实验累计合格时长(单位：秒)"
                                else if (d.type==3) return "实验成绩合格分数"
                                else if (d.type==4) return "考试成绩合格分数"
                            }
                        },
                        {
                            title: '描述',
                            field: 'describe',
                            align: 'center'
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#sourcelist-opt'
                        }
                    ]
                ]
            },
            formData = {
                id: '',
                name: '',
                num: '',
                type: '',
                describe: ''
            }

        getList(1)
        $("#searchRuleList").click(function () {
            getList(1)
        })

        table.on('tool(rule-mylist-table)', function(obj) {
            var data = obj.data //获得当前行数据
            var layEvent = obj.event,
                type = ''

            if (layEvent === 'delete') {
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '系统提示',
                    content: '该信息为重要信息，是否删除？',
                    area: ['300px', '200px'],
                    shade: 0.4,
                    skin: 'system-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function(index, layero) {
                        // 提交
                        layer.close(index)
                        deleteData(data.id)
                    },
                    cancel: function(index) {
                        layer.close(index)
                    }
                })
                return
            }
            if (layEvent === 'edit') {
                //编辑
                formData = data
                type = 'edit'
            } else if (layEvent === 'check') {
                formData = data
                type = 'check'
            }

            $('#type').val(data.type)
            form.render()

            var layerOption = {
                type: 1,
                offset: 'auto',
                title: '编辑',
                content: getTemplate(formData, type),
                area: ['700px', '70%'],
                shade: 0.4,
                shadeClose: true,
                btn: type === 'check' ? [] : ['确定', '取消'],
                yes: function(index, layero) {
                    layer.close(index)
                    getFormData()
                    if (type === 'check') {
                        getData(data.id)
                    } else if (type === 'edit') {
                        formData.id = data.id
                        updateData(formData)
                    }
                },
                cancel: function(index) {
                    layer.close(index)
                }
            }

            layer.open(layerOption)
            form.render()
        })

        $('#add_rule').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '添加',
                content: getTemplate(formData),
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'rule-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    getFormData()
                    layer.close(index)
                    addData(formData)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })

        function getList(page) {
            var ruleName = $("#ruleName").val(),
                data = {
                page: page,
                rows: pageLimit,
                key: ruleName
            }
            admin.post({
                url: '/vsMpRule/list',
                data: JSON.stringify(data),
                success: function(res) {
                    tableOption.data = (res.data && res.data.items) || []
                    layPageOption.count = (res.data && res.data.total) || 0
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function deleteData(id) {
            admin.delete({
                url: '/vsMpRule/del?id=' + id,
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function updateData(data) {
            var data = {
                id: data.id,
                name: data.name,
                num: data.num,
                type: data.type,
                describe: data.describe
            }
            admin.put({
                url: '/vsMpRule/update',
                data: JSON.stringify(data),
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getData(id) {
            admin.get({
                url: '/vsMpRule/queryById?id=' + id,
                success: function(res) {},
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function addData(data) {
            var data = {
                name: data.name,
                num: data.num,
                type: data.type,
                describe: data.describe
            }
            admin.post({
                url: '/vsMpRule/add',
                data: JSON.stringify(data),
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getFormData() {
            formData = {
                id: $('#id').val(),
                name: $('#name').val(),
                num: $('#num').val(),
                type: $('#type').val(),
                describe: $('#describe').val()
            }
        }

        function getTemplate(formData, type) {
            console
            return (
                '<div id="rule_details_modal">\n' +
                '        <form action="" class="layui-form">\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">规则名称：</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="name"\n' +
                '                        id="name"\n' +
                '                        class="common-form-input"\n' +
                '                        value="' +
                formData.name +
                '"\n' +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '               <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">数值:</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="num"\n' +
                '                        id="num"\n' +
                '                        class="common-form-input"\n' +
                '                        value="' +
                formData.num +
                '"\n' +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">规则类型：</label>\n' +
                '                    <div class="layui-input-block">\n' +
                '                        <select name="type" id="type" value="' +
                                    formData.type +
                '">\n' +
                '                            <option value="">选择规则类型</option>\n' +
                '                            <option value="1" ' +
                    (formData.type == 1 ?"selected":"")   +
                '>实验累计合格次数</option>\n' +
                '                            <option value="2"' +
                (formData.type == 2 ?"selected":"")   +
                '>实验累计合格时长(单位：秒)</option>\n' +
                '                            <option value="3"' +
                (formData.type == 3 ?"selected":"")   +
                '>实验成绩合格分数</option>\n' +
                '                            <option value="4"' +
                (formData.type == 4 ?"selected":"")   +
                '>考试成绩合格分数</option>\n' +
                '                        </select>\n' +
                '                    </div>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">描述:</label>\n' +
                '                    <textarea\n' +
                '                        name="describe"\n' +
                '                        id="describe"\n' +
                '                        class="layui-textarea rule-remark"\n' +
                '                    >' +
                formData.describe +
                '</textarea>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </form>\n' +
                '    </div>'
            )
        }
    })
</script>

<style>
    #source-manage-mylist {
    }
    .rule-edit-modal .layui-layer-content {
        padding: 20px;
    }
    .rule-remark {
        width: 63%;
    }
</style>
