    <script type="text/html" id="role-manage-opt">

        <button class="course-set-btn" lay-event="delete">删除</button>

</div>

<script>
    layui.use(['table', 'jquery', 'form', 'tree', 'admin'], function (table, $) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'role-mylist-table',
            table = layui.table,
            admin = layui.admin,
            tree = layui.tree,
            formData = {
                roleName: '',
                name: '',
                id: '',
                desc: ''
            },
            layPageOption = {
                elem: 'role-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr, obj.limit)
                    }
                }

            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        },
                        {
                            title: '角色名称',
                            field: 'roleName',
                            align: 'center'
                        },
                        {
                            title: '英文名称',
                            field: 'courceName',
                            align: 'center'
                        },
                        {
                            title: '显示顺序',
                            field: 'id',
                            align: 'center',
                        },
                        {
                            title: '创建用户',
                            field: 'responsor',
                            align: 'center',

                        },
                        {
                            title: '创建时间',
                            field: 'responsor',
                            align: 'center',

                        },
                        {
                            title: '角色描述',
                            field: 'responsor',
                            align: 'center'
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#role-manage-opt',
                            fixed: 'right',
                            width: 200
                        }
                    ]
                ]
            }

        getList(1, 20);

        table.on('tool(role-mylist-table)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event,
                type = '';

            if (layEvent === 'delete') {
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '系统提示',
                    content: '该信息为重要信息，是否删除？',
                    area: ['300px', '200px'],
                    shade: 0.4,
                    skin: 'system-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function (index, layero) {
                        // 提交
                        layer.close(index)
                        deleteData(data.id)
                    },
                    cancel: function (index) {
                        layer.close(index)
                    }
                })
                return;
            }
            if (layEvent === 'edit') { //编辑
                formData = data;
                type = 'edit';
            } else if (layEvent === 'check') {
                formData = data;
                type = 'check';
            }

            var layerOption = {
                type: 1,
                offset: 'auto',
                title: type === 'edit' ? '编辑' : '查看',
                content: getTemplate(formData, type),
                area: ['700px', '70%'],
                shade: 0.4,
                shadeClose: true,
                btn: (type === 'check') ? [] : ['确定', '取消'],
                yes: function (index, layero) {
                    layer.close(index)
                    getFormData()
                    if (type === 'check') {
                        getData(data.id)
                    } else if (type === 'edit') {
                        formData.id = data.id
                        updateData(formData)
                    }
                },
                cancel: function (index) {
                    layer.close(index)
                }
            }

            layer.open(layerOption);
            form.render();
        })

        function getTemplate(formData, type) {
            return '<div id="college_details_modal">\n' +
                '        <form action="" class="layui-form">\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">角色名称：</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="userName"\n' +
                '                        class="common-form-input"\n' +
                '                        id="roleName"\n' +
                '                        value="' + (formData.roleName || '') + '"\n' +
                (type === 'check' ? 'disabled' : '') +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">英文名称:</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="usName"\n' +
                '                        class="common-form-input"\n' +
                '                        id="usName"\n' +
                '                        value="' + (formData.name || '') + '"\n' +
                (type === 'check' ? 'disabled' : '') +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">显示顺序:</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="userName"\n' +
                '                        class="common-form-input"\n' +
                '                        id="showId"\n' +
                '                        value="' + formData.id + '"\n' +
                (type === 'check' ? 'disabled' : '') +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">分配权限:</label>\n' +
                '                    <div id="test7" class="demo-tree"></div>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">角色描述:</label>\n' +
                '                    <textarea\n' +
                '                        name="desc"\n' +
                '                        class="layui-textarea role-remark"\n' +
                '                        id="role-remark"\n' +
                '                        value="' + (formData.desc || '') + '"\n' +
                (type === 'check' ? 'disabled' : '') +
                '                    ></textarea>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </form>\n' +
                '    </div>';
        }

        function getFormData() {
            formData = {
                roleName: $('#roleName').val(),
                name: $('#usName').val(),
                id: $('#showId').val(),
                desc: $('#role-remark').val()
            }
        }

        function getList(page, rows) {
            const data = {
                page: page,
                rows: rows
            }
            admin.post({
                url: '/role/queryRoleList',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = res.data.items;
                    layPageOption.count = res.data.total;
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    console.log(err)
                }
            })
        }

        function addData() {
            const data = {
                roleName: $('#roleName').val(),
                menuPermissions: '1, 2, 3, 4, 5, 6'
            }
            admin.post({
                url: '/role/addRole',
                data: JSON.stringify(data),
                success: function (res) {
                    getList(1, 20);
                    layer.msg('添加成功！')
                }
            })
        }

        function updateData(formData) {
            admin.put({
                url: '/role/upDateRole',
                data: JSON.stringify(formData),
                success: function (res) {
                    console.log(22, res);
                    getList(1, 20);
                }
            })
        }

        function deleteData(id) {
            const data = {
                id
            }
            admin.delete({
                url: '/role/deleteRole',
                data: JSON.stringify(data),
                success: function (res) {
                    getList(1, 20);
                }
            })
        }

        function initLayerOpen() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '添加',
                content: getTemplate({}),
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'user-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    // 提交
                    // $('#showId').val()
                    // $('#role-remark').val()
                    addData()
                    layer.close(index)
                },
                cancel: function (index) {
                    layer.close(index)
                }
            })
            form.render()
        }

        function getMenuList(callback) {
            const data = {
                page: 1,
                rows: 100
            }
            admin.post({
                url: '/menu/getList',
                data: JSON.stringify(data),
                success: function (res) {
                    callback(res.data.items)
                }
            })
        }


        $('#add_role').on('click', function () {
            initLayerOpen()
            //清空form表单
            $('#roleName').val('')
            $('#usName').val('')
            $('#showId').val('')
            $('#role-remark').val('')
            // 渲染权限列表
            getMenuList(function (list) {
                // tree.render({

                //     data: [{
                //         title: 'test'
                //     }, {
                //         title: 'use'
                //     }],
                //     showCheckbox: true
                // })
            })
        })

        $('#role-mylist-delete').on('click', function () {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '系统提示',
                content: '该信息为重要信息，是否删除？',
                area: ['300px', '200px'],
                shade: 0.4,
                skin: 'system-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function (index) {
                    layer.close(index)
                }
            })
        })

        $('#role-mylist-edit').on('click', function () {
            console.log(111111)
            initLayerOpen()
            // layer.open({
            //     type: 1,
            //     offset: 'auto',

            //     content: addModalTemp,
            //     area: ['700px', '70%'],
            //     shade: 0.4,
            //     skin: 'role-edit-modal',
            //     shadeClose: true,
            //     btn: ['确定', '取消'],
            //     yes: function (index, layero) {
            //         // 提交
            //         layer.close(index)
            //     },
            //     cancel: function (index) {
            //         layer.close(index)
            //     }
            // })
            // form.render()
        })

        $('#role-mylist-check').on('click', function () {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '编辑',
                content: addModalTemp,
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'role-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function (index) {
                    layer.close(index)
                }
            })
            form.render()
        })


    })
</script>
