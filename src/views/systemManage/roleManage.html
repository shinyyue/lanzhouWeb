            tableOption = {

        function getList(page, rows) {
            const data = {
                page: page,
                rows: rows
            }
            admin.post({
                url: '/role/queryRoleList',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = res.data.items;
                    layPageOption.count = res.data.total;
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    console.log(err)
                }
            })
        }

        function addRole() {
            const data = {
                roleName: $('#roleName').val(),
                menuPermissions: [1, 2, 3, 4, 5, 6]
            }
            admin.post({
                url: '/role/addRole',
                data: JSON.stringify(data),
                success: function (res) {
                    console.log(res);
                    getList(1, 20);
                }
            })
        }

        function initLayerOpen() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '添加',
                content: addModalTemp,
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'user-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    // 提交
                    // $('#showId').val()
                    // $('#role-remark').val()
                    addRole()
                    layer.close(index)
                },
                cancel: function (index) {
                    layer.close(index)
                }
            })
            form.render()
        }

        function getMenuList(callback) {
            const data = {
                page: 1,
                rows: 100
            }
            admin.post({
                url: '/menu/getList',
                data: JSON.stringify(data),
                success: function (res) {
                    callback(res.data.items)
                }
            })
        }


        $('#add_role').on('click', function () {
