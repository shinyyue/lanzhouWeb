<div id="source-manage-mylist"
     class="layui-fluid"
     lay-title="角色管理">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>系统管理 > 插件管理</span>
        </div>
    </div>
    <div class="course-add">
        <button class="primary-btn"
                id="add_plugin">添加</button>
    </div>
    <div id="test1"></div>
    <table id="plugin-mylist-table"
           lay-filter="plugin-mylist-table"></table>
    <script type="text/html"
            id="plugin-manage-opt">
        <button class="course-set-btn"
                lay-event="edit">编辑</button>
        <button class="course-set-btn"
                lay-event="delete">删除</button>
        <button class="course-set-btn"
                lay-event="check">查看</button>
        <button class="course-set-btn"
                lay-event="download">下载</button>

    </script>
    <div class="app-table-page"
         id="plugin-mylist-page"></div>
</div>
<script>
    layui.use(['element', 'table', 'jquery', 'form', 'tree', 'admin','upload'], function (table, $) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'plugin-mylist-table',
            table = layui.table,
            admin = layui.admin,
            tree = layui.tree,
            conf = layui.conf,
            upload = layui.upload,
            formData = {
                pluginName: '',
                name: '',
                id: '',
                desc: ''
            },
            layPageOption = {
                elem: 'plugin-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: ['first', 'prev', 'page', 'next', 'last', 'count', 'currLimit', 'curr', 'pageCount'],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr, obj.limit)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        }, {
                            title: '插件名称',
                            field: 'name',
                            align: 'center'
                        },
                        {
                            title: '创建时间',
                            field: 'createTime',
                            align: 'center'
                        },
                        {   title: '更新时间',
                            field: 'updateTime',
                            align: 'center'
                        }, {
                            title: '操作',
                            align: 'center',
                            templet: '#plugin-manage-opt',
                            fixed: 'right',
                            width: 200
                        }
                    ]
                ]
            }
        getList(1, 20)
        $('#searchpluginList').click(function () {
            getList(1)
        })
        table.on('tool(plugin-mylist-table)', function (obj) {
            var data = obj.data //获得当前行数据
            var layEvent = obj.event,
                type = ''
            if (layEvent === 'delete') {
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '系统提示',
                    content: '该信息为重要信息，是否删除？',
                    area: ['300px', '200px'],
                    shade: 0.4,
                    skin: 'system-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function (index) {
                        // 提交
                        layer.closeAll(index)
                        deleteData(data.id)
                    },
                    cancel: function (index) {
                        layer.closeAll(index)
                    }
                })
                return
            }
            if (layEvent === 'edit') {
                //编辑
                formData = data
                type = 'edit'
            } else if (layEvent === 'check') {
                formData = data
                type = 'check'
            }else if (layEvent === 'download') {
                debugger
                window.open(conf.requestUrl + '/dataBank/downloadFile?filePath='+formData.fileUrl)
            }

            var layerOption = {
                type: 1,
                offset: 'auto',
                title: type === 'edit' ? '编辑' : '查看',
                content: getTemplate(formData, type),
                area: ['700px', '70%'],
                shade: 0.4,
                shadeClose: true,
                btn: type === 'check' ? [] : ['确定', '取消'],
                yes: function (index) {
                    layer.close(index)
                    getFormData()
                    if (type === 'check') {
                        getData(data.id)
                    } else if (type === 'edit') {
                        formData.id = data.id
                        updateData(formData)
                    }
                },
                cancel: function (index) {
                    layer.close(index)
                }
            }
            layer.open(layerOption)
            $('#home_url').val(data.skipIndex)
            form.render()
        })

        function getTemplate(formData, type) {
            return ('<div id="college_details_modal">\n' + '        <form action="" class="layui-form">\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">插件名称：</label>\n' +
                '                    <input\n' + '                        type="text"\n' +
                '                        name="name"\n' +
                '                        class="common-form-input"\n' +
                '                        id="pluginNameUpdate"\n' +
                '                        value="' + (formData.name || '') + '"\n' + (type === 'check' ? 'disabled' : '') +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +

                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item required">\n' +
                '                    <label class="layui-form-label ">请上传插件:</label>\n' +
                '                   <button type="button" class="layui-btn" id="test1">\n' +
                '                       <i class="layui-icon">&#xe67c;</i>选择插件\n' +
                '                   </button>'  +
                '                </div>\n' +
                '            </div>\n'
/*+
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">角色描述:</label>\n' +
                '                    <textarea\n' + '                        name="desc"\n' +
                '                        class="layui-textarea plugin-remark"\n' +
                '                        id="plugin-remark"\n' +
                '                        value="' + (formData.desc || '') + '"\n' + (type === 'check' ? 'disabled' : '') +
                '                    ></textarea>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </form>\n' +
                '    </div>'*/
            )
        }



        function getFormData() {
            formData = {
                name: $('#pluginNameUpdate').val(),
                // name: $('#usName').val(),
                id: $('#showId').val(),
                desc: $('#plugin-remark').val()
            }
        }

        function getList(page, rows) {
            var pluginName = $('#pluginName').val(),
                data = {
                    page: page,
                    rows: 20,
                    key: pluginName
                }
            admin.post({
                url: 'plugin/queryPluginList',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = (res.data && res.data.items) || []
                    layPageOption.count = (res.data && res.data.total) || 0
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function addData() {
            var data = {
                name: $('#pluginNameUpdate').val()
            }
            admin.post({
                url: 'plugin/addPlugin',
                data: JSON.stringify(data),
                success: function (res) {
                    if (res.code === 200) {
                        layer.msg('添加成功！')
                        getList(1, 20)
                    }
                }
            })
        }

        function updateData(formData) {
            formData.name = $('#pluginNameUpdate').val()
            admin.put({
                url: '/plugin/updatePlugin',
                data: JSON.stringify(formData),
                success: function (res) {
                    if (res.code === 200) {
                        layer.msg('更新成功！')
                        getList(layPageOption.curr)
                    }
                }
            })
        }

        function deleteData(id) {
            admin.delete({
                url: '/plugin/deletePlugin?id=' + id,
                success: function (res) {
                    if (res.code === 200) {
                        layer.msg('删除成功！')
                        getList(1, 20)
                    }
                },
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function initLayerOpen() {
            formData = {
                    name: '',
                    id: '',
                    fileUrl: ''
                },
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '添加',
                    content: getTemplate(formData),
                    area: ['700px', '70%'],
                    shade: 0.4,
                    skin: 'user-edit-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function (index) {
                        addData()
                        layer.close(index)
                    },
                    cancel: function (index) {
                        layer.close(index)
                    }
                })

            //选择插件
            upload.render({
                elem: '#test1' //绑定元素
                ,url: '/plugin/pluginUpload/' //上传接口
                ,done: function(res){
                    if (res.code === 401) {
                        admin.logout()
                    } else if (res.code === 200) {
                        layer.msg('上传成功')
                        callback &&
                        typeof callback === 'function' &&
                        callback(res.data)
                    } else {
                        layer.msg(res.msg || '上传失败')
                    }
                    layer.closeAll('loading')
                },
                error: function(err) {
                    layer.closeAll('loading')
                }
            });

            form.render()
        }

        $('#add_plugin').on('click', function () {
            initLayerOpen()
        })
    })

</script>
<style>
    .plugin-edit-modal .layui-layer-content {
        padding: 20px;
    }


</style>
