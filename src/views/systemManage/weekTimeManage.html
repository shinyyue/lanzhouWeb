<div id="source-manage-mylist" class="layui-fluid" lay-title="我的资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>系统管理 > 周次管理</span>
        </div>
        <div class="course-title-search">
            <input type="text" placeholder="请输入关键字" id="weekTimeName" />
            <button class="search-confirm" id="searchWeekTimeList">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <div class="course-add">
        <button class="primary-btn" id="add_week-time">添加</button>
    </div>
    <table
        id="week-time-mylist-table"
        lay-filter="week-time-mylist-table"
    ></table>
    <script type="text/html" id="sourcelist-opt">
        <button class="course-set-btn" lay-event="edit">编辑</button>
        <button class="course-set-btn" lay-event="delete">删除</button>
        <button class="course-set-btn" lay-event="check">查看</button>
    </script>
    <div class="app-table-page" id="week-time-mylist-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'admin', 'laydate','layedit'], function(
        table,
        $
    ) {


        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            laydate = layui.laydate,
            tableFilter = 'week-time-mylist-table',
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,
            layPageOption = {
                elem: 'week-time-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function(obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [
                        {
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        },
                        {
                            title: '学年',
                            field: 'schoolYearName',
                            align: 'center'
                        },
                        {
                            title: '学期',
                            field: 'semester',
                            align: 'center'
                        },
                        {
                            title: '周次名称',
                            field: 'name',
                            align: 'center'
                        },
                        {
                            title: '周次开始日期',
                            field: 'startTime',
                            align: 'center',
                            templet: function(d) {
                                var str = d.startTime
                                return str.substring(0, 11)
                            }
                        },
                        {
                            title: '周次结束日期',
                            field: 'endTime',
                            align: 'center',
                            templet: function(d) {
                                var str = d.endTime
                                return str.substring(0, 11)
                            }
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#sourcelist-opt'
                        }
                    ]
                ]
            },
            formData = {
                id: '',
                semester: '',
                name: '',
                schoolYear: '',
                startTime: '',
                endTime: ''
            }

        getList(1)
        $("#searchWeekTimeList").click(function () {
            getList(1)
        })

        table.on('tool(week-time-mylist-table)', function(obj) {
            var data = obj.data //获得当前行数据
            var layEvent = obj.event,
                type = ''

            if (layEvent === 'delete') {
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '系统提示',
                    content: '该信息为重要信息，是否删除？',
                    area: ['300px', '200px'],
                    shade: 0.4,
                    skin: 'system-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function(index, layero) {
                        // 提交
                        layer.close(index)
                        deleteData(data.id)
                    },
                    cancel: function(index) {
                        layer.close(index)
                    }
                })
                return
            }
            if (layEvent === 'edit') {
                //编辑
                formData = data
                type = 'edit'
            } else if (layEvent === 'check') {
                formData = data
                type = 'check'
            }

            getSchoolYearList(function() {
                $('#schoolYear').val(data.schoolYearId)
                form.render()
            })

            setTimeout(function() {
                laydate.render({
                    elem: '#startTime',
                    type: 'date',
                    format: 'yyyy/MM/dd'
                })
                laydate.render({
                    elem: '#endTime',
                    type: 'date',
                    format: 'yyyy/MM/dd'
                })
                $('#startTime').val(
                    data.startTime
                        .substring(0, 11)
                )
                $('#endTime').val(
                    data.endTime
                        .substring(0, 11)
                )
            }, 0)

            layer.open({
                type: 1,
                offset: 'auto',
                title: type==='edit'?'编辑':'查看',
                content: getTemplate(formData, type),
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'week-time-edit-modal',
                shadeClose: true,
                btn: type === 'check' ? [] : ['确定', '取消'],
                yes: function(index, layero) {
                    layer.close(index)
                    getFormData()
                    if (type === 'check') {
                        getData(data.id)
                    } else if (type === 'edit') {
                        formData.id = data.id
                        updateData(formData)
                    }
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()

        })

        $('#add_week-time').on('click', function() {
            getSchoolYearList(function() {})
            setTimeout(function () {
                laydate.render({
                    elem: '#startTime',
                    type: 'date',
                    format: 'yyyy/MM/dd'
                })
                laydate.render({
                    elem: '#endTime',
                    type: 'date',
                    format: 'yyyy/MM/dd'
                })
            }, 0)

            layer.open({
                type: 1,
                offset: 'auto',
                title: '添加',
                content: getTemplate(formData),
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'week-time-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    getFormData()
                    layer.close(index)
                    addData(formData)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()

        })

        function getList(page) {
            var weekTimeName = $("#weekTimeName").val(),
                data = {
                page: page,
                rows: pageLimit,
                name: weekTimeName
            }
            admin.post({
                url: '/cycle/list',
                data: JSON.stringify(data),
                success: function(res) {
                    tableOption.data = (res.data && res.data.items) || []
                    layPageOption.count = (res.data && res.data.total) || 0
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function deleteData(id) {
            admin.deleteOpt({
                url: '/cycle/del?id=' + id,
                success: function(res) {
                    getList(layPageOption.curr)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function updateData(data) {
            var data = {
                id: data.id,
                semester: data.semester,
                name: data.name,
                schoolYearId: data.schoolYear,
                startTime: data.startTime,
                endTime: data.endTime
            }
            admin.put({
                url: '/cycle/update',
                data: JSON.stringify(data),
                success: function(res) {
                    getList(layPageOption.curr)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getData(id) {
            admin.get({
                url: '/cycle/queryById?id=' + id,
                success: function(res) {},
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function addData(data) {
            var data = {
                semester: $('input[name=semester]:checked').val(),
                name: data.name,
                schoolYearId: data.schoolYear,
                startTime: data.startTime,
                endTime: data.endTime
            }
            admin.post({
                url: '/cycle/add',
                data: JSON.stringify(data),
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getFormData() {
            formData = {
                id: $('#id').val(),
                semester: $('#semester input[name="semester"]:checked ').val(),
                name: $('#name').val(),
                schoolYear: $('#schoolYear').val(),
                startTime: $('#startTime').val(),
                endTime: $('#endTime').val()
            }
        }

        function getSchoolYearList(callback) {
            var data = {
                page: 1,
                rows: 10000
            }
            admin.post({
                url: '/schoolYear/getList',
                data: JSON.stringify(data),
                success: function(res) {
                    $('#schoolYear').html('<option value="">请选择</option>')
                    if (
                        res.data &&
                        res.data.items &&
                        res.data.items.length > 0
                    ) {
                        res.data.items.forEach(function(item) {
                            $('#schoolYear').append(
                                '<option value="' +
                                item.id +
                                '">' +
                                item.schoolYear + ' (' + item.semester + ')'+
                                '</option>'
                            )
                        })
                    }
                    form.render()
                    callback && typeof callback === 'function' && callback(res)
                }
            })
        }

        function getTemplate(formData, type) {
            return (
                '<div id="week-time_details_modal">\n' +
                '        <form action="" class="layui-form">\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">学期：</label>\n' +
                '                    <div class="layui-input-block" id="semester">\n' +
                '                        <input\n' +
                '                            type="radio"\n' +
                '                            name="semester"\n' +
                '                            value="1"\n' +
                (formData.semester == 1 ? 'checked' : '') +
                '                            title="第1学期"\n' +
                '                        />\n' +
                '                        <input\n' +
                '                            type="radio"\n' +
                '                            name="semester"\n' +
                '                            value="2"\n' +
                '                            title="第2学期"\n' +
                (formData.semester == 2 ? 'checked' : '') +
                '                            \n' +
                '                        />\n' +
                '                    </div>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">学年:</label>\n' +
                '                        <div class="layui-input-block">\n' +
                '                           <select name="schoolYear" id="schoolYear" value="' +
                formData.schoolYear +
                '                           ">\n' +
                '                           </select>\n' +
                '                       </div>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">周次名称:</label>\n' +
                '                    <input\n' +
                '                        type="number"\n' +
                'onBlur="this.value=this.value.replace(/[^0-9-]+/,"");"\n'+
                '                        name="name"\n' +
                '                        id="name"\n' +
                '                        class="common-form-input"\n' +
                '                        value="' +
                formData.name +
                '"\n' +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">周次日期:</label>\n' +
                '                    <div class="layui-inline">\n' +
                '                        <input type="text" class="layui-input" id="startTime" readonly="readonly" style="display: inline;width: 40%;" />-\n' +
                '                        <input type="text" class="layui-input" id="endTime"  readonly="readonly" style="display: inline;width: 40%;"/>\n' +
                '                    </div>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                     <span style="color: red;display:block" >注 :</span>\n' +
                '                     <span style="color: red;display:block" >1. 添加周次时请提前在学期配置->学期设置中添加学年信息。</span>\n' +
                '                     <span style="color: red;display:block" >2. 选择的学期和学年下拉列表所选对应的学期请保持一致。</span>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </form>\n' +
                '    </div>'
            )
        }
    })
</script>

<style>
    #source-manage-mylist {
    }
    .week-time-edit-modal .layui-layer-content {
        padding: 20px;
    }
    .week-time-remark {
        width: 63%;
    }
</style>
