<div id="source-manage-mylist" class="layui-fluid" lay-title="我的资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>机构管理 > 机构管理 > 班管理</span>
        </div>
    </div>
    <div class="course-add">
        <button class="primary-btn" id="add_classes">添加</button>
    </div>
    <table id="classes-mylist-table" lay-filter="classes-mylist-table"></table>
    <script type="text/html" id="sourcelist-opt">
        <button class="course-set-btn" id="classes-mylist-edit">编辑</button>
        <button class="course-set-btn" id="classes-mylist-delete">删除</button>
        <button class="course-set-btn" id="classes-mylist-check">查看</button>
    </script>
    <div class="app-table-page" id="classes-mylist-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form'], function(table, $) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'classes-mylist-table',
            table = layui.table

        table.render({
            page: false,
            data: [
                {
                    id: 1,
                    courceName: '发电机哈哈',
                    courseCode: 20190101,
                    responsor: '王小虎',
                    time: '第一学期',
                    class: '所有年级',
                    isCommon: false,
                    score: 1
                }
            ],
            elem: '[lay-filter="' + tableFilter + '"]',
            height: 'full-300',
            cols: [
                [
                    {
                        title: '序号',
                        field: 'id',
                        width: 80,
                        align: 'center'
                    },
                    {
                        title: '班名称',
                        field: 'courseCode',
                        align: 'center'
                    },
                    {
                        title: '班编码',
                        field: 'courceName',
                        align: 'center'
                    },
                    {
                        title: '机构类型',
                        field: 'courseCode',
                        align: 'center'
                    },
                    {
                        title: '备注',
                        field: 'responsor',
                        align: 'center'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        templet: '#sourcelist-opt'
                    }
                ]
            ]
        })

        //执行一个laypage实例
        laypage.render({
            elem: 'classes-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
            count: 50, //数据总数，从服务端得到
            limit: 10,
            first: '首页',
            last: '尾页',
            hash: 'page',
            curr: location.hash.replace('#/classes/mylist&page=', ''),
            layout: [
                'first',
                'prev',
                'page',
                'next',
                'last',
                'count',
                'currLimit',
                'curr',
                'pageCount'
            ]
        })

        addModalTemp =
            '<div id="classes_details_modal">\n' +
            '        <form action="" class="layui-form">\n' +
            '            <div class="layui-row">\n' +
            '                <div class="layui-col-md12 layui-form-item">\n' +
            '                    <label class="layui-form-label">上级机构：</label>\n' +
            '                    <span>兰州交通大学</span>\n' +
            '                </div>\n' +
            '            </div>\n' +
            '            <div class="layui-row">\n' +
            '                <div class="layui-col-md12 layui-form-item">\n' +
            '                    <label class="layui-form-label">学院名称:</label>\n' +
            '                    <input\n' +
            '                        type="text"\n' +
            '                        name="userName"\n' +
            '                        class="common-form-input"\n' +
            '                        value="土木工程学院"\n' +
            '                    />\n' +
            '                </div>\n' +
            '            </div>\n' +
            '            <div class="layui-row">\n' +
            '                <div class="layui-col-md12 layui-form-item">\n' +
            '                    <label class="layui-form-label">学院编码:</label>\n' +
            '                    <input\n' +
            '                        type="text"\n' +
            '                        name="userName"\n' +
            '                        class="common-form-input"\n' +
            '                        value="001"\n' +
            '                    />\n' +
            '                </div>\n' +
            '            </div>\n' +
            '            <div class="layui-row">\n' +
            '                <div class="layui-col-md12 layui-form-item">\n' +
            '                    <label class="layui-form-label">类型:</label>\n' +
            '                    <select>\n' +
            '                        <option value=""></option>\n' +
            '                        <option value="学院">学院</option>\n' +
            '                        <option value="土木工程学2">系</option>\n' +
            '                    </select>\n' +
            '                </div>\n' +
            '            </div>\n' +
            '            <div class="layui-row">\n' +
            '                <div class="layui-col-md12 layui-form-item">\n' +
            '                    <label class="layui-form-label">备注:</label>\n' +
            '                    <textarea\n' +
            '                        name="desc"\n' +
            '                        class="layui-textarea classes-remark"\n' +
            '                    ></textarea>\n' +
            '                </div>\n' +
            '            </div>\n' +
            '        </form>\n' +
            '    </div>'

        $('#add_classes').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '添加',
                content: addModalTemp,
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'user-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })

        $('#classes-mylist-delete').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '系统提示',
                content: '该信息为重要信息，是否删除？',
                area: ['300px', '200px'],
                shade: 0.4,
                skin: 'system-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
        })

        $('#classes-mylist-edit').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '编辑',
                content: addModalTemp,
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'classes-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })

        $('#classes-mylist-check').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '编辑',
                content: addModalTemp,
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'classes-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })
    })
</script>

<style>
    #source-manage-mylist {
    }
    .classes-edit-modal .layui-layer-content {
        padding: 20px;
    }
    .classes-remark {
        width: 63%;
    }
</style>
