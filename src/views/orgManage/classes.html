<div id="source-manage-mylist"
     class="layui-fluid"
     lay-title="我的资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>机构管理 > 机构管理 > 班管理</span>
        </div>
        <div class="course-title-search">
            <input type="text"
                   placeholder="请输入关键字"
                   id="className" />
            <button class="search-confirm"
                    id="searchClassList">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <div class="course-add">
        <div class="layui-btn primary-btn"
             id="add_classes">添加</div>
    </div>
    <table id="classes-mylist-table"
           lay-filter="classes-mylist-table"></table>
    <script type="text/html"
            id="sourcelist-opt">
        <button class="course-set-btn"
                lay-event="edit">编辑</button>
        <button class="course-set-btn"
                lay-event="delete">删除</button>
        <button class="course-set-btn"
                lay-event="check">查看</button>

    </script>
    <div class="app-table-page"
         id="classes-mylist-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'admin'], function (table, $) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'classes-mylist-table',
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,
            layPageOption = {
                elem: 'classes-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        },
                        {
                            title: '班名称',
                            field: 'className',
                            align: 'center'
                        },
                        {
                            title: '班编码',
                            field: 'classCode',
                            align: 'center'
                        },
                        {
                            title: '所属专业',
                            field: 'professionName',
                            align: 'center'
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#sourcelist-opt'
                        }
                    ]
                ]
            },
            formData = {
                id: '',
                className: '',
                professionName: '',
                classCode: ''
            }

        getList(1)
        $("#searchClassList").click(function () {
            getList(1)
        })

        table.on('tool(classes-mylist-table)', function (obj) {
            var data = obj.data //获得当前行数据
            var layEvent = obj.event,
                type = ''

            if (layEvent === 'delete') {
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '系统提示',
                    content: '该信息为重要信息，是否删除？',
                    area: ['300px', '200px'],
                    shade: 0.4,
                    skin: 'system-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function (index, layero) {
                        // 提交
                        layer.close(index)
                        deleteData(data.id)
                    },
                    cancel: function (index) {
                        layer.close(index)
                    }
                })
                return
            }
            if (layEvent === 'edit') {
                //编辑
                formData = data
                type = 'edit'
            } else if (layEvent === 'check') {
                formData = data
                type = 'check'
            }

            getProfessList(function () {
                $('#professionId').val(data.professionId)
                form.render()
            })

            var layerOption = {
                type: 1,
                offset: 'auto',
                title: type === 'edit' ? '编辑' : '查看',
                content: getTemplate(formData, type),
                area: ['700px', '70%'],
                shade: 0.4,
                shadeClose: true,
                btn: type === 'check' ? [] : ['确定', '取消'],
                yes: function (index, layero) {
                    layer.close(index)
                    getFormData()
                    if (type === 'check') {
                        getData(data.id)
                    } else if (type === 'edit') {
                        formData.id = data.id
                        updateData(formData)
                    }
                },
                cancel: function (index) {
                    layer.close(index)
                }
            }

            layer.open(layerOption)
            form.render()
        })

        $('#add_classes').on('click', function () {
            getProfessList(),
                // formData = {

                // }
                formData = {
                    id: '',
                    className: '',
                    professionName: '',
                    classCode: ''
                },
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '添加',
                    content: getTemplate(formData),
                    area: ['700px', '70%'],
                    shade: 0.4,
                    skin: 'classes-edit-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function (index, layero) {
                        getFormData()
                        layer.close(index)
                        addData(formData)
                    },
                    cancel: function (index) {
                        layer.close(index)
                    }
                })
            form.render()
        })

        function getList(page) {
            var className = $("#className").val(),
                data = {
                    page: page,
                    rows: pageLimit,
                    key: className
                }
            admin.post({
                url: '/vsMpClass/getList',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = (res.data && res.data.items) || []
                    layPageOption.count = (res.data && res.data.total) || 0
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getProfessList(callback) {
            var data = {
                page: 1,
                rows: 10000
            }
            admin.post({
                url: '/vsMpProfession/getList',
                data: JSON.stringify(data),
                success: function (res) {
                    if (res.code === 200) {
                        $('#professionId').html('<option>请选择</option>')
                        res.data.items.forEach(function (item) {
                            $('#professionId').append(
                                '<option value="' +
                                item.id +
                                '">' +
                                item.professionName +
                                '</option>'
                            )
                        })
                        form.render()
                        callback && typeof callback === 'function' && callback()
                    } else {
                        layer.msg((res && res.msg) || '数据请求失败')
                    }
                },
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function deleteData(id) {
            admin.deleteOpt({
                url: '/vsMpClass/delete?id=' + id,
                success: function (res) {
                    if (res.code === 200) {
                        getList(1)
                        layer.msg('删除成功！')
                    } else {
                        layer.msg((res && res.msg) || '数据请求失败')
                    }
                },
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function updateData(data) {
            var data = {
                id: data.id,
                className: data.className,
                professionId: data.professionId,
                classCode: data.classCode
            }
            admin.put({
                url: '/vsMpClass/update',
                data: JSON.stringify(data),
                success: function (res) {
                    getList(layPageOption.curr)
                },
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getData(id) {
            admin.get({
                url: '/vsMpClass/get?id=' + id,
                success: function (res) {},
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function addData(data) {
            var data = {
                className: data.className,
                professionId: data.professionId,
                classCode: data.classCode
            }
            admin.post({
                url: '/vsMpClass/add',
                data: JSON.stringify(data),
                success: function (res) {
                    if (res.code === 200) {
                        getList(1)
                        layer.msg('添加成功')
                    } else {
                        layer.msg((res && res.msg) || '数据请求失败')
                    }
                },
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getFormData() {
            formData = {
                id: $('#id').val(),
                className: $('#classNameAdd').val(),
                professionId: $('#professionId').val(),
                classCode: $('#classCode').val()
            }
        }

        function getTemplate(formData, type) {
            return (
                '<div id="classes_details_modal">\n' +
                '        <form action="" class="layui-form">\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">所属专业:</label>\n' +
                '                    <select id="professionId" name="professionId" value="' +
                formData.professionId +
                '">\n' +
                '                    </select>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">班级名称:</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="className"\n' +
                '                        id="classNameAdd"\n' +
                '                        class="common-form-input"\n' +
                '                        value="' +
                formData.className +
                '"\n' +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">班级编码:</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="classCode"\n' +
                '                        id="classCode"\n' +
                '                        class="common-form-input"\n' +
                '                        value="' +
                formData.classCode +
                '"\n' +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </form>\n' +
                '    </div>'
            )
        }
    })

</script>

<style>
    #source-manage-mylist {}

    .classes-edit-modal .layui-layer-content {
        padding: 20px;
    }

    .classes-remark {
        width: 63%;
    }

</style>
