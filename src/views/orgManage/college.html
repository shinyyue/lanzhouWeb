<div id="source-manage-mylist" class="layui-fluid" lay-title="我的资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>机构管理 > 机构管理 > 学院管理</span>
        </div>
        <div class="course-title-search">
            <input type="text" placeholder="请输入关键字" id="collegeName" />
            <button class="search-confirm" id="searchCollegeList">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <div class="course-add">
        <button class="primary-btn" id="add_college">添加</button>
    </div>
    <table id="college-mylist-table" lay-filter="college-mylist-table"></table>
    <script type="text/html" id="sourcelist-opt">
        <button class="course-set-btn" lay-event="edit">编辑</button>
        <button class="course-set-btn" lay-event="delete">删除</button>
        <button class="course-set-btn" lay-event="check">查看</button>
    </script>
    <div class="app-table-page" id="college-mylist-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'admin'], function(table, $) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'college-mylist-table',
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,
            layPageOption = {
                elem: 'college-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function(obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [
                        {
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        },
                        {
                            title: '学院名称',
                            field: 'collegeName',
                            align: 'center'
                        },
                        {
                            title: '学院编码',
                            field: 'collegeCode',
                            align: 'center'
                        },
                        // {
                        //     title: '类型',
                        //     field: 'courseCode',
                        //     align: 'center'
                        // },
                        {
                            title: '备注',
                            field: 'responsor',
                            align: 'center'
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#sourcelist-opt',
                            fixed: 'right',
                            width: 200
                        }
                    ]
                ]
            },
            formData = {
                lastOrg: '',
                collegeName: '',
                collegeCode: '',
                type: '',
                remark: ''
            }

        table.on('tool(college-mylist-table)', function(obj) {
            var data = obj.data //获得当前行数据
            var layEvent = obj.event,
                type = ''

            if (layEvent === 'delete') {
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '系统提示',
                    content: '该信息为重要信息，是否删除？',
                    area: ['300px', '200px'],
                    shade: 0.4,
                    skin: 'system-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function(index, layero) {
                        // 提交
                        layer.close(index)
                        deleteData(data.id)
                    },
                    cancel: function(index) {
                        layer.close(index)
                    }
                })
                return
            }
            if (layEvent === 'edit') {
                //编辑
                formData = data
                type = 'edit'
            } else if (layEvent === 'check') {
                formData = data
                type = 'check'
            }

            var layerOption = {
                type: 1,
                offset: 'auto',
                title: '编辑',
                content: getTemplate(formData, type),
                area: ['700px', '70%'],
                shade: 0.4,
                shadeClose: true,
                btn: type === 'check' ? [] : ['确定', '取消'],
                yes: function(index, layero) {
                    layer.close(index)
                    getFormData()
                    if (type === 'check') {
                        getData(data.id)
                    } else if (type === 'edit') {
                        formData.id = data.id
                        updateData(formData)
                    }
                },
                cancel: function(index) {
                    layer.close(index)
                }
            }

            layer.open(layerOption)
            form.render()
        })

        $('#add_college').on('click', function() {
            formData = {}
            layer.open({
                type: 1,
                offset: 'auto',
                title: '添加',
                content: getTemplate(formData),
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'user-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    layer.close(index)
                    addData(formData)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })

        getList(1)
        $("#searchCollegeList").click(function () {
            getList(1)
        })

        function getList(page) {
            var collegeName = $("#collegeName").val(),
                data = {
                page: page,
                rows: pageLimit,
                key: collegeName
            }
            admin.post({
                url: '/college/queryCollegeList',
                data: JSON.stringify(data),
                success: function(res) {
                    tableOption.data = (res.data && res.data.items) || []
                    layPageOption.count = (res.data && res.data.total) || 0
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function deleteData(id) {
            admin.delete({
                url: '/college/deleteCollege?id=' + id,
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function updateData(data) {
            var data = {
                id: data.id,
                collegeName: data.collegeName,
                collegeCode: data.collegeCode
            }
            admin.put({
                url: '/college/updateCollege',
                data: JSON.stringify(data),
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getData(id) {
            admin.get({
                url: '/college/queryCollege?id=' + id,
                success: function(res) {},
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function addData() {
            var data = {
                collegeName: $('#college-name').val(),
                collegeCode: $('#college-number').val()
            }

            admin.post({
                url: '/college/addCollege',
                data: JSON.stringify(data),
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getFormData() {
            formData = {
                lastOrg: $('#last-org').val(),
                collegeName: $('#college-name').val(),
                collegeCode: $('#college-number').val(),
                type: $('#college-type').val(),
                remark: $('#college-remark').val()
            }
        }

        function getTemplate(formData, type) {
            return (
                '<div id="college_details_modal">\n' +
                '        <form action="" class="layui-form">\n' +
                // '            <div class="layui-row">\n' +
                // '                <div class="layui-col-md12 layui-form-item">\n' +
                // '                    <label class="layui-form-label">上级机构：</label>\n' +
                // '                   <input\n' +
                // '                        type="text"\n' +
                // '                        class="common-form-input"\n' +
                // '                        id="last-org"' +
                // '                        value="' + (formData.lastOrg || '') + '"\n' +
                // (type === 'check' ? 'disabled' : '') +
                // '                    />\n' +
                // '                </div>\n' +
                // '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">学院名称:</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        name="userName"\n' +
                '                        id="college-name"' +
                '                        class="common-form-input"\n' +
                '                        value="' +
                (formData.collegeName || '') +
                '"\n' +
                (type === 'check' ? 'disabled' : '') +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">学院编码:</label>\n' +
                '                    <input\n' +
                '                        type="text"\n' +
                '                        id="college-number"' +
                '                        name="userName"\n' +
                '                        class="common-form-input"\n' +
                '                        value="' + (formData.collegeCode || '') + '"\n' +
                (type === 'check' ? 'disabled' : '') +
                '                    />\n' +
                '                </div>\n' +
                '            </div>\n' +
                // '            <div class="layui-row">\n' +
                // '                <div class="layui-col-md12 layui-form-item">\n' +
                // '                    <label class="layui-form-label">类型:</label>\n' +
                // '                    <select ' + (formData.type || '') +
                // '                        id="college-type"' +
                // (type === 'check' ? 'disabled' : '') +
                // '>\n' +
                // '                        <option value=""></option>\n' +
                // '                        <option value="学院">学院</option>\n' +
                // '                        <option value="系">系</option>\n' +
                // '                        <option value="专业">专业</option>\n' +
                // '                        <option value="班">班</option>\n' +
                // '                    </select>\n' +
                // '                </div>\n' +
                // '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">备注:</label>\n' +
                '                    <textarea\n' +
                '                        id="college-remark"' +
                '                        name="desc"\n' +
                '                        value="' +
                (formData.remark || '') +
                '"' +
                (type === 'check' ? 'disabled' : '') +
                '                        class="layui-textarea college-remark"\n' +
                '                    ></textarea>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </form>\n' +
                '    </div>'
            )
        }
    })
</script>

<style>
    #source-manage-mylist {
    }

    .college-edit-modal .layui-layer-content {
        padding: 20px;
    }

    .college-remark {
        width: 63%;
    }
</style>
