<style>
    #VIEW-login{
    height: 100%;
    padding-top:1px;
    margin-top:-1px;
}

#VIEW-login .layui-form{
    box-sizing: border-box;
    padding: 20px;
    border-radius: 0px;
    position: relative;
}
#VIEW-login .layui-form-item{
    position: relative;
    width: 260px;
}

#VIEW-login .layui-form-item .layui-input{
    width: 260px;
}
#VIEW-login .verify-block{
    display: none;
}
#VIEW-login .layui-input{
    text-indent:26px;
}
#VIEW-login .login-type-tab{
    margin-bottom: 20px;
    overflow: hidden;
    text-align: center;
}
#VIEW-login .login-type-tab li{
    display: inline-block;
    padding-right: 20px;
    line-height: 30px;
    cursor: pointer;
    transition: color .5s ease;
    font-size: 28px;
}
#VIEW-login .login-type-tab li.active{
    color: rgba(255, 102, 0, 0.8);
    font-weight: bold;
}
#VIEW-login .login-type-tab li .qrcode-icon{
    font-size: 24px;
}

#VIEW-login .layui-form-item .label-icon{
    position: absolute;
    top:0;
    left:0;
    width: 38px;
    line-height: 38px;
    text-align: center;
    color: #d2d2d2!important;
}

#VIEW-login .login-wrap .login-header{
    width: 1330px;
    margin: 0 auto;
    padding: 120px 0 60px;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;
}
.login-logo {
    width: 220px;
    height: 60px;
}
.login-name {
    font-size: 36px;
    color: #1a3471;
    font-weight: 700;
    margin-left: 20px;
}
.login-container {
    height: 480px;
    background: url('/lanzhouWeb/src/images/login-bg.jpeg') no-repeat 100% 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}
.login-left {
    width: 510px;
    height: 386px;
    margin-right: 120px;
}
.login-right {
    width: 300px;
    height: 280px;
    background: rgba(255, 255, 255, 0.8);
}
.forget-pwd {
    padding: 0 0 10px;
    color: #006699;
    text-align: right;
}
.layui-btn, .layui-btn-normal {
    background: rgba(255, 102, 0, 0.8);
    font-size: 18px;
}
.layui-btn-normal:hover {
    background: rgba(204, 51, 0, 1);
}
.layui-form-item {
    position: relative;
}
.login-user {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #fff;
    border: 1px solid #aaa;
    border-radius: 4px;
    padding: 5px 5px 0;
    display: none;
}

.login-user li {
    width: 54px;
    height: 30px;
    line-height: 30px;
    background: #f2f2f2;
    color: #666;
    border: 1px solid #aaa;
    margin-bottom: 5px;
    border-radius: 4px;
    padding: 0 10px;
    cursor: pointer;
}
.show {
    display: block;
}
.hide {
    display: none;
}

</style>
<div id="VIEW-login" lay-title="登录">
    <div class="login-wrap">
        <div class="login-header">
            <img src="/lanzhouWeb/src/images/logo.png" class="login-logo">
            <span class="login-name">虚拟仿真实验教学管理平台</span>
        </div>
        <div class="login-container">
            <img src="/lanzhouWeb/src/images/login-left.png" class="login-left">
            <div class="layui-form login-right" lay-filter="login-form">
                <ul class="login-type-tab">
                    <li login-type="password" class="active">用户登录</li>
                </ul>
                <div class="normal-login-form">
                    <div class="layui-form-item">
                        <label class="layui-icon label-icon layui-icon-username"></label>
                        <input type="text" name="snoOrJno" lay-verify="snoOrJno" lay-verType="tips" placeholder="学（工）号"
                            maxlength="11" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item password-block">
                        <label class="layui-icon label-icon layui-icon-password"></label>
                        <input type="password" name="password" value="" lay-verify="password" lay-verType="tips"
                            placeholder="密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="forget-pwd">
                        <a href="">忘记密码？</a>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="login-submit">
                            <i style="display: none" class="layui-icon layui-icon-loading layui-icon layui-anim layui-anim-rotate layui-anim-loop"></i>
                            登录
                        </button>
                        <!-- <ul class="login-user" id="login-user" lay-submit lay-filter="login-user-submit">
                            <li data-value="admin">管理员</li>
                            <li data-value="teacher">老师</li>
                            <li data-value="student">学生</li>
                        </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['admin', 'util', 'form'], function (admin, util, form) {
        var $ = layui.jquery;
        var view = $('#VIEW-login');
        var userInfo = {}
        var router = layui.router();


        form.render();

        form.verify({
            snoOrJno: function (value, el) {
                if (value.length < 5) return '请输入正确的学（工）号';
            },
            password: function (value, el) {
                if (value.length < 6) return '登录密码不能少于 6 位';
            }
        })

        $('#login-user li').click(function () {
            userInfo.role = $(this).data('value')


        })

        //提交登录表单
        form.on('submit(login-submit)', function (data) {
            userInfo = data.field
            console.log(111, userInfo)
            var loading = $(this).find('.layui-icon');
            if (loading.is(":visible")) return;

            loading.show();

            // $.ajax({
            //     type: 'post',
            //     url: '/login/login',
            //     data: JSON.stringify(userInfo),
            //     dataType: 'json',
            //     contentType: 'application/json;charset=UTF-8',
            //     success: function (res) {
            //         console.log(111, res)
            //     }
            // })
            admin.post({
                url: '/login/login',
                data: JSON.stringify(userInfo),
                success: function (res) {
                    console.log(111, res)
                    // 为了安全起见，不记住用户的登录状态。即将token存入seesionstorage
                    admin.login(res.data.token, {
                        user: res.data.user
                    }, true);

                    switch (userInfo.role) {
                        case 'teacher':
                            admin.navigate('/');
                            break;
                        case 'student':
                            admin.navigate('/student');
                            break;
                        case 'admin':
                            admin.navigate('/');
                            break;
                    }
                },
                complete: function (err) {
                    loading.hide();
                }
            });
            // return false;
        })
    })
</script>
