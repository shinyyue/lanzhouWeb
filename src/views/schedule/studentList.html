<div id="schedule-student-list"
     lay-title="学生个人课程表">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>课程表 > 学生个人课程表</span>
        </div>
    </div>
    <!--<div class="course-add">-->
        <!--<div class="layui-btn primary-btn"-->
             <!--id="sourcemanage-mylist">打印</div>-->
    <!--</div>-->

    <table id="schedule-student-table"
           lay-filter="schedule-student-table"></table>
</div>

<script>
    layui.use(['table'], function (table) {
        var table = layui.table,
            tableFilter = 'schedule-student-table',
            admin = layui.admin,
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                        title: '星期时间节数',
                        field: 'numbers',
                        align: 'center',
                        width: 165,
                        templet: function(d) {
                            return d.LAY_INDEX+'<br/>'+d.time
                        }
                    },
                        {
                            title: '星期一',
                            field: 'courseCode',
                            align: 'center',
                            templet: function(d) {
                                return d.data[0]?d.data[0].courseName+'<br/>第'+d.data[0].weekStart+'~'+d.data[0].weekEnd+'周<br/>第'+d.data[0].schoolTimeStart+'~'+d.data[0].schoolTimeEnd+'节':''
                            }
                        },
                        {
                            title: '星期二',
                            field: 'courceName',
                            align: 'center',
                            templet: function(d) {
                                return d.data[1]?d.data[1].courseName+'<br/>第'+d.data[1].weekStart+'~'+d.data[1].weekEnd+'周<br/>第'+d.data[1].schoolTimeStart+'~'+d.data[1].schoolTimeEnd+'节':''
                            }
                        },
                        {
                            title: '星期三',
                            field: 'courseCode',
                            align: 'center',
                            templet: function(d) {
                                return d.data[2]?d.data[2].courseName+'<br/>第'+d.data[2].weekStart+'~'+d.data[2].weekEnd+'周<br/>第'+d.data[2].schoolTimeStart+'~'+d.data[2].schoolTimeEnd+'节':''
                            }
                        },
                        {
                            title: '星期四',
                            field: 'responsor',
                            align: 'center',
                            templet: function(d) {
                                return d.data[3]?d.data[3].courseName+'<br/>第'+d.data[3].weekStart+'~'+d.data[3].weekEnd+'周<br/>第'+d.data[3].schoolTimeStart+'~'+d.data[3].schoolTimeEnd+'节':''
                            }
                        },
                        {
                            title: '星期五',
                            field: 'responsor',
                            align: 'center',
                            templet: function(d) {
                                return d.data[4]?d.data[4].courseName+'<br/>第'+d.data[4].weekStart+'~'+d.data[4].weekEnd+'周<br/>第'+d.data[4].schoolTimeStart+'~'+d.data[4].schoolTimeEnd+'节':''
                            }
                        },
                        {
                            title: '星期六',
                            field: 'responsor',
                            align: 'center',
                            templet: function(d) {
                                return d.data[5]?d.data[5].courseName+'<br/>第'+d.data[5].weekStart+'~'+d.data[5].weekEnd+'周<br/>第'+d.data[5].schoolTimeStart+'~'+d.data[5].schoolTimeEnd+'节':''
                            }
                        },
                        {
                            title: '星期日',
                            field: 'responsor',
                            align: 'center',
                            templet: function(d) {
                                return d.data[6]?d.data[6].courseName+'<br/>第'+d.data[6].weekStart+'~'+d.data[6].weekEnd+'周<br/>第'+d.data[6].schoolTimeStart+'~'+d.data[6].schoolTimeEnd+'节':''
                            }
                        }
                    ]
                ]
            }

        getList()

        function getList() {
            admin.get({
                url: '/vsMpSchelule/getStuList',
                success: function (res) {
                    for(var i = 0; i < res.data.length; i++) {
                        if (!res.data[i]) {
                            res.data[i] = []
                        }
                    }
                    tableOption.data = res.data || []
                    table.render(tableOption)
                }
            })
        }
    })

</script>

<style>
    #schedule-student-list {}

    #schedule-student-list .layui-table-view .layui-table[lay-size='lg'] tbody .layui-table-cell {
        height: 110px;
        line-height: 1.2;
    }

</style>
