<div id="ready-done">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span
                >开课管理 > <span id="coursePlanName"></span> 实验准备 >
                布置新实验</span
            >
        </div>
    </div>
    <div class="ready-new-step">
        <div class="new-step-inner">
            <button
                class="layui-btn layui-btn-primary"
                style="background-color: rgba(0, 102, 102, 1) !important; color: #fff"
            >
                选择开课
            </button>
            <img src="src/images/arrow-right.svg" />
            <button
                class="layui-btn layui-btn-primary"
                style="background-color: rgba(0, 102, 102, 1) !important; color: #fff"
            >
                选择实验
            </button>
            <img src="src/images/arrow-right.svg" />
            <button
                class="layui-btn layui-btn-primary"
                style="background-color: rgba(0, 102, 102, 1) !important; color: #fff"
            >
                设置安排属性
            </button>
            <img src="src/images/arrow-right.svg" />
            <button class="layui-btn layui-btn-primary" style="color: red;">
                安排成功
            </button>
        </div>
    </div>
    <form class="layui-form">
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label ">实验名称</label>
                <span class="info-details" id="courseName"></span>
            </div>
        </div>
        <div class="layui-row">
            <!-- <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label "></label>
                <span class="info-details"></span>
            </div> -->
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label ">选课人数</label>
                <span class="info-details" id="countStudent"></span>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label ">必做/选做</label>
                <span class="info-details" id="experimentype"></span>
            </div>
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label ">实验类型</label>
                <span class="info-details" id="typeName"></span>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label ">成绩比重</label>
                <span class="info-details">实验成绩比例：</span>
                <span class="info-details" id="experimentRatio"></span>
                <span class="info-details" style="margin-left: 20px;"
                    >报告成绩比例：
                </span>
                <span class="info-details" id="reportRatio"></span>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label ">实验地点</label>
                <span class="info-details" id="labAddress"></span>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label ">实验报告批改类型</label>
                <span class="info-details" id="correctType"></span>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label ">已安排时段</label>
                <div class="layui-col-md9">
                    <table
                        class="layui-table"
                        id="timeRange-table"
                        lay-filter="timeRange-table"
                    ></table>
                    <script type="text/html" id="ready-check">
                        <button class="course-set-btn" lay-event="ready-check">查看</button>
                    </script>
                    <script type="text/html" id="ready_endTime">
                        <input
                            type="text"
                            class="common-form-input"
                            style="width: 100px;"
                            id="endTime"
                        />
                        <div class="layui-btn btn-sm" style="padding: 0 6px; line-height: 30px;
                        height: 30px;" id="editEndTime">确定</div>
                    </script>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label "></label>
                <button class="primary-btn">查看已安排试验</button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['table', 'form', 'laydate'], function(table) {
        var table = layui.table,
            form = layui.form,
            admin = layui.admin,
            laydate = layui.laydate,
            tableFilter = 'timeRange-table',
            $ = layui.jquery,
            courseId = layui.data('techSet').techSetId,
            courseName = layui.data('techSet').techSetName,
            router = layui.router(),
            id = Number(router.search.id),
            tableOption = {
                page: false,
                data: [],
                skin: 'row, line',
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [
                        {
                            title: '序号',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        },
                        {
                            title: '开始时间',
                            field: 'startTime',
                            align: 'center',
                            templet: function(d) {
                                return d
                                    ? admin.dateFormat(
                                          new Date(d.startTime).getTime() / 1000
                                      )
                                    : ''
                            }
                        },
                        {
                            title: '类截止时间',
                            field: 'endtTime',
                            align: 'center',
                            templet: '#ready_endTime'
                        },
                        {
                            title: '分配详情',
                            align: 'center',
                            templet: '#ready-check'
                        },
                        {
                            title: '已选人数',
                            field: 'countStudent',
                            align: 'center'
                        },
                        {
                            title: '安排人数',
                            field: 'arguementStu',
                            align: 'center'
                        }
                    ]
                ]
            }

        form.render()
        $('#coursePlanName').html(courseName + ' >')

        table.on('tool(timeRange-table)', function(obj) {
            var data = obj.data
            var layEvent = obj.event

            if (layEvent === 'ready-check') {
                window.location.href =
                    '/index.html#/techSet/assignDetails/id=' + id
            }
        })

        details()
        function details() {
            admin.get({
                url: '/curriculumExperiment/arrangementExperiment?id=' + id,
                success: function(res) {
                    var details = res.data
                    $('#courseName').html(details.courseName)
                    $('#countStudent').html(details.countStudent)
                    $('#typeName').html(details.typeName)
                    $('#experimentype').html(
                        details.experimentype == 1 ? '必做' : '选做'
                    )
                    $('#experimentRatio').html(details.experimentRatio + '%')
                    $('#reportRatio').html(details.reportRatio + '%')
                    $('#labAddress').html(details.labAddress)
                    $('#correctType').html(
                        details.correctType == 0
                            ? '在线编辑模式'
                            : '上传pdf模式'
                    )
                    $('#typeName').html(details.typeName)

                    tableOption.data = [
                        {
                            startTime: details.startTime,
                            endTime: details.endtTime,
                            arguementStu: details.arguementStu,
                            countStudent: details.countStudent
                        }
                    ]

                    table.render(tableOption)

                    laydate.render({
                        value: details.endtTime,
                        elem: '#endTime',
                        type: 'datetime'
                    })

                    $('#endTime').val(details.endtTime)
                    form.render()

                    $('#editEndTime').click(function() {
                        admin.post({
                            url: '/curriculumExperiment/update',
                            data: JSON.stringify({
                                id: id,
                                endTime: $('#endTime').val()
                            }),
                            success: function(res) {
                                if (res.code == 200) {
                                    layer.msg('修改成功')
                                    window.location.href =
                                        'index.html#/techSet/readyList'
                                    window.location.reload()
                                } else {
                                    layer.msg(res.msg || '修改失败')
                                }
                            }
                        })
                    })
                }
            })
        }
    })
</script>

<style>
    .ready-new-step {
        padding: 25px 0;
    }

    .new-step-inner {
        width: 60%;
        margin: 0 auto;
    }

    .layui-table {
        width: 80%;
    }
    .info-details {
        line-height: 38px;
    }
</style>
