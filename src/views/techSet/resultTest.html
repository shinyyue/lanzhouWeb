<div class="layui-fluid" id="resultTest" lay-title="开课管理">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span
                >开课管理 > <span id="coursePlanName"></span> 实验过程 >
                实验统计</span
            >
        </div>
        <div class="course-title-search">
            <input type="text" placeholder="请输入关键字" id="resultTestName" />
            <button class="search-confirm" id="searchResultTestList">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <table
        id="resultTest-list-table"
        lay-filter="resultTest-list-table"
    ></table>
    <script type="text/html" id="resultTest-opt">
        <button class="course-set-btn" lay-event="resultTest-add-edit">批改</button>
        <button class="course-set-btn" lay-event="resultTest-add-check">查看</button>
    </script>
    <div class="app-table-page" id="resultTest-table-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'admin'], function(table, $) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'resultTest-list-table',
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,
            courseId = layui.data('techSet').techSetId,
            courseName = layui.data('techSet').techSetName,
            layPageOption = {
                elem: 'app-table-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function(obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [
                        {
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        },
                        {
                            title: '开课名称',
                            field: 'courseName',
                            align: 'center'
                        },
                        {
                            title: '实验名称',
                            field: 'curriculumExperimentName',
                            align: 'center'
                        },
                        {
                            title: '开始/结束时间',
                            field: 'startTime',
                            align: 'center',
                            templet: function(d) {
                                console.log(d)
                                return (
                                    admin.dateFormat(
                                        new Date(d.startTime).getTime() / 1000
                                    ) +
                                    '至' +
                                    admin.dateFormat(
                                        new Date(d.endTime).getTime() / 1000
                                    )
                                )
                            }
                        },
                        {
                            title: '状态',
                            field: 'typeName',
                            align: 'center'
                        },
                        {
                            title: '已提交',
                            field: 'countSubmit',
                            align: 'center'
                        },
                        {
                            title: '未批改',
                            field: 'countCorrection',
                            align: 'center'
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#resultTest-opt',
                            fixed: 'right',
                            width: 200
                        }
                    ]
                ]
            }

        $('#coursePlanName').html(courseName + ' >')
        table.on('tool(resultTest-list-table)', function(obj) {
            var data = obj.data //获得当前行数据
            var layEvent = obj.event,
                type = ''

            if (layEvent === 'evaluate-add-edit') {
                formData = data
                type = 'check'
                window.location.href = 'index.html#/techSet/readyPlan'
            }
        })

        getList(1)
        $('#searchResultTestList').click(function() {
            getList(1)
        })

        function getList(page) {
            var resultTestName = $('#resultTestName').val(),
                data = {
                    page: page,
                    rows: pageLimit,
                    curriculumId: courseId
                }
            admin.post({
                url: '/vsMpTestRecord/queryCorrectionExperiment',
                data: JSON.stringify(data),
                success: function(res) {
                    tableOption.data = (res.data && res.data.items) || []
                    layPageOption.count = (res.data && res.data.total) || 0
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }
    })
</script>

<style>
    .layui-table {
        width: 100%;
    }

    .resultTest-title .resultTest-title-location {
        float: left;
    }

    .resultTest-title .resultTest-title-search {
        float: right;
        text-align: right;
    }

    .resultTest-title .resultTest-title-search select,
    .resultTest-title .resultTest-title-search input {
        width: 118px;
        height: 30px;
        padding: 0 4px;
        border-radius: 0;
    }

    .resultTest-title .resultTest-title-search .search-project {
        line-height: 30px;
    }

    .resultTest-title .resultTest-title-search .search-confirm {
        width: 51px;
        height: 30px;
        background: #ff6600;
        border: none;
        outline: none;
        cursor: pointer;
    }

    .resultTest-add {
        text-align: right;
        padding: 20px 0 10px;
    }

    .resultTest-add .add-btn {
        width: 70px;
        height: 30px;
        background: #ff6600;
        color: #fff;
        font-size: 16px;
    }

    #resultTest-opt {
        width: 200px;
    }

    .resultTest-set-btn {
        padding: 4px 10px;
        border: 1px solid #ccc;
        cursor: pointer;
    }
</style>
