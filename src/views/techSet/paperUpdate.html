<div id="techManage-add" lay-title="添加课程管理">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>开课管理 > 铁路信号知识 > 试卷管理 > 添加试卷</span>
        </div>
    </div>
    <div class="course-add-content">
        <form action="" class="layui-form">
            <div class="layui-row">
                <div class="layui-col-md6 layui-form-item">
                    <label class="layui-form-label require">试卷名称</label>
                    <input
                        type="text"
                        require
                        name="techManageCode"
                        class="common-form-input"
                    />
                </div>
                <div class="layui-col-md6 layui-form-item">
                    <label class="layui-form-label require">所属策略</label>
                    <select name="" id="">
                        <option value="">请选择策略</option>
                    </select>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-form-item">
                    <label class="layui-form-label">所属开课</label>
                    <span>
                        铁路信号知识
                    </span>
                </div>
                <div class="layui-col-md6 layui-form-item">
                    <label class="layui-form-label">考试时长</label>
                    <input type="text" name="score" class="common-form-input" />
                    <span>分钟</span>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-form-item">
                    <label class="layui-form-label require">考试开始时间</label>
                    <input type="text" name="score" class="common-form-input" />
                </div>
                <div class="layui-col-md6 layui-form-item">
                    <label class="layui-form-label require">考试结束时间</label>
                    <input type="text" name="score" class="common-form-input" />
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-form-item">
                    <label class="layui-form-label">是否发布试卷</label>
                    <div class="layui-input-block">
                        <input
                            type="radio"
                            name="sex"
                            value="是"
                            title="是"
                            checked
                        />
                        <input type="radio" name="sex" value="否" title="否" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['form', 'layedit'], function() {
        var form = layui.form,
            layedit = layui.layedit,
            $ = layui.jquery

        form.render()
        layedit.build('techManage-intro-edit', {
            tool: [
                'strong', //加粗
                'italic', //斜体
                'underline', //下划线
                'del', //删除线

                '|', //分割线

                'left', //左对齐
                'center', //居中对齐
                'right', //右对齐
                'link', //超链接
                'image' //插入图片
            ]
        })

        //监听提交
        form.on('submit(submit)', function(data) {
            layer.msg(JSON.stringify(data.field))
            return false
        })

        $('#source-add-cancle').on('click', function() {
            window.history.back(-2)
        })

        // form.on('submit(back)', function () {
        //     window.history.back(-1);
        // })
    })
</script>
