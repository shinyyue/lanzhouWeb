<script>
    layui.use(['table', 'jquery', 'form', 'admin'], function (table, $) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'processTest-list-table',
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,
            courseId = layui.data('techSet').techSetId,
            courseName = layui.data('techSet').techSetName,
            layPageOption = {
                elem: 'processTest-table-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        },
                        {
                            title: '实验名称',
                            field: 'experimentName',
                            align: 'center'
                        },
                        {
                            title: '实验类型',
                            field: 'typeName',
                            align: 'center'
                        },
                        {
                            title: '开始时间',
                            field: 'startTime',
                            align: 'center',
                            templet: function (d) {
                                return admin.dateFormat(new Date(d.startTime).getTime() / 1000);
                            }
                        }, {
                            title: '开始/结束时间',
                            field: 'startTime',
                            align: 'center',
                            templet: function (d) {
                                return admin.dateFormat(new Date(d.startTime).getTime() / 1000) + "至" +
                                    admin.dateFormat(new Date(d.endtTime).getTime() / 1000);
                            }
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#processTest-opt',
                            fixed: 'right',
                            width: 200
                        }
                    ]
                ]
            }


        table.on('tool(processTest-list-table)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event,
                type = '';

            if (layEvent === 'evaluate-add-edit') {
                formData = data;
                type = 'check';
                window.location.href = 'index.html#/techSet/readyPlan'
            } else if (layEvent === 'check') {
                location.href = 'index.html#/techSet/processDetails/id=' + data.id
            }
        })

        $('#courseName').html(courseName)
        getList(1)
        $("#searchProcessTestList").click(function () {
            getList(1)
        })

        function getList(page) {
            var experimentName = $("#experimentName").val(),
                data = {
                    page: page,
                    rows: pageLimit,
                    curriculumId: courseId,
                    name: experimentName
                }
            admin.post({
                url: '/curriculumExperiment/queeyCurriculumExperimentListForEnd',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = (res.data && res.data.items) || [];
                    layPageOption.count = (res.data && res.data.total) || 0;
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    layer.msg(err && err.msg || '数据请求失败');
                }
            })
        };
    })
