<div>
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>开课管理 > 铁路信号知识 > 实验准备 > 布置新实验</span>
        </div>
    </div>
    <div class="ready-new-step">
        <div class="new-step-inner">
            <button class="layui-btn layui-btn-primary" style="background-color: rgba(0, 102, 102, 1) !important; color: #fff">选择开课</button>
            <img src="src/images/arrow-right.svg">
            <button class="layui-btn layui-btn-primary" style="background-color: rgba(0, 102, 102, 1) !important; color: #fff">选择实验</button>
            <img src="src/images/arrow-right.svg">
            <button class="layui-btn layui-btn-primary" style="color: red;">设置安排属性</button>
            <img src="src/images/arrow-right.svg">
            <button class="layui-btn layui-btn-primary">安排成功</button>
        </div>
    </div>
    <form action="" class="layui-form">
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label ">实验名称</label>
                <input type="text" class="common-form-input">
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label ">所属开课名称</label>
                <span>铁路信号知识</span>
            </div>
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label ">选课人数</label>
                <span>20</span>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label ">必做/选做</label>
                <input type="radio" name="isNeed" value="true" title="必做">
                <input type="radio" name="isNeed" value="false" title="选做" checked>
            </div>
            <div class="layui-col-md6 layui-form-item">
                <label class="layui-form-label ">实验类型</label>
                <span>实物实验</span>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label ">必做/选做</label>
                <span>实验成绩比例：</span>
                <input type="text" class="common-form-input" style="width: 120px">%
                <span>报告成绩比例：</span>
                <input type="text" class="common-form-input" style="width: 120px">%
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label require">实验地点</label>
                <select name="sourceType" lay-verify="">
                    <option value="">选择实验地点</option>
                    <option value="0">实验室</option>
                    <option value="0">实验中心</option>
                </select>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label ">实验报告批改类型</label>
                <input type="radio" name="remarkType" value="true" title="在线编辑模式">
                <input type="radio" name="remarkType" value="false" title="上传pdf模式" checked>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label">周次</label>
                <select name="sourceType" lay-verify="">
                    <option value="">选择日期及学期周次</option>
                    <option value="0">第一周：2018-09-01 -- 2019-01-07</option>
                    <option value="0">第二周：2018-09-01 -- 2019-01-07</option>
                </select>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label require">开始时间</label>
                <input type="text" class="common-form-input" style="width: 230px;">
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label require">截止时间</label>
                <input type="text" class="common-form-input" style="width: 230px;">
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md12 layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn primary-btn" id="ready-plan">安排</button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form'], function () {
        var form = layui.form,
            $ = layui.jquery

        form.render();

        $('#ready-plan').on('click', function () {
            location.href = 'index.html#/techset/readydone'
        })
    })
</script>

<style>
    .ready-new-step {
        padding: 25px 0;
    }

    .new-step-inner {
        width: 60%;
        margin: 0 auto;
    }

    .common-form-input {
        line-height: 38px;
        height: 38px;
        width: 80%;
    }
</style>
