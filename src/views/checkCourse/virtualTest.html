<div class="layui-fluid" id="virtualTest" lay-title="开课管理">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>选课 > 铁路信号知识 > 虚拟实验 > 虚拟实验列表</span>
        </div>
        <div class="course-title-search">
            <span class="search-project">实验名称</span>
            <input type="text" />
            <select name="" id="">
                <option value="">2018-2019学年</option>
            </select>
            <select name="" id="">
                <option value="">第一学期</option>
            </select>
            <select name="" id="">
                <option value="">选择实验类型</option>
            </select>
            <button class="search-confirm">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <table
        id="virtualTest_list_page"
        lay-filter="virtualTest-list-table"
    ></table>
    <script type="text/html" id="virtualTest-opt">
        <button class="course-set-btn" id="virtualTest-start">开始实验</button>
        <button class="course-set-btn" id="virtualTest-edit">复习实验</button>
        <button class="course-set-btn" id="virtualTest-check">查看成绩</button>
    </script>
    <div class="app-table-page" id="virtualTest-table-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'admin'], function (table) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'virtualTest-list-table',
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,

            layPageOption = {
                elem: 'virtualTest_list_page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                        title: '序号',
                        field: 'id',
                        width: 80,
                        align: 'center',
                        type: 'numbers'
                    },
                        {
                            title: '实验名称',
                            field: 'labName',
                            align: 'center'
                        },
                        {
                            title: '开课名称',
                            field: 'courseNumber',
                            align: 'center'
                        },
                        {
                            title: '任课老师',
                            field: 'creditHour',
                            align: 'center'
                        },
                        {
                            title: '实验类型',
                            field: 'school',
                            align: 'center'
                        },{
                        title: '开始/结束时间',
                        field: 'time',
                        align: 'center'
                    },
                        {
                            title: '必做/选做',
                            field: 'classroomName',
                            align: 'center'
                        },
                        {
                            title: '成绩',
                            field: 'publish',
                            align: 'center'
                        },{
                            title: '实验状态',
                            field: 'publish',
                            align: 'center'
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#checked_course_opt',
                            fixed: 'right',
                            width: 200
                        }
                    ]
                ]
            }

        getList(1)

        table.on('tool(virtualTest_list_page)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event,
                type = '';
            if (layEvent === 'getDetail') {
                //应该是跳转页面
                formData = data;
                console.log(formData)
                getDetail(formData.id)
            }

            layer.open(layerOption);
            form.render();
        })

        function getList(page) {
            var data = {
                page: page,
                rows: pageLimit,
                key: "",
                sortBy: "id",
                desc: true
            }
            admin.post({
                url: '/mpLab/vsMpLabList',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = (res.data) || [];
                    layPageOption.count = (res.data && res.data.total) || 0;
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    layer.msg(err && err.msg || '数据请求失败');
                }
            })
        };

        function getDetail(id) {
            admin.get({
                url: '/introduction/queryById?id=' + id,
                success: function (res) {},
                error: function (err) {
                    layer.msg(err && err.msg || '数据请求失败');
                }
            })
        }
    })
