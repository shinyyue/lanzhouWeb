<div class="layui-fluid" id="virtualTest" lay-title="开课管理">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>选课 > 铁路信号知识 > 虚拟实验 > 虚拟实验列表</span>
        </div>
        <div class="course-title-search">
            <span class="search-project">实验名称</span>
            <input type="text" />
            <select name="" id="">
                <option value="">2018-2019学年</option>
            </select>
            <select name="" id="">
                <option value="">第一学期</option>
            </select>
            <select name="" id="">
                <option value="">选择实验类型</option>
            </select>
            <button class="search-confirm">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <table
        id="virtualTest_list_table"
        lay-filter="virtualTest_list_table"
    ></table>
    <script type="text/html" id="virtualTest-opt">
        <button class="course-set-btn" id="virtualTest-start">开始实验</button>
        <button class="course-set-btn" id="virtualTest-edit">复习实验</button>
        <button class="course-set-btn" id="virtualTest-check">查看成绩</button>
    </script>
    <div class="app-table-page" id="virtualTest-table-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'admin'], function (table, $) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'virtualTest_list_table',
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,
            layPageOption = {
                elem: 'virtualTest-table-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                        title: '序号',
                        field: 'id',
                        width: 80,
                        align: 'center',
                        type: 'numbers'
                    },
                        {
                            title: '实验名称',
                            field: 'experimentName',
                            align: 'center'
                        },
                        {
                            title: '开课名称',
                            field: 'courseName',
                            align: 'center'
                        },{
                            title: '任课老师',
                            field: 'userName',
                            align: 'center'
                        },{
                            title: '实验类型',
                            field: 'typeName',
                            align: 'center'
                        },{
                            title: '开始/结束时间',
                            field: 'startTime',
                            align: 'center',
                            templet: function (d) {
                                return admin.dateFormat(new Date(d.startTime).getTime() / 1000)+"至"+admin.dateFormat(new Date(d.endtTime).getTime() / 1000);
                            }
                        }, {
                            title: '必做/选做',
                            field: 'experimentype',
                            align: 'center',
                            templet: function (d) {
                                return d.experimentype == 1 ? '必做':'选做';
                            }
                        },
                        //若不是已发布成绩状态，需要根据根据根据实验结束时间判断
                        {
                        title: '实验状态',
                        field: 'state',
                        align: 'center',
                            templet: function (d) {
                                if(d.state == 2){
                                    return '已发布成绩'
                                } else if (d.state == 1){
                                    if(new Date().getTime()/1000<d.endtTime){
                                        return '实验中'
                                    }else {
                                        return '实验结束'
                                    }
                                }
                                return d.state == 2 ? '已发布成绩':'选做';
                            }
                         },{
                            title: '操作',
                            align: 'center',
                            templet: '#virtualTest-opt',
                            fixed: 'right',
                            width: 200
                        }
                    ]
                ]
            };

        function getList(page) {
            var data = {
                page: page,
                rows: 10,
                id: 1,
                name: "",
                gradeId: null,
                semester: null,
                experimentype: null
            }
            admin.post({
                url: '/curriculumExperiment/queryStudentList',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = (res.data && res.data.items) || [];
                    layPageOption.count = (res.data && res.data.total) || 0;
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    layer.msg(err && err.msg || '数据请求失败');
                }
            })
        }
    })

<style>
    .layui-table {
        width: 100%;
    }

    .virtualTest-title .virtualTest-title-location {
        float: left;
    }

    .virtualTest-title .virtualTest-title-search {
        float: right;
        text-align: right;
    }

    .virtualTest-title .virtualTest-title-search select,
    .virtualTest-title .virtualTest-title-search input {
        width: 118px;
        height: 30px;
        padding: 0 4px;
        border-radius: 0;
    }

    .virtualTest-title .virtualTest-title-search .search-project {
        line-height: 30px;
    }

    .virtualTest-title .virtualTest-title-search .search-confirm {
        width: 51px;
        height: 30px;
        background: #ff6600;
        border: none;
        outline: none;
        cursor: pointer;
    }

    .virtualTest-add {
        text-align: right;
        padding: 20px 0 10px;
    }

    .virtualTest-add .add-btn {
        width: 70px;
        height: 30px;
        background: #ff6600;
        color: #fff;
        font-size: 16px;
    }

    #virtualTest-opt {
        width: 200px;
    }

    .virtualTest-set-btn {
        padding: 4px 10px;
        border: 1px solid #ccc;
        cursor: pointer;
    }
