<div id="source-manage-techlist" class="layui-fluid" lay-title="教学资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>资源管理 > 教学资源库</span>
        </div>
        <div class="course-title-search">
            <span class="search-project">所属课程</span>
            <select name="" id="course">
                <option value="">选择课程</option>
            </select>
            <select name="" id="source">
                <option value="">请选择资源类型</option>
                <option value="1">文档</option>
                <option value="2">图片</option>
                <option value="3">视频</option>
                <option value="4">flash</option>
                <option value="5">EXE</option>
                <option value="6">U3D</option>
                <option value="7">scorm课件</option>
            </select>
            <span class="search-project">上传老师</span>
            <select name="" id="teacher">
                <option value="">选择上传人</option>
            </select>
            <button class="search-confirm" id="source-search">
                <img src="src/images/search.png">
            </button>
        </div>
    </div>
    <table id="sourcemanage-techlist-table" lay-filter="sourcemanage-techlist-table"></table>
    <script type="text/html" id="sourcelist-opt">
        <button class="course-set-btn" lay-event="check">查看</button>
    </script>
    <div class="app-table-page" id="sourcemanage-techlist-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'admin'], function (table) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'sourcemanage-techlist-table',
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,
            layPageOption = {
                elem: 'sourcemanage-techlist-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        },
                        {
                            title: '资源名称',
                            field: 'resourceName',
                            align: 'center'
                        },
                        {
                            title: '类型',
                            field: 'resourceType',
                            align: 'center'
                        },
                        {
                            title: '所属课程',
                            field: 'courseName',
                            align: 'center'
                        },
                        {
                            title: '上传日期',
                            field: 'createTime',
                            align: 'center',
                            templet: function (d) {
                                return admin.dateFormat(new Date(d.createTime).getTime() / 1000)
                            }
                        },
                        {
                            title: '上传人',
                            field: 'teacherName',
                            align: 'center',
                        },
                        {
                            title: '使用权限',
                            field: 'accessAuthority',
                            align: 'center',
                        },
                        {
                            title: '点击',
                            field: 'clickNum',
                            align: 'center',
                        },
                        {
                            title: '下载',
                            field: 'downloadNum',
                            align: 'center',
                        },
                        {
                            title: '评分',
                            field: 'responsor',
                            align: 'center',
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#sourcelist-opt',
                        }
                    ]
                ]
            };

        getList(1)

        table.on('tool(sourcemanage-techlist-table)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event;

            if (layEvent === 'check') {
                location.href = 'index.html#/sourceManage/studentDetails/id=' + data.id
            }
        })

        function getList(page) {
            var course = $('#course').val(),
                source = $('#source').val(),
                teacher = $('#teacher').val(),
                data = {
                    page: page,
                    rows: pageLimit,
                    curriculumId: course,
                    userId: teacher,
                    type: source
                }
            admin.post({
                url: '/dataBank/queryAllList',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = (res.data && res.data.items) || [];
                    layPageOption.count = (res.data && res.data.total) || 0;
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    layer.msg(err && err.msg || '数据请求失败');
                }
            })
        };
        // 课程计划列表
        function getCourseList(callback) {
            admin.get({
                url: '/vsMpCurriculum/list',
                success: function(res) {
                    if (
                        res.data &&
                        res.data.length > 0
                    ) {
                        var options = ''
                        for(var i = 0; i < res.data.length; i++) {
                            var item = res.data[i];
                            options +=
                                '<option value="' +
                                item.id +
                                '">' +
                                item.curriculumName +
                                '</option>'
                        }
                        $('#course').html(
                            '<option value="">请选择课程</option>'
                        )
                        $('#course').append(options)
                        callback && typeof callback === 'function' && callback(res)
                    }
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        getCourseList(function(res) {
        })

        // 任课老师列表
        function getTeacherList(callback) {
            var data = {
                page: 1,
                rows: 2000,
                key: '|||2|||'
            }
            admin.post({
                url: '/user/getUserList',
                data: JSON.stringify(data),
                success: function(res) {
                    if (
                        res.data &&
                        res.data.items &&
                        res.data.items.length > 0
                    ) {
                        var options = ''
                        for(var i = 0; i < res.data.items.length; i++) {
                            var item = res.data.items[i];
                            options +=
                                '<option value="' +
                                item.id +
                                '">' +
                                item.userName +
                                '</option>'
                        }
                        $('#teacher').html(
                            '<option value="">请选择上传人</option>'
                        )
                        $('#teacher').append(options)
                        callback && typeof callback === 'function' && callback(res)
                    }
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        getTeacherList(function(res) {
        })

        $('#source-search').click(function() {
            getList(1)
        })
    })
</script>
