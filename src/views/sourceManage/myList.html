<div id="source-manage-mylist"
     class="layui-fluid"
     lay-title="我的资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>资源管理 > 我的资源库</span>
        </div>
        <div class="course-title-search">
            <span class="search-project">资源名称</span>
            <input type="text"
                   id="resourceName" placeholder="请输入资源名称"/>
            <select name=""
                    id="course">
                <option value="">选择课程</option>
            </select>
            <!--1.文档，2.图片，3.视频，4.flash，5.EXE，6.U3D，7.scorm课件-->
            <select name=""
                    id="source">
                <option value="">请选择资源类型</option>
                <option value="1">文档</option>
                <option value="2">图片</option>
                <option value="3">视频</option>
                <option value="4">flash</option>
                <option value="5">EXE</option>
                <option value="6">U3D</option>
                <option value="7">scorm课件</option>
            </select>
            <button class="search-confirm" id="source-search">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <div class="course-add">
        <div class="layui-btn primary-btn"
                id="add_source">添加资源</div>
    </div>
    <table id="sourcemanage-mylist-table"
           lay-filter="sourcemanage-mylist-table"></table>
    <script type="text/html"
            id="sourcelist-opt">
        <button class="course-set-btn" lay-event="check">查看</button>
        <button class="course-set-btn" lay-event="edit">修改</button>
    </script>
    <div class="app-table-page"
         id="sourcemanage-mylist-page"></div>
</div>
<script>
    layui.use(['table', 'jquery', 'form', 'admin'], function (table) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'sourcemanage-mylist-table',
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,
            layPageOption = {
                elem: 'sourcemanage-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: ['first', 'prev', 'page', 'next', 'last', 'count', 'currLimit', 'curr', 'pageCount'],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                        title: '序号',
                        field: 'id',
                        width: 80,
                        align: 'center',
                        type: 'numbers'
                    }, {
                        title: '资源名称',
                        field: 'resourceName',
                        align: 'center'
                    }, {
                        title: '类型',
                        field: 'resourceType',
                        align: 'center'
                    }, {
                        title: '所属课程',
                        field: 'courseName',
                        align: 'center'
                    }, {
                        title: '上传日期',
                        field: 'createTime',
                        align: 'center',
                        templet: function (d) {
                            return d.createTime
                        }
                    }, {
                        title: '上传老师',
                        field: 'teacherName',
                        align: 'center'
                    }, {
                        title: '点击',
                        field: 'clickNum',
                        align: 'center'
                    }, {
                        title: '下载',
                        field: 'downloadNum',
                        align: 'center'
                    }, {
//                        title: '评分',
//                        field: 'publish',
//                        align: 'center'
//                    }, {
                        title: '操作',
                        align: 'center',
                        templet: '#sourcelist-opt',
                        fixed: 'right',
                        width: 200
                    }]
                ]
            }
        getList(1)
        $('#add_source').click(function () {
            admin.navigate('/sourceManage/myListAdd')
        })
        table.on('tool(sourcemanage-mylist-table)', function (obj) {
            var data = obj.data //获得当前行数据
            var layEvent = obj.event
            if (layEvent === 'check') {
                admin.navigate('/sourceManage/details/id=' + data.id)
            } else if (layEvent === 'edit') {
                admin.navigate('/sourceManage/update/id=' + data.id)
            }else if (layEvent === 'cancelCollect') {
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '系统提示',
                    content: '是否取消收藏？',
                    area: ['300px', '200px'],
                    shade: 0.4,
                    skin: 'system-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function (index) {
                        layer.close(index)
                        cancleCollect(data.id)
                    },
                    cancel: function (index) {
                        layer.close(index)
                    }
                })
            }
        })

        function cancleCollect(id) {
            admin.delete({
                url: '/resCollect/del?id=' + id,
                success: function (res) {
                    layer.msg('取消收藏成功')
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '失败')
                }
            })
        }

        function getList(page) {
            var course = $('#course').val(),
                source = $('#source').val(),
                resourceName = $('#resourceName').val(),
                data = {
                    page: page,
                    rows: pageLimit,
                    curriculumId: course,
                    type: source,
                    resourceName: resourceName
                }
            admin.post({
                url: '/dataBank/queryList',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = (res.data && res.data.items) || []
                    layPageOption.count = (res.data && res.data.total) || 0
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        // 课程计划列表
        function getCourseList(callback) {
            var data = {
                page: 1,
                rows: 1000
            }
            admin.post({
                url: '/vsMpCurriculum/getList',
                data: JSON.stringify(data),
                success: function(res) {
                    if (
                        res.data &&
                        res.data.items &&
                        res.data.items.length > 0
                    ) {
                        var options = ''
                        for(var i = 0; i < res.data.items.length; i++) {
                            var item = res.data.items[i];
                            options +=
                                '<option value="' +
                                item.id +
                                '">' +
                                item.curriculumName +
                                '</option>'
                        }
//                        res.data.items &&
//                        res.data.items.forEach(item => {
//                            options +=
//                                '<option value="' +
//                                item.id +
//                                '">' +
//                                item.curriculumName +
//                                '</option>'
//                        })
                        $('#course').html(
                            '<option value="">请选择课程</option>'
                        )
                        $('#course').append(options)
                        callback && typeof callback === 'function' && callback(res)
                    }
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        getCourseList(function(res) {
        })

        $('#source-search').click(function() {
            getList(1)
        })
    })
</script>
<style>
    #source-manage-mylist {}
</style>
