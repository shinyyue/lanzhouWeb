<div id="source-manage-mylist" class="layui-fluid" lay-title="我的资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>资源管理 > 我的资源库</span>
        </div>
        <div class="course-title-search">
            <span class="search-project">所属课程</span>
            <input type="text">
            <select name="" id="course">
                <option value="">选择课程</option>
            </select>
            <select name="" id="source">
                <option value="">请选择资源类型</option>
            </select>
            <button class="search-confirm">
                <img src="src/images/search.png">
            </button>
        </div>
    </div>
    <table id="sourcemanage-mylist-table" lay-filter="sourcemanage-mylist-table"></table>
    <script type="text/html" id="sourcelist-opt">
        <button class="course-set-btn" id="sourcemanage-mylist-check">查看</button>
        <button class="course-set-btn" id="sourcemanage-mylist-cancel">取消收藏</button>
    </script>
    <div class="app-table-page" id="sourcemanage-mylist-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'admin'], function (table) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'sourcemanage-mylist-table',
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,

            layPageOption = {
                elem: 'sourcemanage-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [{
                        title: '序号',
                        field: 'id',
                        width: 80,
                        align: 'center',
                        type: 'numbers'
                    },
                        {
                            title: '资源名称',
                            field: 'resourceName',
                            align: 'center'
                        },
                        {
                            title: '类型',
                            field: 'resourceType',
                            align: 'center'
                        },
                        {
                            title: '所属课程',
                            field: 'courseName',
                            align: 'center'
                        },
                        {
                            title: '上传日期',
                            field: 'school',
                            align: 'center'
                        },{
                        title: '上传老师',
                        field: 'teacherName',
                        align: 'center'
                    },
                        {
                            title: '点击',
                            field: 'clickNum',
                            align: 'center'
                        },
                        {
                            title: '下载',
                            field: 'downloadNum',
                            align: 'center'
                        },{
                            title: '评分',
                            field: 'publish',
                            align: 'center'
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#sourcelist-opt',
                            fixed: 'right',
                            width: 200
                        }
                    ]
                ]
            }

        getList(1)

        table.on('tool(sourcemanage-mylist-table)', function (obj) {
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event,
                type = '';
            if (layEvent === 'getDetail') {
                //应该是跳转页面
//                formData = data;
//                console.log(data)

                getDetail(data.coursePlanId)
            }

            layer.open(layerOption);
            form.render();
        })

        function getList(page) {
            var data = {
                page: page,
                rows: pageLimit
            }
            admin.post({
                url: '/resCollect/queryList',
                data: JSON.stringify(data),
                success: function (res) {
                    tableOption.data = (res.data && res.data.items) || [];
                    layPageOption.count = (res.data && res.data.total) || 0;
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function (err) {
                    layer.msg(err && err.msg || '数据请求失败');
                }
            })
        };

        function getDetail(id) {
            admin.get({
                url: '/introduction/queryById?id=' + id,
                success: function (res) {},
                error: function (err) {
                    layer.msg(err && err.msg || '数据请求失败');
                }
            })
        }
    })
