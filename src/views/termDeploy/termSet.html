<div id="source-manage-mylist" class="layui-fluid" lay-title="我的资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>学期配置 > 学期设置</span>
        </div>
        <div class="course-title-search">
            <input type="text" value="请输入关键字" />
            <button class="search-confirm">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <div class="course-add">
        <button class="primary-btn" id="add_term">添加</button>
    </div>
    <table id="term-mylist-table" lay-filter="term-mylist-table"></table>
    <script type="text/html" id="sourcelist-opt">
        <button class="course-set-btn" id="term-mylist-edit">编辑</button>
        <button class="course-set-btn" id="term-mylist-delete">删除</button>
        <button class="course-set-btn" id="term-mylist-check">查看</button>
    </script>
    <div class="app-table-page" id="term-mylist-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'tree', 'laydate'], function(
        table,
        $
    ) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'term-mylist-table',
            table = layui.table,
            laydate = layui.laydate

        //执行一个laydate实例
        //日期范围
        laydate.render({
            elem: '#test1',
            range: true
        })
		var data = JSON.stringify({"page":laypage.curr,"rows":laypage.limit,"desc":false});
		$.ajax({
			type:"post",
			url:requestPath + "/schoolYear/getList",
			data: data,
			dataType:"JSON",
			headers: {
				"Content-Type":"application/json; charset=utf-8"
			},
			async:true,
			success:function(result) {
				
				if (result.code == 200) {
					if (result.data != null) {
						data = result.data.items;
						laypage.count = result.data.total;
					}
				} else {
					layui.msg(result.msg);
				}
			},
			error:function(result) {
				
			}
		});
		
        table.render({
            page: false,
//          data: [
//              {
//                  id: 1,
//                  courceName: '发电机哈哈',
//                  courseCode: 20190101,
//                  responsor: '王小虎',
//                  time: '第一学期',
//                  class: '所有年级',
//                  isCommon: false,
//                  score: 1
//              }
//          ],
            data: (data == null || undefined == data ? "暂无数据": data),
            elem: '[lay-filter="' + tableFilter + '"]',
            height: 'full-300',
            cols: [
                [
                    {
                        title: '序号',
                        field: 'id',
                        width: 80,
                        align: 'center'
                    },
                    {
                        title: '学年',
                        field: 'courceName',
                        align: 'center'
                    },
                    {
                        title: '学期',
                        field: 'responsor',
                        align: 'center'
                    },
                    {
                        title: '开始日期',
                        field: 'courceName',
                        align: 'center'
                    },
                    {
                        title: '结束日期',
                        field: 'responsor',
                        align: 'center'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        templet: '#sourcelist-opt'
                    }
                ]
            ]
        })

        //执行一个laypage实例
        laypage.render({
            elem: 'term-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
            count: 50, //数据总数，从服务端得到
            limit: 10,
            first: '首页',
            last: '尾页',
            hash: 'page',
            curr: location.hash.replace('#/term/mylist&page=', ''),
            layout: [
                'first',
                'prev',
                'page',
                'next',
                'last',
                'count',
                'currLimit',
                'curr',
                'pageCount'
            ]
        })

        addModalTemp =
            '<div id="college_details_modal">\n' +
            '        <form action="" class="layui-form">\n' +
            '            <div class="layui-row">\n' +
            '                <div class="layui-col-md12 layui-form-item">\n' +
            '                    <label class="layui-form-label">学期：</label>\n' +
            '                    <div class="layui-input-block">\n' +
            '                        <input\n' +
            '                            type="radio"\n' +
            '                            name="sex"\n' +
            '                            value="第1学期"\n' +
            '                            title="第1学期"\n' +
            '                        />\n' +
            '                        <input\n' +
            '                            type="radio"\n' +
            '                            name="sex"\n' +
            '                            value="第2学期"\n' +
            '                            title="第2学期"\n' +
            '                            checked\n' +
            '                        />\n' +
            '                    </div>\n' +
            '                </div>\n' +
            '            </div>\n' +
            '            <div class="layui-row">\n' +
            '                <div class="layui-col-md12 layui-form-item">\n' +
            '                    <label class="layui-form-label">开始日期:</label>\n' +
            '                    <input\n' +
            '                        type="text"\n' +
            '                        name="userName"\n' +
            '                        class="common-form-input"\n' +
            '                        value="2018-09"\n' +
            '                    />\n' +
            '                </div>\n' +
            '            </div>\n' +
            '            <div class="layui-row">\n' +
            '                <div class="layui-col-md12 layui-form-item">\n' +
            '                    <label class="layui-form-label">结束日期:</label>\n' +
            '                    <input\n' +
            '                        type="text"\n' +
            '                        name="userName"\n' +
            '                        class="common-form-input"\n' +
            '                        value="2019-06"\n' +
            '                    />\n' +
            '                </div>\n' +
            '            </div>\n' +
            '            <div class="layui-row">\n' +
            '                <div class="layui-col-md12 layui-form-item">\n' +
            '                    <label class="layui-form-label">学年:</label>\n' +
            '                    <input\n' +
            '                        type="text"\n' +
            '                        name="userName"\n' +
            '                        class="common-form-input"\n' +
            '                        value="2018-2019"\n' +
            '                    />\n' +
            '                </div>\n' +
            '            </div>\n' +
            '        </form>\n' +
            '    </div>'

        $('#add_term').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '添加',
                content: addModalTemp,
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'user-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })

        $('#term-mylist-delete').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '系统提示',
                content: '该信息为重要信息，是否删除？',
                area: ['300px', '200px'],
                shade: 0.4,
                skin: 'system-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
        })

        $('#term-mylist-edit').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '编辑',
                content: addModalTemp,
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'term-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })

        $('#term-mylist-check').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '编辑',
                content: addModalTemp,
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'term-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })
    })
</script>

    #source-manage-mylist {
    }

        padding: 20px;
    }

        width: 63%;
