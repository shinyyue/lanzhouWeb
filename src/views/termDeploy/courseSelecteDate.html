<div id="source-manage-mylist" class="layui-fluid" lay-title="我的资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>学期配置 > 选课日期</span>
        </div>
        <div class="course-title-search">
            <input type="text" value="请输入关键字" />
            <button class="search-confirm">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <div class="course-add">
        <button class="primary-btn" id="add_course-data">添加</button>
    </div>
    <table
        id="course-data-mylist-table"
        lay-filter="course-data-mylist-table"
    ></table>
    <script type="text/html" id="sourcelist-opt">
        <button class="course-set-btn" id="course-data-mylist-edit">编辑</button>
        <button class="course-set-btn" id="course-data-mylist-delete">删除</button>
        <button class="course-set-btn" id="course-data-mylist-check">查看</button>
    </script>
    <div class="app-table-page" id="course-data-mylist-page"></div>
    <!--  -->
    <div id="college_details_modal">
        <form action="" class="layui-form">
            <div class="layui-row">
                <div class="layui-col-md12 layui-form-item">
                    <label class="layui-form-label">学生类别：</label>
                    <div class="layui-input-block">
                        <select name="" id="">
                            <option value="">选择学生类别</option>
                            <option value="">本科生</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12 layui-form-item">
                    <label class="layui-form-label">开始日期:</label>
                    <div class="layui-inline">
                        <input type="text" class="layui-input" id="test1" />
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12 layui-form-item">
                    <label class="layui-form-label">结束日期:</label>
                    <div class="layui-inline">
                        <input type="text" class="layui-input" id="test2" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'tree', 'laydate'], function(
        table,
        $
    ) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'course-data-mylist-table',
            table = layui.table,
            laydate = layui.laydate

        //执行一个laydate实例
        //日期范围
        laydate.render({
            elem: '#test1',
            range: true
        })

        table.render({
            page: false,
            data: [
                {
                    id: 1,
                    courceName: '发电机哈哈',
                    courseCode: 20190101,
                    responsor: '王小虎',
                    time: '第一学期',
                    class: '所有年级',
                    isCommon: false,
                    score: 1
                }
            ],
            elem: '[lay-filter="' + tableFilter + '"]',
            height: 'full-300',
            cols: [
                [
                    {
                        title: '序号',
                        field: 'id',
                        width: 80,
                        align: 'center'
                    },
                    {
                        title: '学生类别',
                        field: 'courceName',
                        align: 'center'
                    },
                    {
                        title: '开始日期',
                        field: 'courceName',
                        align: 'center'
                    },
                    {
                        title: '结束日期',
                        field: 'responsor',
                        align: 'center'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        templet: '#sourcelist-opt'
                    }
                ]
            ]
        })

        //执行一个laypage实例
        laypage.render({
            elem: 'course-data-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
            count: 50, //数据总数，从服务端得到
            limit: 10,
            first: '首页',
            last: '尾页',
            hash: 'page',
            curr: location.hash.replace('#/course-data/mylist&page=', ''),
            layout: [
                'first',
                'prev',
                'page',
                'next',
                'last',
                'count',
                'currLimit',
                'curr',
                'pageCount'
            ]
        })

        addModalTemp =
            '<div id="college_details_modal">\n' +
            '        <form action="" class="layui-form">\n' +
            '            <div class="layui-row">\n' +
            '                <div class="layui-col-md12 layui-form-item">\n' +
            '                    <label class="layui-form-label">学生类别：</label>\n' +
            '                    <div class="layui-input-block">\n' +
            '                        <select name="" id="">\n' +
            '                            <option value="">选择学生类别</option>\n' +
            '                            <option value="">本科生</option>\n' +
            '                        </select>\n' +
            '                    </div>\n' +
            '                </div>\n' +
            '            </div>\n' +
            '            <div class="layui-row">\n' +
            '                <div class="layui-col-md12 layui-form-item">\n' +
            '                    <label class="layui-form-label">开始日期:</label>\n' +
            '                    <div class="layui-inline">\n' +
            '                        <input type="text" class="layui-input" id="test1" />\n' +
            '                    </div>\n' +
            '                </div>\n' +
            '            </div>\n' +
            '            <div class="layui-row">\n' +
            '                <div class="layui-col-md12 layui-form-item">\n' +
            '                    <label class="layui-form-label">结束日期:</label>\n' +
            '                    <div class="layui-inline">\n' +
            '                        <input type="text" class="layui-input" id="test2" />\n' +
            '                    </div>\n' +
            '                </div>\n' +
            '            </div>\n' +
            '        </form>\n' +
            '    </div>'

        $('#add_course-data').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '添加',
                content: addModalTemp,
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'user-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })

        $('#course-data-mylist-delete').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '系统提示',
                content: '该信息为重要信息，是否删除？',
                area: ['300px', '200px'],
                shade: 0.4,
                skin: 'system-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
        })

        $('#course-data-mylist-edit').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '编辑',
                content: addModalTemp,
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'course-data-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })

        $('#course-data-mylist-check').on('click', function() {
            layer.open({
                type: 1,
                offset: 'auto',
                title: '编辑',
                content: addModalTemp,
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'course-data-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    // 提交
                    layer.close(index)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })
    })
</script>

<style>
    #source-manage-mylist {
    }
    .course-data-edit-modal .layui-layer-content {
        padding: 20px;
    }
    .course-data-remark {
        width: 63%;
    }
</style>
