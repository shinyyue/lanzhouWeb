<div id="source-manage-mylist" class="layui-fluid" lay-title="我的资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>学期配置 > 选课日期</span>
        </div>
        <!--<div class="course-title-search">
            <input type="text" value="请输入关键字" />
            <button class="search-confirm">
                <img src="src/images/search.png" />
            </button>
        </div>-->
    </div>
    <div class="course-add">
        <button class="primary-btn" id="add_course-data">添加</button>
    </div>
    <table
        id="college-mylist-table"
        lay-filter="course-data-mylist-table"
    ></table>
    <script type="text/html" id="sourcelist-opt">
        <button class="course-set-btn" lay-event="edit">编辑</button>
        <button class="course-set-btn" lay-event="delete">删除</button>
        <button class="course-set-btn" lay-event="check">查看</button>
    </script>
    <div class="app-table-page" id="course-data-mylist-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'admin', 'laydate'], function(
        table,
        $
    ) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            laydate = layui.laydate,
            tableFilter = 'course-data-mylist-table',
            table = layui.table,
            admin = layui.admin,
            pageLimit = 20,
            layPageOption = {
                elem: 'course-data-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function(obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: true,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [
                        {
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        },
                        {
                            title: '学生类别',
                            field: 'studentTypeName',
                            align: 'center'
                        },
                        {
                            title: '开始日期',
                            field: 'startTime',
                            align: 'center',
                            templet: function(d) {
                                return admin.dateFormat(
                                    new Date(d.startTime).getTime() / 1000
                                )
                            }
                        },
                        {
                            title: '结束日期',
                            field: 'endTime',
                            align: 'center',
                            templet: function(d) {
                                return admin.dateFormat(
                                    new Date(d.endTime).getTime() / 1000
                                )
                            }
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#sourcelist-opt'
                        }
                    ]
                ]
            },
            formData = {
                id: '',
                studentTypeId: '',
                startTime: '',
                endTime: ''
            }

        getList(1)

        table.on('tool(course-data-mylist-table)', function(obj) {
            var data = obj.data, //获得当前行数据
                layEvent = obj.event,
                type = ''

            if (layEvent === 'delete') {
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '系统提示',
                    content: '该信息为重要信息，是否删除？',
                    area: ['300px', '200px'],
                    shade: 0.4,
                    skin: 'system-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function(index, layero) {
                        // 提交
                        layer.close(index)
                        console.log(data)
                        deleteData(data.id)
                    },
                    cancel: function(index) {
                        layer.close(index)
                    }
                })
                return
            }
            if (layEvent === 'edit') {
                //编辑
                formData = data
                type = 'edit'
            } else if (layEvent === 'check') {
                formData = data
                type = 'check'
            }

            getStudentTypeList(function() {
                $('#studentTypeId').val(data.studentTypeId)
                form.render()
            })

            setTimeout(function() {
                laydate.render({
                    elem: '#startTime',
                    type: 'date'
                })
                laydate.render({
                    elem: '#endTime',
                    type: 'date'
                })
                $('#startTime').val(
                    admin
                        .dateFormat(new Date(data.startTime).getTime() / 1000)
                        .substring(0, 11)
                )
                $('#endTime').val(
                    admin
                        .dateFormat(new Date(data.endTime).getTime() / 1000)
                        .substring(0, 11)
                )
            }, 0)

            formData.startTime = admin.dateFormat(
                new Date(data.startTime).getTime() / 1000
            )

            formData.endTime = admin.dateFormat(
                new Date(data.endTime).getTime() / 1000
            )

            var layerOption = {
                type: 1,
                offset: 'auto',
                title: type==='edit'?'编辑':'查看',
                content: getTemplate(formData, type),
                area: ['700px', '70%'],
                shade: 0.4,
                shadeClose: true,
                btn: type === 'check' ? [] : ['确定', '取消'],
                yes: function(index, layero) {
                    layer.close(index)
                    getFormData()
                    if (type === 'check') {
                        getData(data.id)
                    } else if (type === 'edit') {
                        formData.id = data.id
                        updateData(formData)
                    }
                },
                cancel: function(index) {
                    layer.close(index)
                }
            }

            layer.open(layerOption)
            form.render()
        })

        $('#add_course-data').on('click', function() {
            getStudentTypeList()
            setTimeout(() => {
                laydate.render({
                    elem: '#startTime',
                    type: 'date'
                })
                laydate.render({
                    elem: '#endTime',
                    type: 'date'
                })
            }, 0)

            formData = {
                startTime: '',
                endTime: '',
                schoolYear: ''
            }

            layer.open({
                type: 1,
                offset: 'auto',
                title: '添加',
                content: getTemplate(formData),
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'course-data-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    getFormData()
                    layer.close(index)
                    addData(formData)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })

        function getList(page) {
            var data = {
                page: page,
                rows: pageLimit
            }
            admin.post({
                url: '/selectionTime/list',
                data: JSON.stringify(data),
                success: function(res) {
                    tableOption.data = (res.data && res.data.items) || []
                    layPageOption.count = (res.data && res.data.total) || 0
                    table.render(tableOption)
                    // laypage.render(layPageOption)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getStudentTypeList(callback) {
            var data = {
                page: 1,
                rows: 10000
            }
            admin.post({
                url: '/studentType/studentTypeList',
                data: JSON.stringify(data),
                success: function(res) {
                    $('#studentTypeId').html(
                        '<option value="">请选择学生类型</option>'
                    )
                    res.data &&
                        res.data.items &&
                        res.data.items.forEach(item => {
                            $('#studentTypeId').append(
                                '<option value="' +
                                    item.id +
                                    '">' +
                                    item.studentTypeName +
                                    '</option>'
                            )
                        })
                    form.render()
                    callback && typeof callback === 'function' && callback()
                }
            })
        }

        function deleteData(id) {
            admin.delete({
                url: '/selectionTime/del?id=' + id,
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function updateData(data) {
            var data = {
                id: data.id,
                studentTypeId: data.studentTypeId,
                startTime: new Date(data.startTime),
                endTime: new Date(data.endTime)
            }
            admin.put({
                url: '/selectionTime/update',
                data: JSON.stringify(data),
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getData(id) {
            admin.get({
                url: '/selectionTime/queryById?id=' + id,
                success: function(res) {},
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function addData(data) {
            var data = {
                studentTypeId: data.studentTypeId,
                startTime: data.startTime,
                endTime: data.endTime
            }
            admin.post({
                url: '/selectionTime/add',
                data: JSON.stringify(data),
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getFormData() {
            formData = {
                id: $('#id').val(),
                studentTypeId: $('#studentTypeId').val(),
                startTime: $('#startTime').val(),
                endTime: $('#endTime').val()
            }
        }
        function getTemplate(formData, type) {
            return (
                '<div id="course-data_details_modal">\n' +
                '        <form action="" class="layui-form">\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">学生类别：</label>\n' +
                '                    <div class="layui-input-block">\n' +
                '                        <select name="studentTypeId" id="studentTypeId" value="' +
                formData.studentTypeId +
                '">\n' +
                '                        </select>\n' +
                '                    </div>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">开始日期:</label>\n' +
                '                    <div class="layui-inline">\n' +
                '                        <input type="text" name="startTime" class="layui-input" id="startTime" value="' +
                formData.startTime +
                '"/>\n' +
                '                    </div>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">结束日期:</label>\n' +
                '                    <div class="layui-inline">\n' +
                '                        <input type="text" class="layui-input" name="endTime" id="endTime" value="' +
                formData.endTime +
                '"/>\n' +
                '                    </div>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </form>\n' +
                '    </div>'
            )
        }
    })
</script>

<style>
    #source-manage-mylist {
    }
    .course-data-edit-modal .layui-layer-content {
        padding: 20px;
    }
    .course-data-remark {
        width: 63%;
    }
</style>
