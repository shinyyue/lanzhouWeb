<div id="source-manage-mylist" class="layui-fluid" lay-title="我的资源库">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>学期配置 > 年级管理</span>
        </div>
        <div class="course-title-search">
            <input type="text" placeholder="请输入关键字" id="gradeManageName" />
            <button class="search-confirm" id="searchGradeManageList">
                <img src="src/images/search.png" />
            </button>
        </div>
    </div>
    <div class="course-add">
        <button class="primary-btn" id="add_grade">添加</button>
    </div>
    <table id="grade-mylist-table" lay-filter="grade-mylist-table"></table>
    <script type="text/html" id="sourcelist-opt">
        <button class="course-set-btn" lay-event="edit">编辑</button>
        <button class="course-set-btn" lay-event="delete">删除</button>
        <button class="course-set-btn" lay-event="check">查看</button>
    </script>
    <div class="app-table-page" id="grade-mylist-page"></div>
</div>

<script>
    layui.use(['table', 'jquery', 'form', 'admin', 'laydate'], function(
        table,
        $
    ) {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            tableFilter = 'grade-mylist-table',
            table = layui.table,
            laydate = layui.laydate,
            admin = layui.admin,
            pageLimit = 20,
            layPageOption = {
                elem: 'grade-mylist-page', //注意，这里的 test1 是 ID，不用加 # 号
                limit: 20,
                first: '首页',
                last: '尾页',
                layout: [
                    'first',
                    'prev',
                    'page',
                    'next',
                    'last',
                    'count',
                    'currLimit',
                    'curr',
                    'pageCount'
                ],
                jump: function(obj, first) {
                    //首次不执行
                    if (!first) {
                        getList(obj.curr)
                    }
                }
            },
            tableOption = {
                page: false,
                elem: '[lay-filter="' + tableFilter + '"]',
                cols: [
                    [
                        {
                            title: '序号',
                            field: 'id',
                            width: 80,
                            align: 'center',
                            type: 'numbers'
                        },
                        {
                            title: '年级名称',
                            field: 'gradeName',
                            align: 'center'
                        },
                        {
                            title: '开始日期',
                            field: 'startTime',
                            align: 'center'
                        },
                        {
                            title: '结束日期',
                            field: 'endTime',
                            align: 'center'
                        },
                        {
                            title: '操作',
                            align: 'center',
                            templet: '#sourcelist-opt'
                        }
                    ]
                ]
            },
            formData = {
                id: '',
                gradeName: '',
                startTime: '',
                endTime: ''
            }

        getList(1)
        $("#searchGradeManageList").click(function () {
            getList(1)
        })

        table.on('tool(grade-mylist-table)', function(obj) {
            var data = obj.data //获得当前行数据
            var layEvent = obj.event,
                type = ''

            if (layEvent === 'delete') {
                layer.open({
                    type: 1,
                    offset: 'auto',
                    title: '系统提示',
                    content: '该信息为重要信息，是否删除？',
                    area: ['300px', '200px'],
                    shade: 0.4,
                    skin: 'system-modal',
                    shadeClose: true,
                    btn: ['确定', '取消'],
                    yes: function(index, layero) {
                        // 提交
                        layer.close(index)
                        deleteData(data.id)
                    },
                    cancel: function(index) {
                        layer.close(index)
                    }
                })
                return
            }
            if (layEvent === 'edit') {
                //编辑
                formData = data
                type = 'edit'
            } else if (layEvent === 'check') {
                formData = data
                type = 'check'
            }

            setTimeout(function() {
                laydate.render({
                    elem: '#startTime',
                    type: 'date',
                    format: 'yyyy/MM/dd'
                })
                laydate.render({
                    elem: '#endTime',
                    type: 'date',
                    format: 'yyyy/MM/dd'
                })
                $('#startTime').val(
                    data.startTime
                        .substring(0, 11)
                )
                $('#endTime').val(
                    data.endTime
                        .substring(0, 11)
                )
            }, 0)

            var layerOption = {
                type: 1,
                offset: 'auto',
                title: type==='edit'?'编辑':'查看',
                content: getTemplate(formData, type),
                area: ['700px', '70%'],
                shade: 0.4,
                shadeClose: true,
                btn: type === 'check' ? [] : ['确定', '取消'],
                yes: function(index, layero) {
                    layer.close(index)
                    getFormData()
                    if (type === 'check') {
                        getData(data.id)
                    } else if (type === 'edit') {
                        formData.id = data.id
                        updateData(formData)
                    }
                },
                cancel: function(index) {
                    layer.close(index)
                }
            }

            layer.open(layerOption)
            form.render()
        })

        $('#add_grade').on('click', function() {
            formData = {
                startTime: '',
                endTime: '',
                gradeName: ''
            }
            setTimeout(function () {
                laydate.render({
                    elem: '#startTime',
                    type: 'date',
                    format: 'yyyy/MM/dd'
                })
                laydate.render({
                    elem: '#endTime',
                    type: 'date',
                    format: 'yyyy/MM/dd'
                })
            }, 0)

            layer.open({
                type: 1,
                offset: 'auto',
                title: '添加',
                content: getTemplate(formData),
                area: ['700px', '70%'],
                shade: 0.4,
                skin: 'grade-edit-modal',
                shadeClose: true,
                btn: ['确定', '取消'],
                yes: function(index, layero) {
                    getFormData()
                    layer.close(index)
                    addData(formData)
                },
                cancel: function(index) {
                    layer.close(index)
                }
            })
            form.render()
        })

        function getList(page) {
            var gradeManageName = $("#gradeManageName").val(),
                data = {
                    page: page,
                    rows: pageLimit,
                    key: gradeManageName
                }
            admin.post({
                url: '/grade/queryGradeList',
                data: JSON.stringify(data),
                success: function(res) {
                    tableOption.data = (res.data && res.data.items) || []
                    layPageOption.count = (res.data && res.data.total) || 0
                    table.render(tableOption)
                    laypage.render(layPageOption)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function deleteData(id) {
            admin.delete({
                url: '/grade/deleteGrade?id=' + id,
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function updateData(data) {
            var data = {
                id: data.id,
                gradeName: data.gradeName,
                startTime: data.startTime,
                endTime: data.endTime
            }
            admin.put({
                url: '/grade/updateGrade',
                data: JSON.stringify(data),
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getData(id) {
            admin.get({
                url: '/grade/queryOneGrade?id=' + id,
                success: function(res) {},
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function addData(data) {
            var data = {
                gradeName: data.gradeName,
                startTime: data.startTime,
                endTime: data.endTime
            }
            admin.post({
                url: '/grade/addGrade',
                data: JSON.stringify(data),
                success: function(res) {
                    getList(1)
                },
                error: function(err) {
                    layer.msg((err && err.msg) || '数据请求失败')
                }
            })
        }

        function getFormData() {
            formData = {
                id: $('#id').val(),
                gradeName: $('#gradeName').val(),
                startTime: $('#startTime').val(),
                endTime: $('#endTime').val()
            }
        }

        function getTemplate(formData, type) {
            return (
                '<div id="grade_details_modal">\n' +
                '        <form action="" class="layui-form">\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">年级：</label>\n' +
                '                    <div class="layui-inline">\n' +
                '                        <input type="text" class="layui-input" id="gradeName" value="' +
                formData.gradeName +
                '"/>\n' +
                '                    </div>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">开始日期:</label>\n' +
                '                    <div class="layui-inline">\n' +
                '                        <input type="text" class="layui-input" id="startTime" value="' +
                formData.startTime +
                '"/>\n' +
                '                    </div>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="layui-row">\n' +
                '                <div class="layui-col-md12 layui-form-item">\n' +
                '                    <label class="layui-form-label">结束日期:</label>\n' +
                '                    <div class="layui-inline">\n' +
                '                        <input type="text" class="layui-input" id="endTime" value="' +
                formData.endTime +
                '"/>\n' +
                '                    </div>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '        </form>\n' +
                '    </div>'
            )
        }
    })
</script>

<style>
    #source-manage-mylist {
    }
    .grade-edit-modal .layui-layer-content {
        padding: 20px;
    }
    .grade-remark {
        width: 63%;
    }
</style>
