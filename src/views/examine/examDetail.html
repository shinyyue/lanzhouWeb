<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form,
            layedit = layui.layedit,
            $ = layui.jquery;

        form.render();
        layedit.build('exam-add-edit', {
            tool: [
                'strong' //加粗
                , 'italic' //斜体
                , 'underline' //下划线
                , 'del' //删除线

                , '|' //分割线

                , 'left' //左对齐
                , 'center' //居中对齐
                , 'right' //右对齐
                , 'link' //超链接
                , 'image' //插入图片
            ]
        })

        $('#examine-examdetail-back').on('click', function () {
            window.history.back(-1);
        })

        $('#examine-examdetail-add').on('click ', function () {
            window.history.back(-1);
        })

    })
</script>

<style>
