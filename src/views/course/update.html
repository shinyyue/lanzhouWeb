<div id="course-add" lay-title="添加课程管理">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>课程管理 > 增加课程</span>
        </div>
    </div>
    <div class="course-add-content">
        <form action="" class="layui-form">
            <div class="layui-row">
                <div class="layui-col-md6 layui-form-item">
                    <label class="layui-form-label require">课程名称</label>
                    <input class="common-form-input" type="text" name="curriculumName" placeholder="请输入课程名称">
                </div>
                <div class="layui-col-md6 layui-form-item">
                    <label class="layui-form-label require">课程代码</label>
                    <input type="text" require name="curriculumCode" class="common-form-input">
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-form-item">
                    <label class="layui-form-label">学时</label>
                    <input class="common-form-input" type="text" name="period" placeholder="请输入课程名称">
                </div>
                <div class="layui-col-md6 layui-form-item">
                    <label class="layui-form-label">学分</label>
                    <input type="text" name="creditHour" class="common-form-input">
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-form-item">
                    <label class="layui-form-label">满分</label>
                    <input class="common-form-input" type="text" name="fullMark" placeholder="请输入课程名称">
                </div>
                <div class="layui-col-md6 layui-form-item">
                    <label class="layui-form-label require">课程负责人</label>
                    <input type="text" name="userName" class="common-form-input" id="userName" disabled>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12 layui-form-item">
                    <label class="layui-form-label">适合专业</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="profession" lay-skin="primary" lay-filter="checkedAll" title="所有专业">
                    </div>
                    <ul class="course-good-at" id="course_gooda_at">
                    </ul>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md6 layui-form-item">
                    <label class="layui-form-label">实验室名称</label>
                    <select name="libName" id="testRoomName" lay-verify="">
                        <option value="">请选择一个城市</option>
                        <option value="021">上海</option>
                        <option value="0571">杭州</option>
                    </select>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12 layui-form-item">
                    <label class="layui-form-label">选修课程</label>
                    <div class="pre-course layui-col-md10">
                        <!-- <div>
                            <span>搜索</span>
                            <input class="common-form-input" type="text" name="preSourceSearch" placeholder="请输入名称">
                        </div> -->
                        <div class="pre-course-checkbox">
                            <input type="checkbox" lay-skin="primary" name="prerequisiteCourse" title="教育学">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12 layui-form-item">
                    <label class="layui-form-label">适合开课年级</label>
                    <div class="layui-col-md10">
                        <input type="radio" name="gradeId" value="" title="所有年级">
                        <input type="radio" name="gradeId" value="1" title="一年级">
                        <input type="radio" name="gradeId" value="2" title="二年级">
                        <input type="radio" name="gradeId" value="3" title="三年级">
                        <input type="radio" name="gradeId" value="4" title="四年级">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12 layui-form-item">
                    <label class="layui-form-label">适合开课学期</label>
                    <div class="layui-col-md10">
                        <input type="radio" name="semester" value="1" title="第一学期">
                        <input type="radio" name="semester" value="2" title="第二学期">
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-md12 layui-form-item">
                    <label class="layui-form-label">课程介绍</label>
                    <div class="layui-col-md10" id="course-intro-edit" name="presentation"></div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-form-item layui-col-md12">
                    <label class="layui-form-label"></label>
                    <div>
                        <button class="layui-btn primary-btn" lay-submit lay-filter="submit">提交</button>
                        <button class="layui-btn layui-btn-primary cancel-btn" id="source-add-cancle">取消</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    layui.use(['form', 'layedit'], function () {
        var form = layui.form,
            layedit = layui.layedit,
            $ = layui.jquery,
            admin = layui.admin;


        form.render();
        $('#userName').val(layui.data('userInfo').userInfo.userName);

        var inndex = layedit.build('course-intro-edit', {
            tool: [
                'strong' //加粗
                , 'italic' //斜体
                , 'underline' //下划线
                , 'del' //删除线
                , '|' //分割线
                , 'left' //左对齐
                , 'center' //居中对齐
                , 'right' //右对齐
                , 'link' //超链接
                , 'image' //插入图片
            ]
        })

        //监听提交
        form.on('submit(submit)', function (data) {
            layer.msg(JSON.stringify(data.field));
            console.log(333, data)
            addData(data.field)
            return false;
        });


        $('#source-add-cancle').on('click', function () {
            window.history.back(-2);
        })

        getAllProfess();

        getExperimentRoomList();

        getAllCourses();

        form.on('checkbox(checkedAll)', function (data) {
            var a = data.elem.checked;
            if (a == true) {
                $(".checked-forcess").prop("checked", true);
                form.render('checkbox');
            } else {
                $(".checked-forcess").prop("checked", false);
                form.render('checkbox');
            }

        });

        function addData(data) {
            data.creditHour = Number(data.creditHour)
            data.fullMark = Number(data.fullMark)
            data.userId = layui.data('userInfo').userInfo.id
            data.period = Number(data.period)
            data.presentation = layedit.getContent(inndex)
            data.semester = Number(data.semester)

            admin.post({
                url: '/vsMpCurriculum/add',
                data: JSON.stringify(data),
                success: function (res) {
                    getList(1)
                },
                error: function (err) {
                    layer.msg(err && err.msg || '数据请求失败');
                }
            })
        }

        function getAllProfess() {
            admin.post({
                url: '/vsMpProfession/getList',
                data: JSON.stringify({
                    page: 1,
                    rows: 100
                }),
                success: function (res) {
                    $("#course_gooda_at").html('')
                    res.data.items.forEach(item => {
                        $("#course_gooda_at").append(
                            '<li><input type="checkbox" class="checked-forcess" lay-skin="primary" name="profession" title="' +
                            item.professionName +
                            '"></li>'
                        );
                        form.render()
                    })

                }
            })
        }

        function getExperimentRoomList() {
            admin.post({
                url: '/mpLab/vsMpLabListInfo',
                data: JSON.stringify({
                    page: 1,
                    rows: 100
                }),
                success: function (res) {
                    console.log(9999, res)
                    // res.
                    // $('#testRoomName').
                }
            })
        }

        function getAllCourses() {
            admin.post({
                url: '/vsMpCurriculum/getList',
                data: JSON.stringify({
                    page: 1,
                    rows: 100,
                    key: '||'
                }),
                success: function (res) {
                    console.log(4444, res);
                }
            })
        }
    })
</script>

<style>
    #course-add {}

    #course-add .course-add-content {
        padding: 15px 0;
    }

    #course-add .course-good-at>li {
        float: left;
        margin-right: 20px;
    }

    #course-add .pre-course {
        float: left;
        width: calc(100 - 230px);
    }

    #course-add .pre-course .pre-course-checkbox {
        border: 1px solid rgba(0, 0, 0, 0.2);
        margin-top: 10px;
        padding: 10px;
    }

    #course-add .layui-layedit {
        width: 83%;
        float: left;
        background: #fff;
    }
</style>
