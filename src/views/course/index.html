<div class="layui-fluid" id="course" lay-title="课程管理">
    <div class="course-title">
        <div class="course-title-location">
            <span>您的位置：</span>
            <span>课程管理 > 课程库</span>
        </div>
        <div class="course-title-search">
            <span class="search-project">课程名称</span>
            <input type="text">
            <select name="" id="">
                <option value="">所有年级</option>
            </select>
            <select name="" id="">
                <option value="">请选择学期</option>
            </select>
            <button class="search-confirm">
                <img src="src/images/search.png">
            </button>
        </div>
    </div>
    <div class="course-add">
        <button class="add-btn">添加</button>
    </div>
    <table id="course-list-table" lay-filter="course-list-table"></table>
    <script type="text/html" id="course-opt">
        <button class="course-set-btn ">修改</button>
        <button class="course-set-btn ">删除</button>
        <button class="course-set-btn ">查看</button>
    </script>
    <div class="app-table-page" id="course-table-page"></div>
</div>

<script>
    layui.use(['table', 'jquery'], function (table, $) {
        var tableFilter = 'course-list-table';
        var laypage = layui.laypage;

        table.render({
            page: false,
            data: [{
                id: 1,
                courceName: '发电机哈哈',
                courseCode: 20190101,
                responsor: '王小虎',
                time: '第一学期',
                class: '所有年级',
                isCommon: false,
                score: 1
            }],
            elem: '[lay-filter="' + tableFilter + '"]',
            height: 'full-300',
            cols: [
                [{
                        title: '序号',
                        field: 'id',
                        width: 80,
                        align: 'center'
                    },
                    {
                        title: '课程名称',
                        field: 'courceName',
                        align: 'center'

                    },
                    {
                        title: '课程代码',
                        field: 'courseCode',
                        align: 'center'
                    },
                    {
                        title: '负责人',
                        field: 'responsor',
                        align: 'center',
                    },
                    {
                        title: '学时',
                        align: 'center',
                        field: 'times',
                        width: 80
                    },
                    {
                        title: '学分',
                        align: 'center',
                        field: 'score',
                        width: 80
                    },
                    {
                        field: 'score',
                        title: '年级',
                        align: 'center',
                    },
                    {
                        field: 'time',
                        title: '学期',
                        align: 'center',
                    },
                    {
                        field: 'isCommon',
                        title: '适合所有专业',
                        align: 'center',
                        width: 140,
                        templet: function (d) {
                            return d ? '是' : '否'
                        }
                    },
                    {
                        title: '操作',
                        align: 'center',
                        templet: '#course-opt',
                        width: 180
                    }
                ]
            ]
        })


        //执行一个laypage实例
        laypage.render({
            elem: 'course-table-page', //注意，这里的 test1 是 ID，不用加 # 号
            count: 50, //数据总数，从服务端得到
            limit: 10,
            first: '首页',
            last: '尾页',
            hash: 'page',
            curr: location.hash.replace('#!page=', ''),
            layout: ['first', 'prev', 'page', 'next', 'last', 'count', 'currLimit', 'curr', 'pageCount']
        });

    })
</script>
